<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">CLIP: Contrastive Language-Image Pre-training</text>
  
  <!-- Image Encoder Side -->
  <rect x="40" y="70" width="200" height="200" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Image Encoder</text>
  
  <rect x="70" y="120" width="140" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Image</text>
  
  <path d="M 140 165 L 140 195" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L0,8 L8,4 z" fill="#1e293b"/></marker></defs>
  
  <rect x="70" y="200" width="140" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">ViT / ResNet</text>
  
  <text x="140" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">→ I_embed</text>
  
  <!-- Text Encoder Side -->
  <rect x="560" y="70" width="200" height="200" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="660" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Text Encoder</text>
  
  <rect x="590" y="120" width="140" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">"a photo of a dog"</text>
  
  <path d="M 660 165 L 660 195" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="590" y="200" width="140" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="660" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Transformer</text>
  
  <text x="660" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">→ T_embed</text>
  
  <!-- Center: Similarity Matrix -->
  <rect x="280" y="100" width="240" height="170" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Contrastive Learning</text>
  
  <!-- Grid visualization -->
  <rect x="320" y="150" width="160" height="100" fill="#ffffff" stroke="#1e293b" rx="4"/>
  
  <!-- Diagonal (positive pairs) -->
  <rect x="325" y="155" width="35" height="20" fill="#2563eb" rx="2"/>
  <rect x="365" y="180" width="35" height="20" fill="#2563eb" rx="2"/>
  <rect x="405" y="205" width="35" height="20" fill="#2563eb" rx="2"/>
  <rect x="445" y="230" width="30" height="15" fill="#2563eb" rx="2"/>
  
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Blue = matched pairs</text>
  
  <!-- Arrows -->
  <path d="M 245 185 L 275 185" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <path d="M 525 185 L 555 185" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Bottom: Loss and Usage -->
  <rect x="40" y="290" width="720" height="95" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">L = -Σ log( exp(I·T⁺/τ) / Σ exp(I·Tⱼ/τ) )</text>
  
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Zero-shot classification</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Image-text retrieval</text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Open vocabulary detection</text>
  
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Trained on 400M image-text pairs from the web</text>
</svg>
