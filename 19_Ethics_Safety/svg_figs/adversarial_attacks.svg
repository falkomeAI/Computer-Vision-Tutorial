<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <rect width="800" height="380" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Adversarial Attacks in Computer Vision</text>
  
  <!-- Original Image -->
  <rect x="50" y="80" width="120" height="100" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Original</text>
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Panda</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">99.3%</text>
  
  <!-- Plus sign -->
  <text x="195" y="135" font-family="Arial, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle">+</text>
  
  <!-- Perturbation -->
  <rect x="220" y="80" width="120" height="100" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Perturbation</text>
  <text x="280" y="145" font-family="Georgia, serif" font-size="12" fill="#64748b" text-anchor="middle">ε × sign(∇L)</text>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">ε = 0.01</text>
  
  <!-- Equals sign -->
  <text x="365" y="135" font-family="Arial, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle">=</text>
  
  <!-- Adversarial Image -->
  <rect x="390" y="80" width="120" height="100" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Adversarial</text>
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Gibbon!</text>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">99.1%</text>
  
  <!-- Warning -->
  <rect x="540" y="80" width="220" height="100" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Imperceptible Change</text>
  <text x="650" y="135" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Human sees: Panda</text>
  <text x="650" y="155" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Model sees: Gibbon</text>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Δ pixel &lt; 1/255</text>
  
  <!-- Attack Types -->
  <rect x="50" y="200" width="700" height="160" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Attack Methods</text>
  
  <!-- FGSM -->
  <rect x="80" y="250" width="190" height="90" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="175" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">FGSM (Fast)</text>
  <text x="175" y="300" font-family="Georgia, serif" font-size="11" fill="#1e293b" text-anchor="middle">x' = x + ε·sign(∇ₓL)</text>
  <text x="175" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Single step, white-box</text>
  
  <!-- PGD -->
  <rect x="300" y="250" width="190" height="90" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="395" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">PGD (Iterative)</text>
  <text x="395" y="300" font-family="Georgia, serif" font-size="11" fill="#1e293b" text-anchor="middle">x' = Proj(x + α·sign(∇L))</text>
  <text x="395" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Multiple steps, stronger</text>
  
  <!-- Patch Attack -->
  <rect x="520" y="250" width="190" height="90" fill="#2563eb" rx="6"/>
  <text x="615" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Patch Attack</text>
  <text x="615" y="300" font-family="Arial, sans-serif" font-size="11" fill="#dbeafe" text-anchor="middle">Visible adversarial patch</text>
  <text x="615" y="325" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Physical world attacks</text>
</svg>
