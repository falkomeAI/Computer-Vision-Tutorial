<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <rect width="850" height="380" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Diffusion Models: Forward and Reverse Process</text>
  
  <!-- Forward Process -->
  <text x="425" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">Forward Process: Add Noise (q)</text>
  
  <!-- Image boxes - Forward -->
  <rect x="50" y="90" width="80" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x₀</text>
  <text x="90" y="152" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Clean</text>
  
  <path d="M 135 130 L 175 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <rect x="180" y="90" width="80" height="80" fill="#e0e7ff" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x₁</text>
  
  <path d="M 265 130 L 305 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="310" y="90" width="80" height="80" fill="#c7d2fe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x₂</text>
  
  <text x="420" y="135" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">...</text>
  
  <path d="M 450 130 L 490 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="495" y="90" width="80" height="80" fill="#a5b4fc" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="535" y="135" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x_{T-1}</text>
  
  <path d="M 580 130 L 620 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="625" y="90" width="80" height="80" fill="#818cf8" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="665" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">x_T</text>
  <text x="665" y="152" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Noise</text>
  
  <!-- Reverse Process -->
  <text x="425" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">Reverse Process: Denoise (p_θ) — Learned by Neural Network</text>
  
  <!-- Image boxes - Reverse -->
  <rect x="625" y="220" width="80" height="80" fill="#818cf8" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="665" y="265" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">x_T</text>
  
  <path d="M 620 260 L 580 260" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="495" y="220" width="80" height="80" fill="#a5b4fc" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="535" y="265" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x_{T-1}</text>
  
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">...</text>
  
  <path d="M 390 260 L 350 260" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="265" y="220" width="80" height="80" fill="#c7d2fe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="305" y="265" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x₁</text>
  
  <path d="M 260 260 L 220 260" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="135" y="220" width="80" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="175" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x₀</text>
  <text x="175" y="277" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Generated!</text>
  
  <!-- Formulas -->
  <rect x="730" y="90" width="100" height="210" fill="#f1f5f9" stroke="#1e293b" stroke-width="1" rx="6"/>
  <text x="780" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Formulas</text>
  
  <text x="780" y="145" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Forward:</text>
  <text x="780" y="165" font-family="Georgia, serif" font-size="10" fill="#1e293b" text-anchor="middle">q(xₜ|x₀)</text>
  
  <text x="780" y="200" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Reverse:</text>
  <text x="780" y="220" font-family="Georgia, serif" font-size="10" fill="#1e293b" text-anchor="middle">p_θ(x_{t-1}|xₜ)</text>
  
  <text x="780" y="255" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Loss:</text>
  <text x="780" y="275" font-family="Georgia, serif" font-size="9" fill="#1e293b" text-anchor="middle">‖ε - ε_θ(xₜ,t)‖²</text>
  
  <!-- Bottom note -->
  <text x="425" y="340" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Network learns to predict noise ε at each timestep t</text>
  <text x="425" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">T = 1000 steps typical | U-Net architecture common</text>
</svg>
