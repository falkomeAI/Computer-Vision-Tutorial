<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="ganGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="380" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Generative Models: VAE, GAN, Diffusion</text>
  
  <!-- VAE -->
  <g transform="translate(30, 60)">
    <rect width="250" height="140" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">VAE</text>
    
    <!-- Encoder -->
    <g transform="translate(15, 40)">
      <rect width="50" height="40" rx="4" fill="url(#vaeGrad)"/>
      <text x="25" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Enc</text>
      <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#dbeafe">q(z|x)</text>
    </g>
    
    <!-- Latent z -->
    <g transform="translate(85, 45)">
      <circle cx="15" cy="15" r="15" fill="#7c3aed"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">z</text>
      <text x="15" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#a78bfa">μ, σ</text>
    </g>
    
    <!-- Decoder -->
    <g transform="translate(140, 40)">
      <rect width="50" height="40" rx="4" fill="url(#vaeGrad)"/>
      <text x="25" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Dec</text>
      <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#dbeafe">p(x|z)</text>
    </g>
    
    <!-- Output -->
    <g transform="translate(200, 45)">
      <rect width="35" height="30" rx="3" fill="#334155"/>
      <text x="17" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">x̂</text>
    </g>
    
    <!-- Arrows -->
    <line x1="65" y1="60" x2="85" y2="60" stroke="#60a5fa" stroke-width="1"/>
    <line x1="115" y1="60" x2="140" y2="60" stroke="#a78bfa" stroke-width="1"/>
    <line x1="190" y1="60" x2="200" y2="60" stroke="#60a5fa" stroke-width="1"/>
    
    <!-- Loss -->
    <text x="125" y="110" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#fbbf24">L = Recon + KL(q||p)</text>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Smooth latent, blurry output</text>
  </g>
  
  <!-- GAN -->
  <g transform="translate(300, 60)">
    <rect width="250" height="140" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34d399">GAN</text>
    
    <!-- Noise z -->
    <g transform="translate(15, 50)">
      <circle cx="15" cy="15" r="12" fill="#64748b"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">z</text>
      <text x="15" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8">noise</text>
    </g>
    
    <!-- Generator -->
    <g transform="translate(55, 40)">
      <rect width="55" height="45" rx="4" fill="url(#ganGrad)"/>
      <text x="27" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Gen</text>
      <text x="27" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">G(z)</text>
    </g>
    
    <!-- Fake image -->
    <g transform="translate(125, 45)">
      <rect width="30" height="35" rx="3" fill="#334155" stroke="#22c55e"/>
      <text x="15" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#34d399">fake</text>
    </g>
    
    <!-- Discriminator -->
    <g transform="translate(170, 40)">
      <rect width="55" height="45" rx="4" fill="#ef4444"/>
      <text x="27" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Disc</text>
      <text x="27" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fecaca">D(x)</text>
    </g>
    
    <!-- Arrows -->
    <line x1="42" y1="65" x2="55" y2="62" stroke="#94a3b8" stroke-width="1"/>
    <line x1="110" y1="62" x2="125" y2="62" stroke="#22c55e" stroke-width="1"/>
    <line x1="155" y1="62" x2="170" y2="62" stroke="#f87171" stroke-width="1"/>
    
    <!-- Loss -->
    <text x="125" y="108" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#fbbf24">min_G max_D V(D,G)</text>
    <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Adversarial game, sharp output</text>
  </g>
  
  <!-- Diffusion -->
  <g transform="translate(570, 60)">
    <rect width="250" height="140" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">Diffusion</text>
    
    <!-- Forward process -->
    <g transform="translate(15, 45)">
      <rect width="35" height="35" rx="3" fill="#334155"/>
      <text x="17" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">x₀</text>
    </g>
    <text x="65" y="62" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">→</text>
    <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ef4444">+noise</text>
    
    <!-- Noisy -->
    <g transform="translate(80, 45)">
      <rect width="35" height="35" rx="3" fill="#64748b"/>
      <text x="17" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">x_t</text>
    </g>
    <text x="130" y="62" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">→</text>
    
    <!-- Pure noise -->
    <g transform="translate(145, 45)">
      <rect width="35" height="35" rx="3" fill="#94a3b8"/>
      <text x="17" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">x_T</text>
    </g>
    
    <!-- U-Net -->
    <g transform="translate(195, 40)">
      <rect width="45" height="45" rx="4" fill="url(#diffGrad)"/>
      <text x="22" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">U-Net</text>
      <text x="22" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fef3c7">ε_θ</text>
    </g>
    
    <!-- Reverse arrow -->
    <path d="M220 90 Q125 110 30 90" stroke="#22c55e" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
    <text x="125" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#22c55e">denoise (T steps)</text>
    
    <!-- Loss -->
    <text x="125" y="135" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#fbbf24">L = E[||ε - ε_θ||²]</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 220)">
    <rect width="750" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Comparison</text>
    
    <!-- Headers -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">VAE</text>
    <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">GAN</text>
    <text x="550" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fbbf24">Diffusion</text>
    
    <!-- Quality -->
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Quality</text>
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Blurry</text>
    <text x="375" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Sharp</text>
    <text x="550" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Best</text>
    
    <!-- Training -->
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Training</text>
    <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Stable</text>
    <text x="375" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Unstable</text>
    <text x="550" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Stable</text>
    
    <!-- Speed -->
    <text x="70" y="115" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Speed</text>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Fast</text>
    <text x="375" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Fast</text>
    <text x="550" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Slow (T steps)</text>
    
    <!-- Use case -->
    <text x="70" y="135" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Best for</text>
    <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Latent space</text>
    <text x="375" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Real-time gen</text>
    <text x="550" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">SOTA quality</text>
  </g>
</svg>