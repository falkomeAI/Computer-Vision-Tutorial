<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="vaeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="ganGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Generative Models Comparison</text>
  
  <!-- VAE -->
  <g>
    <rect x="30" y="60" width="270" height="200" fill="url(#vaeGrad)" rx="10"/>
    <text x="165" y="90" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">VAE (Variational Autoencoder)</text>
    
    <!-- Architecture -->
    <rect x="45" y="105" width="60" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="9" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Encoder</text>
    
    <path d="M 110 125 L 130 125" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    <defs><marker id="arrVAE" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"><path d="M0,0 L0,6 L5,3 z" fill="white"/></marker></defs>
    
    <rect x="135" y="105" width="60" height="40" fill="#f39c12" opacity="0.9" rx="5"/>
    <text x="165" y="122" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">μ, σ</text>
    <text x="165" y="137" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Latent z</text>
    
    <path d="M 200 125 L 220 125" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    
    <rect x="225" y="105" width="60" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="255" y="130" font-family="Arial, sans-serif" font-size="9" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Decoder</text>
    
    <!-- Properties -->
    <rect x="45" y="155" width="240" height="90" fill="white" opacity="0.95" rx="5"/>
    <text x="165" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Properties:</text>
    <text x="165" y="195" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Loss = Recon + KL divergence</text>
    <text x="165" y="210" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Smooth latent space</text>
    <text x="165" y="225" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Often blurry outputs</text>
    <text x="165" y="240" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Stable training</text>
  </g>
  
  <!-- GAN -->
  <g>
    <rect x="315" y="60" width="270" height="200" fill="url(#ganGrad)" rx="10"/>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">GAN (Generative Adversarial)</text>
    
    <!-- Architecture -->
    <rect x="330" y="105" width="50" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="355" y="122" font-family="Arial, sans-serif" font-size="8" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Noise</text>
    <text x="355" y="137" font-family="Arial, sans-serif" font-size="8" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">z</text>
    
    <path d="M 385 125 L 405 125" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    
    <rect x="410" y="105" width="55" height="40" fill="#27ae60" opacity="0.9" rx="5"/>
    <text x="437" y="130" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">G</text>
    
    <path d="M 470 125 L 490 125" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    
    <rect x="495" y="105" width="50" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="520" y="130" font-family="Arial, sans-serif" font-size="9" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Image</text>
    
    <path d="M 520 150 L 520 170" stroke="white" stroke-width="2"/>
    
    <rect x="495" y="175" width="50" height="30" fill="#e74c3c" opacity="0.9" rx="5"/>
    <text x="520" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">D</text>
    
    <text x="570" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Real/Fake?</text>
    
    <!-- Properties -->
    <rect x="330" y="155" width="115" height="90" fill="white" opacity="0.95" rx="5"/>
    <text x="387" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Properties:</text>
    <text x="387" y="195" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Adversarial loss</text>
    <text x="387" y="210" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Sharp images</text>
    <text x="387" y="225" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Mode collapse</text>
    <text x="387" y="240" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Hard to train</text>
  </g>
  
  <!-- Diffusion -->
  <g>
    <rect x="600" y="60" width="270" height="200" fill="url(#diffGrad)" rx="10"/>
    <text x="735" y="90" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Diffusion Models</text>
    
    <!-- Architecture -->
    <rect x="615" y="105" width="45" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="637" y="130" font-family="Arial, sans-serif" font-size="9" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">x₀</text>
    
    <path d="M 665 115 L 720 115" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    <text x="692" y="108" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">+ noise</text>
    
    <rect x="725" y="105" width="45" height="40" fill="#f39c12" opacity="0.9" rx="5"/>
    <text x="747" y="130" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">xₜ</text>
    
    <path d="M 775 115 L 830 115" stroke="white" stroke-width="2" marker-end="url(#arrVAE)"/>
    <text x="802" y="108" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">T steps</text>
    
    <rect x="835" y="105" width="30" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="850" y="130" font-family="Arial, sans-serif" font-size="9" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">N</text>
    
    <path d="M 850 150 L 850 165 L 640 165 L 640 150" stroke="white" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="745" y="185" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Denoise (reverse)</text>
    
    <!-- Properties -->
    <rect x="615" y="200" width="240" height="45" fill="white" opacity="0.95" rx="5"/>
    <text x="735" y="218" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">High quality + diversity</text>
    <text x="735" y="235" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Slow sampling (1000 steps)</text>
  </g>
  
  <!-- Comparison Table -->
  <rect x="30" y="290" width="840" height="240" fill="#f8f9fa" stroke="#dee2e6" rx="10"/>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Model Comparison</text>
  
  <!-- Table Header -->
  <rect x="50" y="345" width="120" height="25" fill="#ecf0f1"/>
  <rect x="170" y="345" width="180" height="25" fill="#3498db" opacity="0.2"/>
  <rect x="350" y="345" width="180" height="25" fill="#e74c3c" opacity="0.2"/>
  <rect x="530" y="345" width="180" height="25" fill="#9b59b6" opacity="0.2"/>
  <rect x="710" y="345" width="140" height="25" fill="#27ae60" opacity="0.2"/>
  
  <text x="110" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Metric</text>
  <text x="260" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">VAE</text>
  <text x="440" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">GAN</text>
  <text x="620" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad" text-anchor="middle" dominant-baseline="middle">Diffusion</text>
  <text x="780" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">Winner</text>
  
  <!-- Rows -->
  <text x="110" y="395" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Image Quality</text>
  <text x="260" y="395" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">Blurry</text>
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Sharp</text>
  <text x="620" y="395" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Best</text>
  <text x="780" y="395" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" text-anchor="middle" dominant-baseline="middle">Diffusion</text>
  
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Diversity</text>
  <text x="260" y="425" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Good</text>
  <text x="440" y="425" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">Mode collapse</text>
  <text x="620" y="425" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Excellent</text>
  <text x="780" y="425" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" text-anchor="middle" dominant-baseline="middle">Diffusion</text>
  
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Training</text>
  <text x="260" y="455" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Stable</text>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">Unstable</text>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Stable</text>
  <text x="780" y="455" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle" dominant-baseline="middle">VAE/Diff</text>
  
  <text x="110" y="485" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Speed</text>
  <text x="260" y="485" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Fast</text>
  <text x="440" y="485" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Fast</text>
  <text x="620" y="485" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">Slow (1000 steps)</text>
  <text x="780" y="485" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" dominant-baseline="middle">GAN</text>
  
  <text x="110" y="515" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Latent Space</text>
  <text x="260" y="515" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" text-anchor="middle" dominant-baseline="middle">Continuous</text>
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">Entangled</text>
  <text x="620" y="515" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">Implicit</text>
  <text x="780" y="515" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle" dominant-baseline="middle">VAE</text>
</svg>

