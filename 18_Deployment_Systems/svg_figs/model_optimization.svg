<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="quantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="pruneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="distillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="380" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Model Optimization for Deployment</text>
  
  <!-- Quantization -->
  <g transform="translate(30, 60)">
    <rect width="250" height="150" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Quantization</text>
    
    <!-- FP32 to INT8 -->
    <g transform="translate(20, 45)">
      <rect width="80" height="35" rx="4" fill="url(#quantGrad)" opacity="0.6"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">FP32</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">32 bits</text>
    </g>
    
    <text x="115" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <g transform="translate(130, 45)">
      <rect width="80" height="35" rx="4" fill="url(#quantGrad)"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">INT8</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">8 bits</text>
    </g>
    
    <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">4× smaller</text>
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">2-4× faster</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">PTQ / QAT</text>
  </g>
  
  <!-- Pruning -->
  <g transform="translate(300, 60)">
    <rect width="250" height="150" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Pruning</text>
    
    <!-- Dense network -->
    <g transform="translate(20, 45)">
      <circle cx="20" cy="15" r="8" fill="#22c55e"/>
      <circle cx="20" cy="40" r="8" fill="#22c55e"/>
      <circle cx="60" cy="15" r="8" fill="#22c55e"/>
      <circle cx="60" cy="40" r="8" fill="#22c55e"/>
      <line x1="28" y1="15" x2="52" y2="15" stroke="#22c55e" stroke-width="2"/>
      <line x1="28" y1="15" x2="52" y2="40" stroke="#22c55e" stroke-width="2"/>
      <line x1="28" y1="40" x2="52" y2="15" stroke="#22c55e" stroke-width="2"/>
      <line x1="28" y1="40" x2="52" y2="40" stroke="#22c55e" stroke-width="2"/>
      <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Dense</text>
    </g>
    
    <text x="115" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <!-- Sparse network -->
    <g transform="translate(130, 45)">
      <circle cx="20" cy="15" r="8" fill="#22c55e"/>
      <circle cx="20" cy="40" r="8" fill="#64748b" opacity="0.3"/>
      <circle cx="60" cy="15" r="8" fill="#22c55e"/>
      <circle cx="60" cy="40" r="8" fill="#22c55e"/>
      <line x1="28" y1="15" x2="52" y2="15" stroke="#22c55e" stroke-width="2"/>
      <line x1="28" y1="15" x2="52" y2="40" stroke="#22c55e" stroke-width="2"/>
      <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Sparse</text>
    </g>
    
    <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">50-90% smaller</text>
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Remove zero weights</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Structured / Unstructured</text>
  </g>
  
  <!-- Distillation -->
  <g transform="translate(570, 60)">
    <rect width="250" height="150" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Knowledge Distillation</text>
    
    <!-- Teacher -->
    <g transform="translate(20, 45)">
      <rect width="60" height="50" rx="4" fill="url(#distillGrad)"/>
      <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Teacher</text>
      <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Large</text>
    </g>
    
    <path d="M85 70 L140 70" stroke="#fbbf24" stroke-width="2"/>
    <text x="112" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">soft labels</text>
    
    <!-- Student -->
    <g transform="translate(145, 55)">
      <rect width="45" height="35" rx="4" fill="#ef4444"/>
      <text x="22" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Student</text>
      <text x="22" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fecaca">Small</text>
    </g>
    
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">Smaller + faster</text>
    <text x="125" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">KL(student||teacher)</text>
  </g>
  
  <!-- Pipeline -->
  <g transform="translate(50, 230)">
    <rect width="750" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Deployment Pipeline</text>
    
    <!-- Steps -->
    <g transform="translate(30, 50)">
      <rect width="100" height="55" rx="6" fill="#7c3aed"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Train</text>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ddd6fe">Full model</text>
    </g>
    
    <text x="145" y="80" font-family="Arial, sans-serif" font-size="16" fill="#64748b">→</text>
    
    <g transform="translate(165, 50)">
      <rect width="100" height="55" rx="6" fill="url(#quantGrad)"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Quantize</text>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">INT8/FP16</text>
    </g>
    
    <text x="280" y="80" font-family="Arial, sans-serif" font-size="16" fill="#64748b">→</text>
    
    <g transform="translate(300, 50)">
      <rect width="100" height="55" rx="6" fill="#ec4899"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Export</text>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fce7f3">ONNX/TRT</text>
    </g>
    
    <text x="415" y="80" font-family="Arial, sans-serif" font-size="16" fill="#64748b">→</text>
    
    <g transform="translate(435, 50)">
      <rect width="100" height="55" rx="6" fill="#ef4444"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Optimize</text>
      <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fecaca">Fuse layers</text>
    </g>
    
    <text x="550" y="80" font-family="Arial, sans-serif" font-size="16" fill="#64748b">→</text>
    
    <g transform="translate(570, 50)">
      <rect width="130" height="55" rx="6" fill="#22c55e"/>
      <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Deploy</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">GPU/Edge/Mobile</text>
    </g>
  </g>
</svg>