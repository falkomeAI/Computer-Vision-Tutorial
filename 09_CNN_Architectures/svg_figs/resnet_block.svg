<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="skipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="700" height="350" fill="#0f172a"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">ResNet: Residual Block</text>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Skip Connection enables training of very deep networks</text>
  
  <!-- Input -->
  <g transform="translate(80, 100)">
    <rect width="80" height="60" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">x</text>
    <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Input</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="120" y1="160" x2="120" y2="190" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="115,190 120,205 125,190" fill="#60a5fa"/>
  
  <!-- Conv 3x3 #1 -->
  <g transform="translate(70, 210)">
    <rect width="100" height="45" rx="6" fill="url(#convGrad)" filter="url(#glow)"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Conv 3×3</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe">+ BN + ReLU</text>
  </g>
  
  <!-- Arrow -->
  <line x1="120" y1="255" x2="120" y2="275" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="115,275 120,285 125,275" fill="#60a5fa"/>
  
  <!-- Conv 3x3 #2 -->
  <g transform="translate(70, 290)">
    <rect width="100" height="45" rx="6" fill="url(#convGrad)" filter="url(#glow)"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Conv 3×3</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe">+ BN</text>
  </g>
  
  <!-- Skip Connection Path -->
  <path d="M160 130 Q200 130 200 200 Q200 270 200 312" stroke="url(#skipGrad)" stroke-width="4" fill="none" stroke-dasharray="8,4" filter="url(#glow)"/>
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="12" fill="#34d399">Identity</text>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="12" fill="#34d399">Shortcut</text>
  
  <!-- Addition -->
  <g transform="translate(250, 290)">
    <circle cx="25" cy="22" r="22" fill="#7c3aed" filter="url(#glow)"/>
    <text x="25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff">+</text>
  </g>
  
  <!-- Merge arrows -->
  <line x1="170" y1="312" x2="228" y2="312" stroke="#60a5fa" stroke-width="2"/>
  <line x1="200" y1="312" x2="228" y2="312" stroke="#34d399" stroke-width="2"/>
  
  <!-- ReLU after addition -->
  <g transform="translate(320, 290)">
    <rect width="60" height="45" rx="6" fill="#f59e0b"/>
    <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">ReLU</text>
  </g>
  
  <!-- Arrow to ReLU -->
  <line x1="297" y1="312" x2="320" y2="312" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Output -->
  <g transform="translate(420, 290)">
    <rect width="80" height="45" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">y</text>
  </g>
  
  <!-- Arrow to output -->
  <line x1="380" y1="312" x2="420" y2="312" stroke="#10b981" stroke-width="2"/>
  
  <!-- Formula Box -->
  <g transform="translate(500, 100)">
    <rect width="170" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Key Insight</text>
    
    <text x="85" y="65" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#fbbf24">y = F(x) + x</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• F(x) = residual</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• x = identity</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="10" fill="#34d399">✓ Gradient flows</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="10" fill="#34d399">✓ Easier optimize</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(500, 295)">
    <rect width="170" height="50" rx="6" fill="#22c55e" opacity="0.2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">152+ layers possible!</text>
    <text x="85" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Without vanishing gradients</text>
  </g>
</svg>