<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="evoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="350" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">CNN Architecture Evolution</text>
  
  <!-- Timeline -->
  <line x1="50" y1="280" x2="800" y2="280" stroke="url(#evoGrad)" stroke-width="4"/>
  
  <!-- LeNet -->
  <g transform="translate(70, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">LeNet-5</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">1998</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">60K params</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">MNIST digits</text>
    <circle cx="50" cy="130" r="6" fill="#3b82f6"/>
  </g>
  
  <!-- AlexNet -->
  <g transform="translate(180, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">AlexNet</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2012</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">60M params</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">ImageNet winner</text>
    <circle cx="50" cy="130" r="6" fill="#22c55e"/>
  </g>
  
  <!-- VGG -->
  <g transform="translate(290, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">VGG-16</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2014</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">138M params</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">3Ã—3 conv only</text>
    <circle cx="50" cy="130" r="6" fill="#a78bfa"/>
  </g>
  
  <!-- GoogLeNet -->
  <g transform="translate(400, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Inception</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2014</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">7M params</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Multi-scale</text>
    <circle cx="50" cy="130" r="6" fill="#f59e0b"/>
  </g>
  
  <!-- ResNet -->
  <g transform="translate(510, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f87171">ResNet</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2015</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">25M (50)</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Skip connections</text>
    <circle cx="50" cy="130" r="6" fill="#ef4444"/>
  </g>
  
  <!-- EfficientNet -->
  <g transform="translate(620, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f472b6">EfficientNet</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2019</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">66M (B7)</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">NAS scaling</text>
    <circle cx="50" cy="130" r="6" fill="#ec4899"/>
  </g>
  
  <!-- ConvNeXt -->
  <g transform="translate(730, 60)">
    <rect width="100" height="100" rx="8" fill="#1e293b" stroke="#2dd4bf" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2dd4bf">ConvNeXt</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2022</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">88M</text>
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">ViT-inspired</text>
    <circle cx="50" cy="130" r="6" fill="#2dd4bf"/>
  </g>
  
  <!-- Key innovations -->
  <g transform="translate(50, 185)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">ReLU, Dropout</text>
  </g>
  <g transform="translate(290, 185)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Deeper is better</text>
  </g>
  <g transform="translate(510, 185)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#f87171">152 layers!</text>
  </g>
  
  <!-- Accuracy trend -->
  <g transform="translate(50, 300)">
    <rect width="750" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="375" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">ImageNet Top-5 Accuracy</text>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">83%</text>
    <text x="250" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">93%</text>
    <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">96%</text>
    <text x="550" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">97%</text>
    <text x="700" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2dd4bf">98%</text>
  </g>
</svg>