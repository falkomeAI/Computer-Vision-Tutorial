<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <rect width="850" height="380" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">CNN Architecture Evolution</text>
  
  <!-- Timeline -->
  <line x1="60" y1="100" x2="790" y2="100" stroke="#1e293b" stroke-width="3"/>
  
  <!-- LeNet -->
  <circle cx="100" cy="100" r="8" fill="#2563eb"/>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">1998</text>
  <rect x="60" y="120" width="80" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">LeNet</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">5 layers</text>
  
  <!-- AlexNet -->
  <circle cx="220" cy="100" r="8" fill="#2563eb"/>
  <text x="220" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2012</text>
  <rect x="175" y="120" width="90" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">AlexNet</text>
  <text x="220" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">8 layers, ReLU</text>
  
  <!-- VGG -->
  <circle cx="340" cy="100" r="8" fill="#2563eb"/>
  <text x="340" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2014</text>
  <rect x="295" y="120" width="90" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="340" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">VGG</text>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">16-19 layers</text>
  
  <!-- Inception -->
  <circle cx="460" cy="100" r="8" fill="#2563eb"/>
  <text x="460" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2014</text>
  <rect x="410" y="120" width="100" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Inception</text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Multi-scale</text>
  
  <!-- ResNet -->
  <circle cx="580" cy="100" r="10" fill="#2563eb"/>
  <text x="580" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2015</text>
  <rect x="530" y="120" width="100" height="60" fill="#2563eb" rx="6"/>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ResNet</text>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Skip connections</text>
  
  <!-- EfficientNet -->
  <circle cx="700" cy="100" r="8" fill="#2563eb"/>
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2019</text>
  <rect x="645" y="120" width="110" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="700" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">EfficientNet</text>
  <text x="700" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Compound scaling</text>
  
  <!-- Key Innovations Box -->
  <rect x="40" y="200" width="770" height="160" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Key Innovations</text>
  
  <!-- Innovation 1 -->
  <rect x="60" y="250" width="170" height="45" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <text x="145" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">ReLU Activation</text>
  <text x="145" y="287" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">AlexNet: faster training</text>
  
  <!-- Innovation 2 -->
  <rect x="250" y="250" width="170" height="45" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <text x="335" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">3×3 Convolutions</text>
  <text x="335" y="287" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">VGG: smaller filters</text>
  
  <!-- Innovation 3 -->
  <rect x="440" y="250" width="170" height="45" fill="#2563eb" rx="4"/>
  <text x="525" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Skip Connections</text>
  <text x="525" y="287" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">ResNet: deep networks</text>
  
  <!-- Innovation 4 -->
  <rect x="630" y="250" width="170" height="45" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <text x="715" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Batch Normalization</text>
  <text x="715" y="287" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Stable training</text>
  
  <!-- Depth progression -->
  <text x="425" y="340" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Depth: 5 → 8 → 19 → 22 → 152 → 800+ layers</text>
  <text x="425" y="355" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">ImageNet Top-5 Error: 26% (2012) → 3.5% (2017) → superhuman</text>
</svg>
