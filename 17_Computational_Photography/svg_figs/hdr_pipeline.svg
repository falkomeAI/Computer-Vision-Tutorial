<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fafafa"/>
  
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a2e" text-anchor="middle">HDR Imaging Pipeline</text>
  
  <!-- Multi-exposure capture -->
  <rect x="30" y="55" width="200" height="160" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">1. Capture Brackets</text>
  
  <!-- Different exposures -->
  <rect x="50" y="95" width="50" height="40" fill="#1a1a2e" stroke="#333" rx="2"/>
  <text x="75" y="150" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">-2 EV</text>
  <text x="75" y="163" font-family="Arial, sans-serif" font-size="7" fill="#888" text-anchor="middle">Under</text>
  
  <rect x="105" y="95" width="50" height="40" fill="#757575" stroke="#333" rx="2"/>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">0 EV</text>
  <text x="130" y="163" font-family="Arial, sans-serif" font-size="7" fill="#888" text-anchor="middle">Normal</text>
  
  <rect x="160" y="95" width="50" height="40" fill="#e0e0e0" stroke="#333" rx="2"/>
  <text x="185" y="150" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">+2 EV</text>
  <text x="185" y="163" font-family="Arial, sans-serif" font-size="7" fill="#888" text-anchor="middle">Over</text>
  
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Different shutter speeds</text>
  <text x="130" y="210" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">or ND filters</text>
  
  <path d="M 235 135 L 275 135" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L0,8 L8,4 z" fill="#1a1a2e"/></marker></defs>
  
  <!-- HDR Merging -->
  <rect x="280" y="55" width="200" height="160" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="380" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">2. HDR Merge</text>
  
  <rect x="300" y="100" width="160" height="70" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="380" y="125" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Weighted Average</text>
  <text x="380" y="145" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">w(I) × (I / exposure)</text>
  <text x="380" y="162" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">weight by quality</text>
  
  <text x="380" y="195" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Output: 32-bit radiance map</text>
  <text x="380" y="210" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">High dynamic range</text>
  
  <path d="M 485 135 L 525 135" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Tone Mapping -->
  <rect x="530" y="55" width="240" height="160" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="650" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">3. Tone Mapping</text>
  
  <rect x="550" y="100" width="100" height="45" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Global</text>
  <text x="600" y="138" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Reinhard, Drago</text>
  
  <rect x="660" y="100" width="100" height="45" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="710" y="120" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Local</text>
  <text x="710" y="138" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Bilateral, Durand</text>
  
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">L_display = L / (1 + L)</text>
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Compress to [0,1] for display</text>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Preserve local contrast</text>
  
  <!-- Deep Learning HDR -->
  <rect x="30" y="235" width="350" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="205" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Single-Image HDR (Deep Learning)</text>
  
  <rect x="50" y="280" width="80" height="50" fill="#e0e0e0" stroke="#9e9e9e" rx="4"/>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">LDR Input</text>
  
  <path d="M 135 305 L 175 305" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="180" y="280" width="100" height="50" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="230" y="300" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">CNN / UNet</text>
  <text x="230" y="318" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">HDR-Net, etc.</text>
  
  <path d="M 285 305 L 325 305" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="330" y="280" width="40" height="50" fill="#c8e6c9" stroke="#4caf50" rx="4"/>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">HDR</text>
  
  <text x="205" y="360" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Hallucinate missing exposure info</text>
  
  <!-- Applications -->
  <rect x="400" y="235" width="370" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="585" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Applications</text>
  
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">• Photography / Film</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">• Gaming / VFX</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">• Medical imaging</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">• Autonomous driving</text>
  
  <text x="680" y="290" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Formats:</text>
  <text x="680" y="310" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">.exr (OpenEXR)</text>
  <text x="680" y="330" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">.hdr (Radiance)</text>
  <text x="680" y="350" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">.tiff (16/32-bit)</text>
</svg>

