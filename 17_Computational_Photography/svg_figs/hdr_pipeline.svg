<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320">
  <defs>
    <linearGradient id="expGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="320" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">HDR: High Dynamic Range Imaging</text>
  
  <!-- Multiple exposures -->
  <g transform="translate(30, 60)">
    <text x="110" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Exposure Bracketing</text>
    
    <!-- Under exposed -->
    <g transform="translate(0, 15)">
      <rect width="70" height="70" rx="4" fill="#1e293b" stroke="#334155"/>
      <text x="35" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Under</text>
      <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#60a5fa">-2 EV</text>
    </g>
    
    <!-- Normal -->
    <g transform="translate(75, 15)">
      <rect width="70" height="70" rx="4" fill="#475569" stroke="#334155"/>
      <text x="35" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc">Normal</text>
      <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">0 EV</text>
    </g>
    
    <!-- Over exposed -->
    <g transform="translate(150, 15)">
      <rect width="70" height="70" rx="4" fill="#94a3b8" stroke="#334155"/>
      <text x="35" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Over</text>
      <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">+2 EV</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(265, 100)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="50,-5 65,0 50,5" fill="#fbbf24"/>
    <text x="32" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">Merge</text>
  </g>
  
  <!-- HDR Radiance Map -->
  <g transform="translate(340, 50)">
    <rect width="130" height="100" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">HDR Radiance</text>
    <rect x="15" y="40" width="100" height="10" rx="2" fill="url(#expGrad)"/>
    <text x="65" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">32-bit float</text>
    <text x="65" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">High DR</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(480, 100)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="50,-5 65,0 50,5" fill="#fbbf24"/>
    <text x="32" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">Tonemap</text>
  </g>
  
  <!-- Tone Mapped Result -->
  <g transform="translate(560, 50)">
    <rect width="130" height="100" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">LDR Output</text>
    <rect x="15" y="40" width="100" height="40" rx="4" fill="#334155"/>
    <text x="65" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Displayable</text>
    <text x="65" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">8-bit per channel</text>
  </g>
  
  <!-- Tone mapping operators -->
  <g transform="translate(720, 50)">
    <rect width="100" height="100" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f8fafc">Operators</text>
    <text x="50" y="42" font-family="Arial, sans-serif" font-size="8" fill="#60a5fa">• Reinhard</text>
    <text x="50" y="56" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">• Drago</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">• Mantiuk</text>
    <text x="50" y="84" font-family="Arial, sans-serif" font-size="8" fill="#a78bfa">• ACES</text>
  </g>
  
  <!-- Response curve -->
  <g transform="translate(50, 180)">
    <rect width="350" height="120" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Camera Response Function</text>
    
    <!-- Curve plot -->
    <g transform="translate(30, 40)">
      <rect width="120" height="60" fill="#0f172a" rx="3"/>
      <path d="M5 55 Q30 50 60 30 T115 10" stroke="#22c55e" stroke-width="2" fill="none"/>
      <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Log Exposure</text>
    </g>
    
    <text x="250" y="55" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">g(Z) = log(E·Δt)</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Z: pixel value</text>
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="9" fill="#64748b">E: irradiance</text>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Δt: exposure time</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(430, 180)">
    <rect width="380" height="120" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Applications</text>
    
    <g transform="translate(20, 45)">
      <rect width="100" height="55" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Photography</text>
      <text x="50" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Dynamic scenes</text>
    </g>
    <g transform="translate(135, 45)">
      <rect width="100" height="55" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Computer Vision</text>
      <text x="50" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Better features</text>
    </g>
    <g transform="translate(250, 45)">
      <rect width="110" height="55" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="55" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Display</text>
      <text x="55" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">HDR monitors</text>
    </g>
  </g>
</svg>