<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">CNN Architecture: Image ‚Üí Features ‚Üí Classification</text>
  
  <!-- Input Image -->
  <g transform="translate(30, 70)">
    <rect width="80" height="80" rx="4" fill="#64748b" stroke="#94a3b8" stroke-width="2"/>
    <rect x="5" y="5" width="70" height="70" fill="#1e293b"/>
    <rect x="10" y="10" width="60" height="60" fill="#334155"/>
    <!-- Grid pattern -->
    <path d="M10 25 H70 M10 40 H70 M10 55 H70 M25 10 V70 M40 10 V70 M55 10 V70" stroke="#475569" stroke-width="1"/>
    <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Input</text>
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">224√ó224√ó3</text>
  </g>
  
  <!-- Arrow -->
  <path d="M120 110 L145 110" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Conv Block 1 -->
  <g transform="translate(150, 55)">
    <rect width="55" height="110" rx="4" fill="url(#convGrad)" opacity="0.9"/>
    <rect x="8" width="55" height="110" rx="4" fill="url(#convGrad)" opacity="0.7"/>
    <rect x="16" width="55" height="110" rx="4" fill="url(#convGrad)" opacity="0.5"/>
    <text x="35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Conv</text>
    <text x="35" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">3√ó3</text>
    <text x="35" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">64</text>
  </g>
  
  <!-- Pool 1 -->
  <g transform="translate(240, 75)">
    <rect width="40" height="70" rx="4" fill="url(#poolGrad)" opacity="0.9"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Pool</text>
    <text x="20" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">2√ó2</text>
  </g>
  
  <!-- Conv Block 2 -->
  <g transform="translate(300, 65)">
    <rect width="45" height="90" rx="4" fill="url(#convGrad)" opacity="0.9"/>
    <rect x="6" width="45" height="90" rx="4" fill="url(#convGrad)" opacity="0.7"/>
    <rect x="12" width="45" height="90" rx="4" fill="url(#convGrad)" opacity="0.5"/>
    <rect x="18" width="45" height="90" rx="4" fill="url(#convGrad)" opacity="0.3"/>
    <text x="32" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Conv</text>
    <text x="32" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">3√ó3</text>
    <text x="32" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">128</text>
  </g>
  
  <!-- Pool 2 -->
  <g transform="translate(385, 85)">
    <rect width="35" height="50" rx="4" fill="url(#poolGrad)" opacity="0.9"/>
    <text x="17" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">Pool</text>
    <text x="17" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">2√ó2</text>
  </g>
  
  <!-- Conv Block 3 -->
  <g transform="translate(435, 75)">
    <rect width="35" height="70" rx="4" fill="url(#convGrad)" opacity="0.9"/>
    <rect x="5" width="35" height="70" rx="4" fill="url(#convGrad)" opacity="0.75"/>
    <rect x="10" width="35" height="70" rx="4" fill="url(#convGrad)" opacity="0.6"/>
    <rect x="15" width="35" height="70" rx="4" fill="url(#convGrad)" opacity="0.45"/>
    <rect x="20" width="35" height="70" rx="4" fill="url(#convGrad)" opacity="0.3"/>
    <text x="28" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Conv</text>
    <text x="28" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">3√ó3</text>
    <text x="28" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">256</text>
  </g>
  
  <!-- Pool 3 -->
  <g transform="translate(510, 90)">
    <rect width="30" height="40" rx="4" fill="url(#poolGrad)" opacity="0.9"/>
    <text x="15" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">Pool</text>
    <text x="15" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">2√ó2</text>
  </g>
  
  <!-- Flatten -->
  <g transform="translate(560, 60)">
    <rect width="30" height="100" rx="4" fill="#7c3aed" opacity="0.9"/>
    <text x="15" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff" transform="rotate(-90, 15, 55)">Flatten</text>
    <text x="15" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">4096</text>
  </g>
  
  <!-- FC Layers -->
  <g transform="translate(610, 80)">
    <rect width="50" height="60" rx="4" fill="url(#fcGrad)" opacity="0.9"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">FC</text>
    <text x="25" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">4096</text>
  </g>
  
  <g transform="translate(680, 85)">
    <rect width="45" height="50" rx="4" fill="url(#fcGrad)" opacity="0.9"/>
    <text x="22" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">FC</text>
    <text x="22" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">1000</text>
  </g>
  
  <!-- Softmax -->
  <g transform="translate(745, 90)">
    <rect width="55" height="40" rx="4" fill="#ec4899" opacity="0.9"/>
    <text x="27" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Softmax</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(820, 80)">
    <rect width="60" height="60" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Cat</text>
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#10b981">üê±</text>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">95.2%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(150, 200)">
    <rect width="20" height="15" rx="3" fill="url(#convGrad)"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Convolution + ReLU</text>
    
    <rect x="180" width="20" height="15" rx="3" fill="url(#poolGrad)"/>
    <text x="210" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Max Pooling</text>
    
    <rect x="340" width="20" height="15" rx="3" fill="url(#fcGrad)"/>
    <text x="370" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Fully Connected</text>
    
    <rect x="500" width="20" height="15" rx="3" fill="#ec4899"/>
    <text x="530" y="12" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Softmax Output</text>
  </g>
  
  <!-- Architecture name -->
  <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">VGG-style Architecture</text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Repeated 3√ó3 conv blocks with max pooling</text>
</svg>
