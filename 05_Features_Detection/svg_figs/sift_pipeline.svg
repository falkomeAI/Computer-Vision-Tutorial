<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="320" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">SIFT: Scale-Invariant Feature Transform</text>
  
  <!-- Step 1: Scale Space -->
  <g transform="translate(30, 60)">
    <rect width="140" height="130" rx="8" fill="url(#stepGrad)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">1. Scale Space</text>
    <g transform="translate(20, 40)">
      <rect width="100" height="20" rx="2" fill="#1d4ed8" opacity="0.9"/>
      <rect x="5" y="25" width="90" height="18" rx="2" fill="#2563eb" opacity="0.8"/>
      <rect x="10" y="48" width="80" height="16" rx="2" fill="#3b82f6" opacity="0.7"/>
      <rect x="15" y="69" width="70" height="14" rx="2" fill="#60a5fa" opacity="0.6"/>
    </g>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Gaussian Pyramid</text>
  </g>
  
  <!-- Arrow -->
  <polygon points="175,125 190,120 190,130" fill="#60a5fa"/>
  
  <!-- Step 2: DoG -->
  <g transform="translate(195, 60)">
    <rect width="140" height="130" rx="8" fill="url(#stepGrad)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">2. DoG</text>
    <g transform="translate(20, 40)">
      <rect width="100" height="18" rx="2" fill="#fbbf24" opacity="0.8"/>
      <text x="50" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">G₁ - G₀</text>
      <rect y="22" width="100" height="18" rx="2" fill="#f59e0b" opacity="0.8"/>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">G₂ - G₁</text>
      <rect y="44" width="100" height="18" rx="2" fill="#d97706" opacity="0.8"/>
      <text x="50" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">G₃ - G₂</text>
    </g>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Difference of Gaussian</text>
  </g>
  
  <!-- Arrow -->
  <polygon points="340,125 355,120 355,130" fill="#60a5fa"/>
  
  <!-- Step 3: Keypoints -->
  <g transform="translate(360, 60)">
    <rect width="140" height="130" rx="8" fill="url(#stepGrad)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">3. Keypoints</text>
    <g transform="translate(20, 40)">
      <rect width="100" height="70" rx="4" fill="#1e293b"/>
      <circle cx="25" cy="20" r="6" fill="#22c55e"/>
      <circle cx="60" cy="35" r="8" fill="#22c55e"/>
      <circle cx="80" cy="55" r="5" fill="#22c55e"/>
      <circle cx="40" cy="50" r="7" fill="#22c55e"/>
    </g>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Local Extrema</text>
  </g>
  
  <!-- Arrow -->
  <polygon points="505,125 520,120 520,130" fill="#60a5fa"/>
  
  <!-- Step 4: Orientation -->
  <g transform="translate(525, 60)">
    <rect width="140" height="130" rx="8" fill="url(#stepGrad)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">4. Orientation</text>
    <g transform="translate(20, 40)">
      <circle cx="50" cy="35" r="30" fill="none" stroke="#22c55e" stroke-width="2"/>
      <line x1="50" y1="35" x2="75" y2="20" stroke="#f59e0b" stroke-width="3"/>
      <polygon points="75,20 70,28 78,25" fill="#f59e0b"/>
    </g>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Gradient Histogram</text>
  </g>
  
  <!-- Arrow -->
  <polygon points="670,125 685,120 685,130" fill="#60a5fa"/>
  
  <!-- Step 5: Descriptor -->
  <g transform="translate(690, 60)">
    <rect width="140" height="130" rx="8" fill="#22c55e"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">5. Descriptor</text>
    <g transform="translate(20, 38)">
      <g fill="#16a34a">
        <rect width="22" height="22" rx="2"/><rect x="24" width="22" height="22" rx="2"/>
        <rect x="48" width="22" height="22" rx="2"/><rect x="72" width="22" height="22" rx="2"/>
        <rect y="24" width="22" height="22" rx="2"/><rect x="24" y="24" width="22" height="22" rx="2"/>
        <rect x="48" y="24" width="22" height="22" rx="2"/><rect x="72" y="24" width="22" height="22" rx="2"/>
      </g>
    </g>
    <text x="70" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">4×4×8 = 128D</text>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Feature Vector</text>
  </g>
  
  <!-- Properties -->
  <g transform="translate(50, 210)">
    <rect width="750" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">SIFT Properties</text>
    
    <g transform="translate(40, 40)">
      <rect width="130" height="35" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Scale Invariant</text>
      <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Multi-scale pyramid</text>
    </g>
    <g transform="translate(190, 40)">
      <rect width="130" height="35" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Rotation Invariant</text>
      <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Dominant orientation</text>
    </g>
    <g transform="translate(340, 40)">
      <rect width="130" height="35" rx="4" fill="#f59e0b" opacity="0.3"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Distinctive</text>
      <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">128D descriptor</text>
    </g>
    <g transform="translate(490, 40)">
      <rect width="130" height="35" rx="4" fill="#a78bfa" opacity="0.3"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Robust</text>
      <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Lighting, viewpoint</text>
    </g>
    <g transform="translate(640, 40)">
      <rect width="60" height="35" rx="4" fill="#ec4899" opacity="0.3"/>
      <text x="30" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f472b6">2004</text>
    </g>
  </g>
</svg>