<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Corner Detection: Harris &amp; FAST</text>
  
  <!-- Harris Corner -->
  <rect x="40" y="70" width="380" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="230" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Harris Corner Detector</text>
  
  <!-- Structure tensor visualization -->
  <rect x="70" y="120" width="120" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Structure Tensor</text>
  <text x="130" y="170" font-family="Georgia, serif" font-size="10" fill="#1e293b" text-anchor="middle">M = [Ix² IxIy]</text>
  <text x="130" y="185" font-family="Georgia, serif" font-size="10" fill="#1e293b" text-anchor="middle">    [IxIy Iy²]</text>
  
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Harris Response:</text>
  <text x="310" y="155" font-family="Georgia, serif" font-size="13" fill="#1e293b" text-anchor="middle">R = det(M) - k·trace(M)²</text>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">R &gt; threshold → Corner</text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">k ≈ 0.04-0.06</text>
  
  <!-- FAST Corner -->
  <rect x="440" y="70" width="370" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="625" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">FAST Corner Detector</text>
  
  <!-- Circle of 16 pixels -->
  <circle cx="520" cy="165" r="35" fill="none" stroke="#2563eb" stroke-width="2"/>
  <circle cx="520" cy="165" r="5" fill="#2563eb"/>
  
  <!-- 16 points on circle -->
  <circle cx="520" cy="128" r="4" fill="#2563eb"/>
  <circle cx="545" cy="133" r="4" fill="#dbeafe" stroke="#2563eb"/>
  <circle cx="557" cy="150" r="4" fill="#dbeafe" stroke="#2563eb"/>
  <circle cx="557" cy="180" r="4" fill="#2563eb"/>
  <circle cx="545" cy="197" r="4" fill="#2563eb"/>
  <circle cx="520" cy="202" r="4" fill="#2563eb"/>
  <circle cx="495" cy="197" r="4" fill="#2563eb"/>
  <circle cx="483" cy="180" r="4" fill="#2563eb"/>
  <circle cx="483" cy="150" r="4" fill="#2563eb"/>
  <circle cx="495" cy="133" r="4" fill="#2563eb"/>
  
  <text x="700" y="130" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">16-pixel Bresenham circle</text>
  <text x="700" y="155" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">N contiguous pixels</text>
  <text x="700" y="180" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">brighter/darker than center</text>
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">N=12 typical, very fast!</text>
  
  <!-- Eigenvalue interpretation -->
  <rect x="40" y="240" width="380" height="140" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Eigenvalue Interpretation</text>
  
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">λ₁,λ₂ small</text>
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Flat region</text>
  
  <text x="230" y="305" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">λ₁ ≫ λ₂ or λ₂ ≫ λ₁</text>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Edge</text>
  
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">λ₁,λ₂ both large</text>
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">Corner!</text>
  
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Rotation invariant • Not scale invariant</text>
  
  <!-- Comparison -->
  <rect x="440" y="240" width="370" height="140" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="625" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Comparison</text>
  
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Harris</text>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Accurate</text>
  <text x="520" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Slower</text>
  
  <text x="730" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">FAST</text>
  <text x="730" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Very fast (10×)</text>
  <text x="730" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Used in ORB</text>
  
  <text x="625" y="375" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Both used for feature extraction in SLAM, tracking</text>
</svg>

