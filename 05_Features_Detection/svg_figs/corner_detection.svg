<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="cornerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Corner Detection: Harris &amp; Shi-Tomasi</text>
  
  <!-- Corner types -->
  <g transform="translate(50, 60)">
    <rect width="200" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Corner Types</text>
    
    <!-- Flat -->
    <g transform="translate(15, 40)">
      <rect width="50" height="50" fill="#334155" rx="2"/>
      <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Flat</text>
      <text x="25" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">λ₁,λ₂ small</text>
    </g>
    
    <!-- Edge -->
    <g transform="translate(75, 40)">
      <rect width="50" height="50" fill="#334155" rx="2"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke="#60a5fa" stroke-width="3"/>
      <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#60a5fa">Edge</text>
      <text x="25" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">λ₁≫λ₂</text>
    </g>
    
    <!-- Corner -->
    <g transform="translate(135, 40)">
      <rect width="50" height="50" fill="#334155" rx="2"/>
      <path d="M0 50 L25 25 L50 25" stroke="#22c55e" stroke-width="3" fill="none"/>
      <circle cx="25" cy="25" r="5" fill="#22c55e"/>
      <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">Corner</text>
      <text x="25" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">λ₁,λ₂ large</text>
    </g>
  </g>
  
  <!-- Harris Corner -->
  <g transform="translate(280, 60)">
    <rect width="240" height="130" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Harris Corner</text>
    
    <text x="120" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">R = det(M) - k·trace(M)²</text>
    <text x="120" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#94a3b8">R = λ₁λ₂ - k(λ₁+λ₂)²</text>
    
    <text x="120" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">R &gt; threshold → Corner</text>
    <text x="120" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">k ≈ 0.04 - 0.06</text>
  </g>
  
  <!-- Shi-Tomasi -->
  <g transform="translate(550, 60)">
    <rect width="200" height="130" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Shi-Tomasi</text>
    
    <text x="100" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">R = min(λ₁, λ₂)</text>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Simpler, more stable</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Good for tracking</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">cv2.goodFeaturesToTrack</text>
  </g>
  
  <!-- Structure tensor -->
  <g transform="translate(50, 210)">
    <rect width="700" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Structure Tensor (Second Moment Matrix)</text>
    
    <text x="200" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#fbbf24">M = Σ w(x,y) [Iₓ² IₓIᵧ; IₓIᵧ Iᵧ²]</text>
    
    <text x="500" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• Iₓ, Iᵧ: Image gradients</text>
    <text x="500" y="70" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• w: Gaussian window</text>
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">• λ₁, λ₂: Eigenvalues of M</text>
  </g>
</svg>