<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="hogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">HOG: Histogram of Oriented Gradients</text>
  
  <!-- Input Image -->
  <g transform="translate(40, 60)">
    <rect width="100" height="120" rx="6" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Input</text>
    <text x="50" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">64×128</text>
  </g>
  
  <!-- Arrow -->
  <text x="155" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Gradient Computation -->
  <g transform="translate(180, 55)">
    <rect width="120" height="130" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa">1. Gradients</text>
    
    <g transform="translate(20, 35)">
      <rect width="80" height="60" fill="#0f172a" rx="3"/>
      <!-- Gradient arrows -->
      <line x1="15" y1="30" x2="30" y2="15" stroke="#22c55e" stroke-width="2"/>
      <line x1="40" y1="25" x2="55" y2="35" stroke="#22c55e" stroke-width="2"/>
      <line x1="55" y1="45" x2="70" y2="30" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Magnitude &amp;</text>
    <text x="60" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Direction</text>
  </g>
  
  <!-- Arrow -->
  <text x="315" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Cell Histograms -->
  <g transform="translate(340, 55)">
    <rect width="130" height="130" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34d399">2. Cell Histograms</text>
    
    <g transform="translate(15, 35)">
      <!-- 8x8 cell grid -->
      <rect width="100" height="60" fill="#0f172a" rx="3"/>
      <g stroke="#22c55e" stroke-width="1">
        <line x1="25" y1="0" x2="25" y2="60"/>
        <line x1="50" y1="0" x2="50" y2="60"/>
        <line x1="75" y1="0" x2="75" y2="60"/>
        <line x1="0" y1="20" x2="100" y2="20"/>
        <line x1="0" y1="40" x2="100" y2="40"/>
      </g>
    </g>
    
    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">8×8 pixels/cell</text>
    <text x="65" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">9 orientation bins</text>
  </g>
  
  <!-- Arrow -->
  <text x="485" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Block Normalization -->
  <g transform="translate(510, 55)">
    <rect width="120" height="130" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">3. Normalize</text>
    
    <g transform="translate(20, 35)">
      <rect width="80" height="60" fill="#0f172a" rx="3"/>
      <!-- 2x2 block -->
      <rect x="15" y="10" width="50" height="40" fill="none" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">2×2 cells/block</text>
    <text x="60" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">L2-norm</text>
  </g>
  
  <!-- Arrow -->
  <text x="645" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Feature Vector -->
  <g transform="translate(670, 55)">
    <rect width="100" height="130" rx="8" fill="url(#hogGrad)"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">4. Feature</text>
    
    <g transform="translate(10, 35)">
      <rect width="80" height="60" fill="#16a34a" rx="3"/>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">3780D</text>
      <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">vector</text>
    </g>
    
    <text x="50" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Concatenate</text>
    <text x="50" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">all blocks</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(50, 210)">
    <rect width="700" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">HOG + SVM Pipeline (Classic Object Detection)</text>
    
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Pedestrian Detection</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Dalal &amp; Triggs 2005</text>
    
    <text x="300" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Sliding Window</text>
    <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Multi-scale search</text>
    
    <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Linear SVM</text>
    <text x="500" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Binary classifier</text>
  </g>
</svg>