<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">HOG: Histogram of Oriented Gradients</text>
  
  <!-- Pipeline -->
  <text x="425" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Classic descriptor for pedestrian detection</text>
  
  <!-- Step 1: Input -->
  <rect x="40" y="90" width="100" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Input</text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">64×128 image</text>
  
  <!-- Arrow -->
  <path d="M 145 130 L 175 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Step 2: Gradient -->
  <rect x="180" y="90" width="120" height="80" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Gradient</text>
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Gx = [-1, 0, 1]</text>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Gy = [-1, 0, 1]ᵀ</text>
  
  <path d="M 305 130 L 335 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 3: Cell Histograms -->
  <rect x="340" y="90" width="140" height="80" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="410" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Cell Histogram</text>
  <text x="410" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">8×8 pixel cells</text>
  <text x="410" y="150" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">9 orientation bins</text>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(0°-180°)</text>
  
  <path d="M 485 130 L 515 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 4: Block Normalization -->
  <rect x="520" y="90" width="140" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="590" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Block Normalize</text>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2×2 cell blocks</text>
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">L2 normalization</text>
  
  <path d="M 665 130 L 695 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 5: Feature Vector -->
  <rect x="700" y="90" width="110" height="80" fill="#2563eb" rx="6"/>
  <text x="755" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Feature</text>
  <text x="755" y="145" font-family="Arial, sans-serif" font-size="11" fill="#dbeafe" text-anchor="middle">3780-D</text>
  <text x="755" y="165" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">vector</text>
  
  <!-- HOG Visualization -->
  <rect x="40" y="190" width="380" height="190" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">HOG Visualization</text>
  
  <!-- Cell with gradient arrows -->
  <rect x="100" y="240" width="100" height="100" fill="#ffffff" stroke="#2563eb" stroke-width="2" rx="4"/>
  
  <!-- Gradient lines in cell -->
  <line x1="120" y1="260" x2="160" y2="260" stroke="#2563eb" stroke-width="2"/>
  <line x1="120" y1="290" x2="165" y2="275" stroke="#2563eb" stroke-width="2"/>
  <line x1="125" y1="320" x2="170" y2="300" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="140" y1="250" x2="140" y2="285" stroke="#2563eb" stroke-width="1"/>
  <line x1="160" y1="310" x2="180" y2="320" stroke="#2563eb" stroke-width="1"/>
  
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Oriented gradients in cell</text>
  
  <!-- Histogram -->
  <rect x="250" y="250" width="140" height="90" fill="#ffffff" stroke="#1e293b" rx="4"/>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">9 bins (20° each)</text>
  
  <!-- Histogram bars -->
  <rect x="260" y="310" width="12" height="25" fill="#2563eb"/>
  <rect x="275" y="295" width="12" height="40" fill="#2563eb"/>
  <rect x="290" y="285" width="12" height="50" fill="#2563eb"/>
  <rect x="305" y="305" width="12" height="30" fill="#2563eb"/>
  <rect x="320" y="315" width="12" height="20" fill="#2563eb"/>
  <rect x="335" y="320" width="12" height="15" fill="#2563eb"/>
  <rect x="350" y="300" width="12" height="35" fill="#2563eb"/>
  <rect x="365" y="310" width="12" height="25" fill="#2563eb"/>
  <rect x="380" y="325" width="12" height="10" fill="#2563eb"/>
  
  <line x1="260" y1="335" x2="395" y2="335" stroke="#1e293b" stroke-width="1"/>
  <text x="265" y="350" font-family="Arial, sans-serif" font-size="8" fill="#64748b">0°</text>
  <text x="325" y="350" font-family="Arial, sans-serif" font-size="8" fill="#64748b">90°</text>
  <text x="385" y="350" font-family="Arial, sans-serif" font-size="8" fill="#64748b">180°</text>
  
  <!-- Applications -->
  <rect x="440" y="190" width="370" height="190" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="625" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Applications &amp; Properties</text>
  
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">✓ Pedestrian detection (DPM)</text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">✓ Object detection (with SVM)</text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">✓ Gesture recognition</text>
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">✓ Face detection</text>
  
  <text x="625" y="365" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Robust to lighting, captures shape info</text>
</svg>

