<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320">
  <defs>
    <linearGradient id="detectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="descGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="matchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="320" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Feature Detection &amp; Matching Pipeline</text>
  
  <!-- Image -->
  <g transform="translate(30, 70)">
    <rect width="100" height="100" rx="6" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Image</text>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Input</text>
  </g>
  
  <!-- Arrow -->
  <text x="145" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Detection -->
  <g transform="translate(170, 60)">
    <rect width="130" height="120" rx="8" fill="url(#detectGrad)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">1. Detect</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Find keypoints</text>
    
    <g transform="translate(25, 60)">
      <circle cx="20" cy="15" r="5" fill="#fbbf24"/>
      <circle cx="50" cy="25" r="5" fill="#fbbf24"/>
      <circle cx="30" cy="40" r="5" fill="#fbbf24"/>
      <circle cx="60" cy="10" r="5" fill="#fbbf24"/>
    </g>
    
    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">Corners, blobs</text>
  </g>
  
  <!-- Arrow -->
  <text x="315" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Description -->
  <g transform="translate(340, 60)">
    <rect width="130" height="120" rx="8" fill="url(#descGrad)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">2. Describe</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Feature vectors</text>
    
    <g transform="translate(20, 60)">
      <rect width="90" height="40" rx="3" fill="#16a34a"/>
      <text x="45" y="15" text-anchor="middle" font-family="monospace" font-size="7" fill="#fff">[0.1, 0.5, ...]</text>
      <text x="45" y="30" text-anchor="middle" font-family="monospace" font-size="7" fill="#fff">128D vector</text>
    </g>
    
    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#86efac">SIFT, ORB, etc.</text>
  </g>
  
  <!-- Arrow -->
  <text x="485" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Matching -->
  <g transform="translate(510, 60)">
    <rect width="130" height="120" rx="8" fill="url(#matchGrad)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">3. Match</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Find correspondences</text>
    
    <g transform="translate(15, 55)">
      <circle cx="15" cy="15" r="4" fill="#fff"/>
      <circle cx="85" cy="20" r="4" fill="#fff"/>
      <line x1="19" y1="15" x2="81" y2="20" stroke="#fff" stroke-width="1"/>
      
      <circle cx="20" cy="40" r="4" fill="#fff"/>
      <circle cx="80" cy="35" r="4" fill="#fff"/>
      <line x1="24" y1="40" x2="76" y2="35" stroke="#fff" stroke-width="1"/>
    </g>
    
    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">BF, FLANN</text>
  </g>
  
  <!-- Arrow -->
  <text x="655" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- RANSAC -->
  <g transform="translate(680, 60)">
    <rect width="130" height="120" rx="8" fill="#7c3aed"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">4. RANSAC</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ddd6fe">Remove outliers</text>
    
    <g transform="translate(20, 55)">
      <circle cx="20" cy="15" r="4" fill="#22c55e"/>
      <circle cx="50" cy="20" r="4" fill="#22c55e"/>
      <circle cx="70" cy="15" r="4" fill="#22c55e"/>
      <circle cx="40" cy="40" r="4" fill="#ef4444"/>
    </g>
    
    <text x="65" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c4b5fd">Robust estimation</text>
  </g>
  
  <!-- Feature types -->
  <g transform="translate(50, 200)">
    <rect width="750" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Popular Feature Detectors</text>
    
    <g transform="translate(30, 40)">
      <rect width="100" height="45" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">SIFT</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Scale invariant</text>
    </g>
    <g transform="translate(150, 40)">
      <rect width="100" height="45" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">ORB</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Fast, binary</text>
    </g>
    <g transform="translate(270, 40)">
      <rect width="100" height="45" rx="4" fill="#f59e0b" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">SURF</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Faster SIFT</text>
    </g>
    <g transform="translate(390, 40)">
      <rect width="100" height="45" rx="4" fill="#a78bfa" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">AKAZE</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Nonlinear scale</text>
    </g>
    <g transform="translate(510, 40)">
      <rect width="100" height="45" rx="4" fill="#ec4899" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f472b6">SuperPoint</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Deep learning</text>
    </g>
    <g transform="translate(630, 40)">
      <rect width="100" height="45" rx="4" fill="#2dd4bf" opacity="0.3"/>
      <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2dd4bf">Harris</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Corners only</text>
    </g>
  </g>
</svg>