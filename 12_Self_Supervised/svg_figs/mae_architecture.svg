<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <rect width="850" height="380" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">MAE: Masked Autoencoder</text>
  
  <!-- Input Image -->
  <rect x="40" y="80" width="120" height="120" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Image</text>
  
  <!-- Arrow -->
  <path d="M 165 140 L 200 140" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Patches with masking -->
  <rect x="210" y="70" width="140" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="280" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Mask 75%</text>
  
  <!-- Patches grid -->
  <rect x="225" y="105" width="30" height="30" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  <rect x="260" y="105" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="295" y="105" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="225" y="140" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="260" y="140" width="30" height="30" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  <rect x="295" y="140" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="225" y="175" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="260" y="175" width="30" height="30" fill="#e5e7eb" stroke="#9ca3af" rx="2"/>
  <rect x="295" y="175" width="30" height="30" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">✓</text>
  <text x="275" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">✓</text>
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">✓</text>
  
  <!-- Arrow -->
  <path d="M 355 140 L 390 140" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Encoder -->
  <rect x="400" y="80" width="120" height="130" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="460" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Encoder</text>
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">ViT</text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(visible only)</text>
  
  <rect x="420" y="170" width="80" height="25" fill="#2563eb" rx="4"/>
  <text x="460" y="187" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">25% tokens</text>
  
  <!-- Arrow -->
  <path d="M 525 140 L 560 140" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Decoder -->
  <rect x="570" y="80" width="120" height="130" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="630" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Decoder</text>
  <text x="630" y="135" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Small ViT</text>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(all tokens)</text>
  
  <rect x="590" y="170" width="80" height="25" fill="#1e293b" rx="4"/>
  <text x="630" y="187" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">+ mask tokens</text>
  
  <!-- Arrow -->
  <path d="M 695 140 L 730 140" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Output -->
  <rect x="740" y="80" width="80" height="130" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="780" y="130" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Reconstruct</text>
  <text x="780" y="150" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">masked</text>
  <text x="780" y="170" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">patches</text>
  
  <!-- Loss Box -->
  <rect x="40" y="230" width="780" height="130" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">MAE Training</text>
  
  <text x="430" y="295" font-family="Georgia, serif" font-size="16" fill="#1e293b" text-anchor="middle">L = MSE(predicted_pixels, original_pixels)</text>
  
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">High masking ratio (75%)</text>
  <text x="430" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Asymmetric design</text>
  <text x="660" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Efficient: encoder on 25%</text>
  
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" text-anchor="middle">Learns rich visual representations through reconstruction</text>
</svg>
