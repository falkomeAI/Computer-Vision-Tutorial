<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="encGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="decGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="350" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Masked Autoencoder (MAE)</text>
  
  <!-- Original Image -->
  <g transform="translate(30, 60)">
    <rect width="100" height="100" rx="6" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <g fill="#475569">
      <rect x="5" y="5" width="28" height="28" rx="2"/>
      <rect x="36" y="5" width="28" height="28" rx="2"/>
      <rect x="67" y="5" width="28" height="28" rx="2"/>
      <rect x="5" y="36" width="28" height="28" rx="2"/>
      <rect x="36" y="36" width="28" height="28" rx="2"/>
      <rect x="67" y="36" width="28" height="28" rx="2"/>
      <rect x="5" y="67" width="28" height="28" rx="2"/>
      <rect x="36" y="67" width="28" height="28" rx="2"/>
      <rect x="67" y="67" width="28" height="28" rx="2"/>
    </g>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Original</text>
  </g>
  
  <!-- Arrow -->
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  <text x="145" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">75% mask</text>
  
  <!-- Masked Image -->
  <g transform="translate(170, 60)">
    <rect width="100" height="100" rx="6" fill="#334155" stroke="#ef4444" stroke-width="2"/>
    <g>
      <rect x="5" y="5" width="28" height="28" rx="2" fill="#1e293b"/>
      <rect x="36" y="5" width="28" height="28" rx="2" fill="#475569"/>
      <rect x="67" y="5" width="28" height="28" rx="2" fill="#1e293b"/>
      <rect x="5" y="36" width="28" height="28" rx="2" fill="#1e293b"/>
      <rect x="36" y="36" width="28" height="28" rx="2" fill="#1e293b"/>
      <rect x="67" y="36" width="28" height="28" rx="2" fill="#475569"/>
      <rect x="5" y="67" width="28" height="28" rx="2" fill="#475569"/>
      <rect x="36" y="67" width="28" height="28" rx="2" fill="#1e293b"/>
      <rect x="67" y="67" width="28" height="28" rx="2" fill="#1e293b"/>
    </g>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Masked 75%</text>
  </g>
  
  <!-- Arrow to encoder -->
  <text x="285" y="115" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa">→</text>
  
  <!-- Encoder (only visible patches) -->
  <g transform="translate(310, 50)">
    <rect width="100" height="120" rx="8" fill="url(#encGrad)" filter="url(#glow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Encoder</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">ViT-Large</text>
    
    <!-- Only 25% tokens -->
    <rect x="15" y="55" width="70" height="20" rx="3" fill="#1d4ed8"/>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">25% tokens</text>
    
    <rect x="15" y="80" width="70" height="25" rx="3" fill="#2563eb"/>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Fast!</text>
  </g>
  
  <!-- Arrow + mask tokens -->
  <g transform="translate(420, 95)">
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="16" fill="#a78bfa">→</text>
    <text x="15" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#a78bfa">+ mask</text>
    <text x="15" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#a78bfa">tokens</text>
  </g>
  
  <!-- Decoder -->
  <g transform="translate(460, 50)">
    <rect width="100" height="120" rx="8" fill="url(#decGrad)" filter="url(#glow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Decoder</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Lightweight</text>
    
    <!-- All tokens -->
    <rect x="15" y="55" width="70" height="20" rx="3" fill="#16a34a"/>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">All tokens</text>
    
    <rect x="15" y="80" width="70" height="25" rx="3" fill="#22c55e"/>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Reconstruct</text>
  </g>
  
  <!-- Arrow -->
  <text x="575" y="115" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">→</text>
  
  <!-- Reconstructed -->
  <g transform="translate(600, 60)">
    <rect width="100" height="100" rx="6" fill="#334155" stroke="#22c55e" stroke-width="2"/>
    <g fill="#475569">
      <rect x="5" y="5" width="28" height="28" rx="2"/>
      <rect x="36" y="5" width="28" height="28" rx="2"/>
      <rect x="67" y="5" width="28" height="28" rx="2"/>
      <rect x="5" y="36" width="28" height="28" rx="2"/>
      <rect x="36" y="36" width="28" height="28" rx="2"/>
      <rect x="67" y="36" width="28" height="28" rx="2"/>
      <rect x="5" y="67" width="28" height="28" rx="2"/>
      <rect x="36" y="67" width="28" height="28" rx="2"/>
      <rect x="67" y="67" width="28" height="28" rx="2"/>
    </g>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Reconstructed</text>
  </g>
  
  <!-- Loss target box -->
  <g transform="translate(720, 80)">
    <rect width="100" height="60" rx="6" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">MSE Loss</text>
    <text x="50" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Only on</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f87171">masked pixels</text>
  </g>
  
  <!-- Key insights -->
  <g transform="translate(50, 200)">
    <rect width="750" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">MAE Key Insights</text>
    
    <g transform="translate(30, 45)">
      <rect width="160" height="60" rx="6" fill="#3b82f6" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">High Masking Ratio</text>
      <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#3b82f6">75%</text>
      <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">vs 15% in NLP</text>
    </g>
    
    <g transform="translate(210, 45)">
      <rect width="160" height="60" rx="6" fill="#22c55e" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Efficient Training</text>
      <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">3× faster</text>
      <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Encoder sees less</text>
    </g>
    
    <g transform="translate(390, 45)">
      <rect width="160" height="60" rx="6" fill="#f59e0b" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Asymmetric Design</text>
      <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Heavy Enc, Light Dec</text>
      <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Transfer encoder only</text>
    </g>
    
    <g transform="translate(570, 45)">
      <rect width="160" height="60" rx="6" fill="#a78bfa" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">SOTA Results</text>
      <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">87.8% ImageNet</text>
      <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">ViT-H fine-tuned</text>
    </g>
  </g>
</svg>