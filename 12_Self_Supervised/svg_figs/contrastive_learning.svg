<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Contrastive Learning (SimCLR)</text>
  
  <!-- Original Image -->
  <rect x="50" y="80" width="90" height="90" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="95" y="130" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle">Image x</text>
  
  <!-- Augmentation arrows -->
  <path d="M 145 100 L 200 75" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <path d="M 145 145 L 200 170" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <text x="175" y="60" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Augment</text>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Augment</text>
  
  <!-- Augmented views -->
  <rect x="210" y="50" width="80" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x_i</text>
  
  <rect x="210" y="145" width="80" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">x_j</text>
  
  <!-- Encoder arrows -->
  <path d="M 295 90 L 350 90" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <path d="M 295 185 L 350 185" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Encoder boxes -->
  <rect x="360" y="60" width="100" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="410" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Encoder f</text>
  
  <rect x="360" y="155" width="100" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Encoder f</text>
  
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(shared weights)</text>
  
  <!-- Projection arrows -->
  <path d="M 465 90 L 510 90" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <path d="M 465 185 L 510 185" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Projection heads -->
  <rect x="520" y="60" width="80" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="560" y="95" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Proj g</text>
  
  <rect x="520" y="155" width="80" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="560" y="190" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Proj g</text>
  
  <!-- Embeddings -->
  <path d="M 605 90 L 650 90" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <path d="M 605 185 L 650 185" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="660" y="65" width="60" height="50" fill="#2563eb" rx="6"/>
  <text x="690" y="95" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">z_i</text>
  
  <rect x="660" y="160" width="60" height="50" fill="#2563eb" rx="6"/>
  <text x="690" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">z_j</text>
  
  <!-- Similarity line -->
  <line x1="720" y1="115" x2="720" y2="160" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="750" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" text-anchor="middle">Maximize</text>
  <text x="750" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" text-anchor="middle">similarity</text>
  
  <!-- Loss Box -->
  <rect x="50" y="270" width="700" height="110" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">NT-Xent Loss (Normalized Temperature-scaled Cross Entropy)</text>
  
  <text x="400" y="330" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">L = -log( exp(sim(z_i, z_j)/τ) / Σ_k exp(sim(z_i, z_k)/τ) )</text>
  
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Positive pair: same image, different augmentations | Negative pairs: different images</text>
</svg>
