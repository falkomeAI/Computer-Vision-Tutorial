<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="contrastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="distillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="350" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Self-Supervised Learning Methods</text>
  
  <!-- Contrastive Learning -->
  <g transform="translate(30, 55)">
    <rect width="250" height="170" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Contrastive Learning</text>
    
    <g transform="translate(30, 45)">
      <!-- Positive pair -->
      <circle cx="40" cy="30" r="20" fill="#22c55e"/>
      <circle cx="90" cy="30" r="20" fill="#22c55e"/>
      <line x1="60" y1="30" x2="70" y2="30" stroke="#22c55e" stroke-width="2"/>
      <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">Attract</text>
      
      <!-- Negative -->
      <circle cx="160" cy="30" r="15" fill="#ef4444"/>
      <line x1="110" y1="30" x2="145" y2="30" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f87171">Repel</text>
    </g>
    
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">SimCLR, MoCo, BYOL</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Learn by comparison</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Augmentation invariance</text>
  </g>
  
  <!-- Masked Image Modeling -->
  <g transform="translate(300, 55)">
    <rect width="250" height="170" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34d399">Masked Modeling</text>
    
    <g transform="translate(40, 45)">
      <!-- Image with masks -->
      <rect width="80" height="60" fill="#475569" rx="3"/>
      <rect x="5" y="5" width="20" height="20" fill="#0f172a"/>
      <rect x="35" y="15" width="20" height="20" fill="#0f172a"/>
      <rect x="55" y="35" width="20" height="20" fill="#0f172a"/>
      <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">75% masked</text>
      
      <text x="110" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">â†’</text>
      
      <rect x="130" width="35" height="60" fill="url(#maskGrad)" rx="3"/>
      <text x="147" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Rec.</text>
    </g>
    
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">MAE, BEiT, SimMIM</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Learn by reconstruction</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Semantic understanding</text>
  </g>
  
  <!-- Self-Distillation -->
  <g transform="translate(570, 55)">
    <rect width="250" height="170" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">Self-Distillation</text>
    
    <g transform="translate(40, 40)">
      <!-- Teacher-Student -->
      <rect width="60" height="50" fill="url(#distillGrad)" rx="4"/>
      <text x="30" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Teacher</text>
      <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">EMA</text>
      
      <path d="M65 25 Q90 -5 115 25" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <text x="90" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fbbf24">match</text>
      
      <rect x="110" width="60" height="50" fill="#7c3aed" rx="4"/>
      <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Student</text>
      <text x="140" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ddd6fe">Train</text>
    </g>
    
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">DINO, DINOv2</text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Momentum encoder</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Strong representations</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(50, 245)">
    <rect width="750" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">SSL vs Supervised Learning</text>
    
    <g transform="translate(30, 40)">
      <rect width="160" height="35" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">No labels needed</text>
    </g>
    <g transform="translate(210, 40)">
      <rect width="160" height="35" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Use all unlabeled data</text>
    </g>
    <g transform="translate(390, 40)">
      <rect width="160" height="35" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Transfer to any task</text>
    </g>
    <g transform="translate(570, 40)">
      <rect width="160" height="35" rx="4" fill="#a78bfa" opacity="0.2"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">State-of-the-art</text>
    </g>
  </g>
</svg>