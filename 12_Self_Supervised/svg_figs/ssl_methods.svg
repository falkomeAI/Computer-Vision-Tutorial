<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="contrastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="distillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="maeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
  </defs>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Self-Supervised Learning Methods</text>
  
  <!-- Contrastive Learning -->
  <g>
    <rect x="30" y="60" width="270" height="200" fill="url(#contrastGrad)" rx="10"/>
    <text x="165" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Contrastive Learning</text>
    <text x="165" y="108" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">(SimCLR, MoCo)</text>
    
    <!-- Architecture -->
    <rect x="45" y="120" width="55" height="40" fill="white" opacity="0.95" rx="5"/>
    <text x="72" y="137" font-family="Arial, sans-serif" font-size="9" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Image</text>
    <text x="72" y="152" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">x</text>
    
    <path d="M 72 165 L 72 180 L 52 190" stroke="white" stroke-width="2"/>
    <path d="M 72 165 L 72 180 L 92 190" stroke="white" stroke-width="2"/>
    
    <rect x="35" y="195" width="40" height="25" fill="#27ae60" opacity="0.9" rx="3"/>
    <text x="55" y="212" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Aug 1</text>
    
    <rect x="80" y="195" width="40" height="25" fill="#27ae60" opacity="0.9" rx="3"/>
    <text x="100" y="212" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Aug 2</text>
    
    <rect x="140" y="120" width="145" height="125" fill="white" opacity="0.95" rx="5"/>
    <text x="212" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">Key Ideas:</text>
    <text x="212" y="165" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Pull: same image views</text>
    <text x="212" y="182" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Push: different images</text>
    <text x="212" y="199" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Needs negative samples</text>
    <text x="212" y="216" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Large batch size</text>
    <text x="212" y="233" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">InfoNCE loss</text>
  </g>
  
  <!-- Self-Distillation -->
  <g>
    <rect x="315" y="60" width="270" height="200" fill="url(#distillGrad)" rx="10"/>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Self-Distillation</text>
    <text x="450" y="108" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">(DINO, BYOL)</text>
    
    <!-- Architecture -->
    <rect x="330" y="125" width="55" height="35" fill="white" opacity="0.95" rx="5"/>
    <text x="357" y="147" font-family="Arial, sans-serif" font-size="9" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Student</text>
    
    <rect x="330" y="175" width="55" height="35" fill="#f39c12" opacity="0.9" rx="5"/>
    <text x="357" y="197" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">Teacher</text>
    
    <path d="M 357 215 L 357 235 L 390 235" stroke="white" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="390" y="248" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">EMA update</text>
    
    <rect x="400" y="125" width="170" height="120" fill="white" opacity="0.95" rx="5"/>
    <text x="485" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">Key Ideas:</text>
    <text x="485" y="165" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">No negative samples!</text>
    <text x="485" y="182" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Teacher = momentum avg</text>
    <text x="485" y="199" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Centering prevents collapse</text>
    <text x="485" y="216" font-family="Arial, sans-serif" font-size="9" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Cross-entropy loss</text>
    <text x="485" y="233" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">DINO = emergent attention</text>
  </g>
  
  <!-- Masked Autoencoders -->
  <g>
    <rect x="600" y="60" width="270" height="200" fill="url(#maeGrad)" rx="10"/>
    <text x="735" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Masked Autoencoders</text>
    <text x="735" y="108" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">(MAE, BEiT)</text>
    
    <!-- Architecture -->
    <rect x="615" y="125" width="40" height="40" fill="white" opacity="0.95" rx="5"/>
    <rect x="660" y="125" width="40" height="40" fill="#7f8c8d" opacity="0.9" rx="5"/>
    <rect x="705" y="125" width="40" height="40" fill="white" opacity="0.95" rx="5"/>
    <rect x="750" y="125" width="40" height="40" fill="#7f8c8d" opacity="0.9" rx="5"/>
    
    <text x="680" y="180" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">75% masked!</text>
    
    <path d="M 735 185 L 735 200" stroke="white" stroke-width="2" marker-end="url(#arrMAE)"/>
    <defs><marker id="arrMAE" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"><path d="M0,0 L0,6 L5,3 z" fill="white"/></marker></defs>
    
    <rect x="690" y="205" width="90" height="45" fill="white" opacity="0.95" rx="5"/>
    <text x="735" y="222" font-family="Arial, sans-serif" font-size="9" fill="#229954" text-anchor="middle" dominant-baseline="middle">Reconstruct</text>
    <text x="735" y="238" font-family="Arial, sans-serif" font-size="9" fill="#229954" text-anchor="middle" dominant-baseline="middle">pixels</text>
    
    <rect x="795" y="125" width="60" height="90" fill="white" opacity="0.95" rx="5"/>
    <text x="825" y="150" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">Key:</text>
    <text x="825" y="168" font-family="Arial, sans-serif" font-size="8" fill="#34495e" text-anchor="middle" dominant-baseline="middle">No neg</text>
    <text x="825" y="183" font-family="Arial, sans-serif" font-size="8" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Efficient</text>
    <text x="825" y="198" font-family="Arial, sans-serif" font-size="8" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Scalable</text>
  </g>
  
  <!-- Comparison -->
  <rect x="30" y="290" width="840" height="190" fill="#f8f9fa" stroke="#dee2e6" rx="10"/>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">SSL Methods Comparison</text>
  
  <!-- Table -->
  <rect x="60" y="345" width="130" height="25" fill="#ecf0f1"/>
  <rect x="190" y="345" width="200" height="25" fill="#3498db" opacity="0.2"/>
  <rect x="390" y="345" width="200" height="25" fill="#e74c3c" opacity="0.2"/>
  <rect x="590" y="345" width="250" height="25" fill="#27ae60" opacity="0.2"/>
  
  <text x="125" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Method</text>
  <text x="290" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9" text-anchor="middle" dominant-baseline="middle">SimCLR/MoCo</text>
  <text x="490" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">DINO/BYOL</text>
  <text x="715" y="362" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#229954" text-anchor="middle" dominant-baseline="middle">MAE/BEiT</text>
  
  <text x="125" y="395" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Negatives</text>
  <text x="290" y="395" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Required (large batch)</text>
  <text x="490" y="395" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Not needed</text>
  <text x="715" y="395" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Not needed</text>
  
  <text x="125" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Pretext Task</text>
  <text x="290" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Instance discrimination</text>
  <text x="490" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Knowledge distillation</text>
  <text x="715" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Pixel reconstruction</text>
  
  <text x="125" y="455" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Features</text>
  <text x="290" y="455" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Global invariant</text>
  <text x="490" y="455" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Emergent attention</text>
  <text x="715" y="455" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle" dominant-baseline="middle">Local + Global</text>
</svg>

