<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fafafa"/>
  
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Optical Flow: Motion Estimation</text>
  
  <!-- Frame 1 and Frame 2 -->
  <rect x="30" y="55" width="350" height="165" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="205" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Optical Flow Concept</text>
  
  <!-- Frame t -->
  <rect x="50" y="95" width="100" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Frame t</text>
  <circle cx="80" cy="130" r="8" fill="#f44336"/>
  
  <!-- Frame t+1 -->
  <rect x="200" y="95" width="100" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Frame t+1</text>
  <circle cx="260" cy="120" r="8" fill="#f44336"/>
  
  <!-- Motion arrow -->
  <path d="M 90 128 L 248 118" stroke="#4caf50" stroke-width="3" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L0,8 L8,4 z" fill="#4caf50"/></marker></defs>
  <text x="170" y="110" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" text-anchor="middle">(u, v)</text>
  
  <!-- Flow field visualization -->
  <rect x="320" y="95" width="50" height="80" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <!-- Arrows representing flow -->
  <path d="M 330 110 L 345 105" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arr2)"/>
  <path d="M 350 115 L 365 108" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arr2)"/>
  <path d="M 330 140 L 350 135" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arr2)"/>
  <path d="M 350 145 L 365 140" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arr2)"/>
  <path d="M 330 165 L 340 162" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arr2)"/>
  <defs><marker id="arr2" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"><path d="M0,0 L0,6 L6,3 z" fill="#ff9800"/></marker></defs>
  <text x="345" y="200" font-family="Arial, sans-serif" font-size="8" fill="#ff9800" text-anchor="middle">Flow Field</text>
  
  <!-- Methods -->
  <rect x="420" y="55" width="350" height="165" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="595" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Optical Flow Methods</text>
  
  <rect x="440" y="95" width="150" height="45" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
  <text x="515" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Classical</text>
  <text x="515" y="132" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Lucas-Kanade, Horn-Schunck</text>
  
  <rect x="600" y="95" width="150" height="45" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Deep Learning</text>
  <text x="675" y="132" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">FlowNet, RAFT, PWC-Net</text>
  
  <text x="595" y="165" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Brightness Constancy Assumption:</text>
  <text x="595" y="185" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">I(x,y,t) = I(x+u, y+v, t+1)</text>
  <text x="595" y="205" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Iₓu + Iᵧv + Iₜ = 0</text>
  
  <!-- Applications -->
  <rect x="30" y="240" width="740" height="140" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Applications &amp; Methods</text>
  
  <rect x="50" y="285" width="170" height="80" fill="#fff3e0" stroke="#ff9800" rx="4"/>
  <text x="135" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Video Analysis</text>
  <text x="135" y="325" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Action recognition</text>
  <text x="135" y="342" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Video segmentation</text>
  <text x="135" y="359" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Frame interpolation</text>
  
  <rect x="240" y="285" width="170" height="80" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="325" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Autonomous Driving</text>
  <text x="325" y="325" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Motion planning</text>
  <text x="325" y="342" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Ego-motion estimation</text>
  <text x="325" y="359" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Scene flow (3D)</text>
  
  <rect x="430" y="285" width="170" height="80" fill="#e8f5e9" stroke="#4caf50" rx="4"/>
  <text x="515" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">RAFT Architecture</text>
  <text x="515" y="325" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Feature encoder</text>
  <text x="515" y="342" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• Correlation volume</text>
  <text x="515" y="359" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">• GRU updates</text>
  
  <rect x="620" y="285" width="130" height="80" fill="#fce4ec" stroke="#e91e63" rx="4"/>
  <text x="685" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Metrics</text>
  <text x="685" y="330" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">EPE (End Point Error)</text>
  <text x="685" y="350" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Fl-all (outliers %)</text>
</svg>

