<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Optical Flow: Motion Estimation</text>
  
  <!-- Frame t -->
  <g transform="translate(50, 60)">
    <rect width="120" height="100" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="40" cy="50" r="20" fill="#3b82f6"/>
    <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Frame t</text>
  </g>
  
  <!-- Frame t+1 -->
  <g transform="translate(200, 60)">
    <rect width="120" height="100" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="70" cy="50" r="20" fill="#22c55e"/>
    <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Frame t+1</text>
  </g>
  
  <!-- Motion arrow -->
  <g transform="translate(90, 110)">
    <line x1="0" y1="0" x2="110" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="110,-6 125,0 110,6" fill="#fbbf24"/>
    <text x="55" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">Motion (u,v)</text>
  </g>
  
  <!-- Flow Field -->
  <g transform="translate(360, 60)">
    <rect width="150" height="100" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Flow Field</text>
    
    <!-- Flow arrows -->
    <g stroke="#22c55e" stroke-width="1.5" fill="none">
      <line x1="20" y1="30" x2="40" y2="30"/><polygon points="40,28 45,30 40,32" fill="#22c55e"/>
      <line x1="60" y1="30" x2="80" y2="35"/><polygon points="80,33 85,35 80,37" fill="#22c55e"/>
      <line x1="100" y1="35" x2="120" y2="40"/><polygon points="120,38 125,40 120,42" fill="#22c55e"/>
      <line x1="20" y1="55" x2="40" y2="55"/><polygon points="40,53 45,55 40,57" fill="#22c55e"/>
      <line x1="60" y1="55" x2="85" y2="55"/><polygon points="85,53 90,55 85,57" fill="#22c55e"/>
      <line x1="100" y1="55" x2="125" y2="60"/><polygon points="125,58 130,60 125,62" fill="#22c55e"/>
      <line x1="20" y1="80" x2="35" y2="80"/><polygon points="35,78 40,80 35,82" fill="#22c55e"/>
      <line x1="60" y1="80" x2="80" y2="75"/><polygon points="80,73 85,75 80,77" fill="#22c55e"/>
      <line x1="100" y1="80" x2="120" y2="80"/><polygon points="120,78 125,80 120,82" fill="#22c55e"/>
    </g>
    
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">(u,v) per pixel</text>
  </g>
  
  <!-- Methods -->
  <g transform="translate(550, 60)">
    <rect width="220" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Methods</text>
    
    <g transform="translate(15, 40)">
      <rect width="85" height="40" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="42" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">Lucas-Kanade</text>
      <text x="42" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Sparse, local</text>
    </g>
    <g transform="translate(110, 40)">
      <rect width="85" height="40" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="42" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34d399">Horn-Schunck</text>
      <text x="42" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Dense, global</text>
    </g>
    <g transform="translate(15, 90)">
      <rect width="85" height="40" rx="4" fill="#f59e0b" opacity="0.3"/>
      <text x="42" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">FlowNet</text>
      <text x="42" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">CNN-based</text>
    </g>
    <g transform="translate(110, 90)">
      <rect width="85" height="40" rx="4" fill="#a78bfa" opacity="0.3"/>
      <text x="42" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">RAFT</text>
      <text x="42" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Iterative</text>
    </g>
    
    <text x="110" y="155" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fbbf24">Iₜ + Iₓu + Iᵧv = 0</text>
    <text x="110" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Brightness Constancy</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(50, 200)">
    <rect width="470" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="235" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Applications</text>
    
    <g transform="translate(25, 40)">
      <rect width="100" height="45" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Video Stabilization</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Remove shake</text>
    </g>
    <g transform="translate(140, 40)">
      <rect width="100" height="45" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Action Recognition</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Two-stream</text>
    </g>
    <g transform="translate(255, 40)">
      <rect width="100" height="45" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Object Tracking</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Follow motion</text>
    </g>
    <g transform="translate(370, 40)">
      <rect width="85" height="45" rx="4" fill="#a78bfa" opacity="0.2"/>
      <text x="42" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Frame Interp</text>
      <text x="42" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Slow motion</text>
    </g>
  </g>
</svg>