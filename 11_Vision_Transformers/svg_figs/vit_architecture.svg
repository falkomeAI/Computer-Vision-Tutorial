    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Key Equations</text>
    
    <text x="20" y="55" font-family="Georgia, serif" font-size="12" fill="#fbbf24">Attention(Q,K,V) = softmax(QK·µÄ/‚àöd)¬∑V</text>
    <text x="20" y="80" font-family="Georgia, serif" font-size="12" fill="#a78bfa">z‚ÇÄ = [x_class; x_p¬πE; ...x_p‚ÅøE] + E_pos</text>
    <text x="20" y="105" font-family="Georgia, serif" font-size="12" fill="#34d399">y = LN(z_L‚Å∞)</text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b">where E ‚àà ‚Ñù^(P¬≤¬∑C)√óD is patch projection</text>
  </g>
  
  <!-- Stats -->
