<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <rect width="850" height="420" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Vision Transformer (ViT) Architecture</text>
  
  <!-- Image Input -->
  <rect x="30" y="70" width="100" height="100" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Image</text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">224×224</text>
  
  <!-- Grid lines on image -->
  <line x1="55" y1="70" x2="55" y2="170" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="80" y1="70" x2="80" y2="170" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="105" y1="70" x2="105" y2="170" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="30" y1="95" x2="130" y2="95" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="30" y1="120" x2="130" y2="120" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="30" y1="145" x2="130" y2="145" stroke="#2563eb" stroke-width="0.5"/>
  
  <!-- Arrow -->
  <path d="M 135 120 L 170 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Patches -->
  <rect x="175" y="70" width="100" height="100" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="4"/>
  <text x="225" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Patches</text>
  
  <rect x="185" y="105" width="25" height="25" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  <rect x="215" y="105" width="25" height="25" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  <rect x="245" y="105" width="25" height="25" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  <rect x="185" y="135" width="25" height="25" fill="#dbeafe" stroke="#2563eb" rx="2"/>
  
  <text x="225" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">16×16 patches</text>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">N = 196</text>
  
  <!-- Arrow -->
  <path d="M 280 120 L 315 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Patch Embedding -->
  <rect x="320" y="60" width="120" height="120" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="4"/>
  <text x="380" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Patch Embed</text>
  
  <rect x="335" y="100" width="90" height="25" fill="#2563eb" rx="3"/>
  <text x="380" y="117" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">[CLS]</text>
  
  <rect x="335" y="130" width="90" height="40" fill="#dbeafe" stroke="#2563eb" rx="3"/>
  <text x="380" y="155" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">+ Pos Embed</text>
  
  <!-- Arrow -->
  <path d="M 445 120 L 480 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Transformer Encoder -->
  <rect x="485" y="50" width="160" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="4"/>
  <text x="565" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Transformer</text>
  
  <rect x="505" y="90" width="120" height="35" fill="#dbeafe" stroke="#2563eb" rx="3"/>
  <text x="565" y="113" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Multi-Head Attn</text>
  
  <rect x="505" y="135" width="120" height="35" fill="#dbeafe" stroke="#2563eb" rx="3"/>
  <text x="565" y="158" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">MLP (FFN)</text>
  
  <text x="565" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">×L layers</text>
  
  <!-- Arrow -->
  <path d="M 650 120 L 685 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- MLP Head -->
  <rect x="690" y="70" width="130" height="100" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="4"/>
  <text x="755" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">MLP Head</text>
  
  <rect x="705" y="115" width="100" height="35" fill="#2563eb" rx="4"/>
  <text x="755" y="138" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Classes</text>
  
  <!-- Key Info Box -->
  <rect x="30" y="230" width="790" height="170" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="260" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Key Components</text>
  
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle" font-weight="bold">Patch Size</text>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">P = 16×16</text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">N = (224/16)² = 196</text>
  
  <text x="425" y="295" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle" font-weight="bold">Embedding</text>
  <text x="425" y="315" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">D = 768 (ViT-B)</text>
  <text x="425" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">[CLS] token for classification</text>
  
  <text x="650" y="295" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle" font-weight="bold">Transformer</text>
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">L = 12 layers (ViT-B)</text>
  <text x="650" y="335" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">h = 12 attention heads</text>
  
  <text x="425" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Input: z₀ = [x_class; x¹_p E; x²_p E; ...] + E_pos</text>
</svg>
