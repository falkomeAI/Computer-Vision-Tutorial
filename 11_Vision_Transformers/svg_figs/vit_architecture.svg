    <text x="40" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">ViT-B/16</text>
    <text x="40" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">86M params</text>
    
    <rect x="100" width="80" height="40" rx="4" fill="#22c55e" opacity="0.2"/>
    <text x="140" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">ViT-L/16</text>
    <text x="140" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">307M params</text>
    
    <rect x="200" width="80" height="40" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="240" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">ViT-H/14</text>
