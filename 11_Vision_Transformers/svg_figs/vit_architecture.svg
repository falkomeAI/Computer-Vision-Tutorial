    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">16√ó16 ‚Üí 768</text>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">196 patches</text>
  </g>
  
