<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="shiftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="380" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Swin Transformer: Shifted Window Attention</text>
  
  <!-- Regular Window Attention -->
  <g transform="translate(50, 60)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Window Attention (Layer l)</text>
    
    <g transform="translate(0, 15)">
      <rect width="200" height="200" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
      
      <!-- 4x4 windows -->
      <rect x="5" y="5" width="92" height="92" rx="2" fill="url(#windowGrad)" opacity="0.8"/>
      <rect x="103" y="5" width="92" height="92" rx="2" fill="url(#windowGrad)" opacity="0.8"/>
      <rect x="5" y="103" width="92" height="92" rx="2" fill="url(#windowGrad)" opacity="0.8"/>
      <rect x="103" y="103" width="92" height="92" rx="2" fill="url(#windowGrad)" opacity="0.8"/>
      
      <!-- Window labels -->
      <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">W1</text>
      <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">W2</text>
      <text x="50" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">W3</text>
      <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">W4</text>
    </g>
    
    <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Attention within windows only</text>
    <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">O(n²) per window, O(n) total</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(270, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">→</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">Shift</text>
  </g>
  
  <!-- Shifted Window Attention -->
  <g transform="translate(310, 60)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Shifted Window (Layer l+1)</text>
    
    <g transform="translate(0, 15)">
      <rect width="200" height="200" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
      
      <!-- Shifted windows with offset -->
      <rect x="52" y="52" width="96" height="96" rx="2" fill="url(#shiftGrad)" opacity="0.8"/>
      
      <!-- Corner pieces -->
      <rect x="5" y="5" width="42" height="42" rx="2" fill="#f59e0b" opacity="0.7"/>
      <rect x="153" y="5" width="42" height="42" rx="2" fill="#f59e0b" opacity="0.7"/>
      <rect x="5" y="153" width="42" height="42" rx="2" fill="#f59e0b" opacity="0.7"/>
      <rect x="153" y="153" width="42" height="42" rx="2" fill="#f59e0b" opacity="0.7"/>
      
      <!-- Edge pieces -->
      <rect x="52" y="5" width="96" height="42" rx="2" fill="#a78bfa" opacity="0.7"/>
      <rect x="52" y="153" width="96" height="42" rx="2" fill="#a78bfa" opacity="0.7"/>
      <rect x="5" y="52" width="42" height="96" rx="2" fill="#ec4899" opacity="0.7"/>
      <rect x="153" y="52" width="42" height="96" rx="2" fill="#ec4899" opacity="0.7"/>
      
      <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff">Center</text>
    </g>
    
    <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Cross-window connections</text>
    <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Shift by M/2 pixels</text>
  </g>
  
  <!-- Hierarchical Structure -->
  <g transform="translate(550, 60)">
    <rect width="260" height="250" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Hierarchical Feature Maps</text>
    
    <!-- Stage 1 -->
    <g transform="translate(20, 40)">
      <rect width="80" height="80" rx="4" fill="#3b82f6" opacity="0.6"/>
      <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Stage 1</text>
      <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">H/4×W/4</text>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">C=96</text>
    </g>
    
    <!-- Arrow down -->
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">↓ merge</text>
    
    <!-- Stage 2 -->
    <g transform="translate(110, 50)">
      <rect width="60" height="60" rx="4" fill="#22c55e" opacity="0.6"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Stage 2</text>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">H/8×W/8</text>
      <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">C=192</text>
    </g>
    
    <!-- Stage 3 -->
    <g transform="translate(180, 60)">
      <rect width="45" height="45" rx="4" fill="#f59e0b" opacity="0.6"/>
      <text x="22" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Stage 3</text>
      <text x="22" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fef3c7">H/16</text>
      <text x="22" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">C=384</text>
    </g>
    
    <!-- Stage 4 -->
    <g transform="translate(180, 120)">
      <rect width="30" height="30" rx="4" fill="#ef4444" opacity="0.6"/>
      <text x="15" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">S4</text>
      <text x="15" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">C=768</text>
    </g>
    
    <!-- Key features -->
    <text x="130" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Patch Merging</text>
    <text x="130" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">2×2 → concat → Linear</text>
    
    <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Like CNN backbone!</text>
    <text x="130" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">For detection/segmentation</text>
  </g>
  
  <!-- Complexity comparison -->
  <g transform="translate(50, 320)">
    <rect width="750" height="50" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">ViT: O(n²) global attention</text>
    <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">vs</text>
    <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">Swin: O(n) linear complexity</text>
  </g>
</svg>