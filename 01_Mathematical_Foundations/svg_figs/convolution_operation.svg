      <text x="20" y="25" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="40" y="0" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="60" y="25" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="80" y="0" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="100" y="25" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">3</text>
      <rect x="120" y="0" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="140" y="25" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">4</text>
      <rect x="160" y="0" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="180" y="25" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">5</text>
      
      <!-- Highlighted 3x3 region -->
      <rect x="0" y="40" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="20" y="65" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="40" y="40" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="60" y="65" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">3</text>
      <rect x="80" y="40" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="100" y="65" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">4</text>
      <rect x="120" y="40" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="140" y="65" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">5</text>
      <rect x="160" y="40" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="180" y="65" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">6</text>
      
      <rect x="0" y="80" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="20" y="105" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="40" y="80" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="60" y="105" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="80" y="80" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="100" y="105" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">3</text>
      <rect x="120" y="80" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="140" y="105" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">4</text>
      <rect x="160" y="80" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="180" y="105" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">5</text>
      
      <rect x="0" y="120" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="20" y="145" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">0</text>
      <rect x="40" y="120" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="60" y="145" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="80" y="120" width="40" height="40" fill="#3498db" opacity="0.3" stroke="#2980b9" stroke-width="2"/>
      <text x="100" y="145" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="120" y="120" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="140" y="145" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">3</text>
      <rect x="160" y="120" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="180" y="145" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">4</text>
      
      <rect x="0" y="160" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="20" y="185" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="40" y="160" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="60" y="185" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">0</text>
      <rect x="80" y="160" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="100" y="185" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="120" y="160" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="140" y="185" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="160" y="160" width="40" height="40" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="180" y="185" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">3</text>
    </g>
  </g>
  
  <!-- Convolution symbol -->
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">*</text>
  
  <!-- Kernel -->
  <g>
    <text x="420" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Kernel (3x3)</text>
    
    <g transform="translate(340, 90)">
      <rect x="0" y="0" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="25" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="50" y="0" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="75" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">0</text>
      <rect x="100" y="0" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="125" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-1</text>
      
      <rect x="0" y="50" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="25" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">2</text>
      <rect x="50" y="50" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="75" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">0</text>
      <rect x="100" y="50" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="125" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-2</text>
      
      <rect x="0" y="100" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="25" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
      <rect x="50" y="100" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="75" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">0</text>
      <rect x="100" y="100" width="50" height="50" fill="url(#kernelGrad)" stroke="#c0392b" stroke-width="2"/>
      <text x="125" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-1</text>
    </g>
    
    <text x="420" y="260" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Sobel Edge (vertical)</text>
  </g>
  
  <!-- Equals -->
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">=</text>
  
  <!-- Output -->
  <g>
    <text x="700" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Output (3x3)</text>
    
    <g transform="translate(580, 110)">
      <rect x="0" y="0" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="35" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-3</text>
      <rect x="70" y="0" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="105" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-4</text>
      <rect x="140" y="0" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="175" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-5</text>
      
      <rect x="0" y="70" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="35" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-4</text>
      <rect x="70" y="70" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="105" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-6</text>
      <rect x="140" y="70" width="70" height="70" fill="url(#outputGrad)" stroke="#229954" stroke-width="2"/>
      <text x="175" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">-8</text>
    </g>
  </g>
  
  <!-- Formula -->
  <rect x="50" y="330" width="850" height="100" fill="#f8f9fa" stroke="#dee2e6" rx="8"/>
  <text x="475" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Convolution Formula</text>
  <text x="475" y="390" font-family="monospace" font-size="14" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">(I * K)[i,j] = ΣΣ I[i+m, j+n] × K[m,n]  for m,n in kernel size</text>
  <text x="475" y="415" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Output size = (Input - Kernel + 2×Padding) / Stride + 1</text>
</svg>

