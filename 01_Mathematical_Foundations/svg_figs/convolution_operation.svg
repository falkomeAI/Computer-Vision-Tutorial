<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="kernelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">2D Convolution Operation</text>
  
  <!-- Input Matrix -->
  <g transform="translate(50, 60)">
    <text x="60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">Input Image</text>
    <g transform="translate(0, 15)">
      <rect width="120" height="120" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
      <g font-family="monospace" font-size="11" fill="#94a3b8">
        <text x="12" y="25">1 2 3 0 1</text>
        <text x="12" y="45">0 1 2 3 0</text>
        <text x="12" y="65">1 0 1 2 1</text>
        <text x="12" y="85">2 1 0 1 2</text>
        <text x="12" y="105">1 2 1 0 1</text>
      </g>
      <!-- Highlight region -->
      <rect x="5" y="8" width="55" height="55" fill="#3b82f6" opacity="0.3" rx="2"/>
    </g>
  </g>
  
  <!-- Convolution symbol -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24">*</text>
  
  <!-- Kernel -->
  <g transform="translate(230, 60)">
    <text x="45" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Kernel (3×3)</text>
    <g transform="translate(0, 15)">
      <rect width="90" height="90" rx="4" fill="url(#kernelGrad)" opacity="0.8"/>
      <g font-family="monospace" font-size="13" fill="#fff" font-weight="bold">
        <text x="10" y="30">-1  0  1</text>
        <text x="10" y="55">-2  0  2</text>
        <text x="10" y="80">-1  0  1</text>
      </g>
    </g>
    <text x="45" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Sobel X</text>
  </g>
  
  <!-- Equals -->
  <text x="355" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">=</text>
  
  <!-- Output -->
  <g transform="translate(390, 60)">
    <text x="45" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34d399">Output</text>
    <g transform="translate(0, 15)">
      <rect width="90" height="90" rx="4" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <g font-family="monospace" font-size="12" fill="#34d399">
        <text x="12" y="30">-1  2  4</text>
        <text x="12" y="55"> 0  3  2</text>
        <text x="12" y="80">-2  1  3</text>
      </g>
    </g>
  </g>
  
  <!-- Step by step calculation -->
  <g transform="translate(520, 60)">
    <rect width="250" height="180" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Calculation Example</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Output[0,0] = </text>
    <text x="15" y="75" font-family="monospace" font-size="9" fill="#60a5fa">  1×(-1) + 2×0 + 3×1</text>
    <text x="15" y="90" font-family="monospace" font-size="9" fill="#60a5fa">+ 0×(-2) + 1×0 + 2×2</text>
    <text x="15" y="105" font-family="monospace" font-size="9" fill="#60a5fa">+ 1×(-1) + 0×0 + 1×1</text>
    <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">= -1 + 0 + 3 + 0 + 0 + 4 - 1 + 0 + 1</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">= 6</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(50, 260)">
    <rect width="700" height="45" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="350" y="28" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#fbbf24">(I * K)[i,j] = Σₘ Σₙ I[i+m, j+n] × K[m,n]</text>
  </g>
</svg>