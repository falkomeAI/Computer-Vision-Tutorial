<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="matGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="vecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="eigGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="#0f172a"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Linear Algebra Fundamentals</text>
  
  <!-- Vectors Section -->
  <g transform="translate(50, 70)">
    <rect width="200" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Vectors</text>
    
    <!-- Vector visualization -->
    <line x1="30" y1="120" x2="30" y2="50" stroke="#475569" stroke-width="1"/>
    <line x1="30" y1="120" x2="170" y2="120" stroke="#475569" stroke-width="1"/>
    <line x1="30" y1="120" x2="140" y2="60" stroke="url(#vecGrad)" stroke-width="3" filter="url(#glow)"/>
    <polygon points="140,60 130,70 135,72" fill="#22c55e"/>
    
    <text x="90" y="80" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">v = [x, y]</text>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="10" fill="#64748b">||v|| = √(x²+y²)</text>
  </g>
  
  <!-- Matrix Section -->
  <g transform="translate(280, 70)">
    <rect width="220" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Matrices</text>
    
    <!-- Matrix grid -->
    <g transform="translate(30, 45)">
      <rect width="70" height="70" rx="4" fill="url(#matGrad)" opacity="0.3"/>
      <rect x="5" y="5" width="18" height="18" rx="2" fill="#3b82f6"/>
      <rect x="27" y="5" width="18" height="18" rx="2" fill="#60a5fa"/>
      <rect x="49" y="5" width="18" height="18" rx="2" fill="#93c5fd"/>
      <rect x="5" y="27" width="18" height="18" rx="2" fill="#60a5fa"/>
      <rect x="27" y="27" width="18" height="18" rx="2" fill="#3b82f6"/>
      <rect x="49" y="27" width="18" height="18" rx="2" fill="#60a5fa"/>
      <rect x="5" y="49" width="18" height="18" rx="2" fill="#93c5fd"/>
      <rect x="27" y="49" width="18" height="18" rx="2" fill="#60a5fa"/>
      <rect x="49" y="49" width="18" height="18" rx="2" fill="#3b82f6"/>
    </g>
    
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">A ∈ ℝ^(m×n)</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Linear Transform</text>
    <text x="140" y="110" font-family="Arial, sans-serif" font-size="10" fill="#64748b">y = Ax</text>
  </g>
  
  <!-- SVD Section -->
  <g transform="translate(530, 70)">
    <rect width="220" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">SVD Decomposition</text>
    
    <!-- A = U Σ V^T -->
    <g transform="translate(20, 50)">
      <rect width="35" height="50" rx="3" fill="url(#matGrad)" opacity="0.8"/>
      <text x="17" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">A</text>
    </g>
    <text x="65" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">=</text>
    <g transform="translate(75, 50)">
      <rect width="30" height="50" rx="3" fill="#22c55e" opacity="0.8"/>
      <text x="15" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">U</text>
    </g>
    <g transform="translate(110, 50)">
      <rect width="35" height="50" rx="3" fill="url(#eigGrad)" opacity="0.8"/>
      <text x="17" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">Σ</text>
    </g>
    <g transform="translate(150, 50)">
      <rect width="35" height="50" rx="3" fill="#ec4899" opacity="0.8"/>
      <text x="17" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">Vᵀ</text>
    </g>
    
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Image Compression</text>
  </g>
  
  <!-- Eigenvalues Section -->
  <g transform="translate(50, 230)">
    <rect width="200" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f87171">Eigenvalues</text>
    
    <text x="100" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#f8fafc">Av = λv</text>
    
    <!-- Eigenvector visualization -->
    <line x1="50" y1="110" x2="150" y2="110" stroke="#475569" stroke-width="1"/>
    <line x1="100" y1="60" x2="100" y2="130" stroke="#475569" stroke-width="1"/>
    <line x1="100" y1="110" x2="150" y2="80" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
    <line x1="100" y1="110" x2="60" y2="85" stroke="#60a5fa" stroke-width="2" filter="url(#glow)"/>
    
    <text x="155" y="75" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">v₁</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">v₂</text>
  </g>
  
  <!-- Matrix Operations -->
  <g transform="translate(280, 230)">
    <rect width="220" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">Operations</text>
    
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Dot Product: a·b</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Matrix Multiply: AB</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Transpose: Aᵀ</text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Inverse: A⁻¹</text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Determinant: |A|</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(530, 230)">
    <rect width="220" height="140" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2dd4bf">CV Applications</text>
    
    <g transform="translate(20, 45)">
      <rect width="80" height="25" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">PCA</text>
    </g>
    <g transform="translate(110, 45)">
      <rect width="90" height="25" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="45" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Transforms</text>
    </g>
    <g transform="translate(20, 80)">
      <rect width="80" height="25" rx="4" fill="#f59e0b" opacity="0.3"/>
      <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Homography</text>
    </g>
    <g transform="translate(110, 80)">
      <rect width="90" height="25" rx="4" fill="#ec4899" opacity="0.3"/>
      <text x="45" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f472b6">NN Weights</text>
    </g>
    <g transform="translate(60, 115)">
      <rect width="100" height="25" rx="4" fill="#7c3aed" opacity="0.3"/>
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Compression</text>
    </g>
  </g>
</svg>