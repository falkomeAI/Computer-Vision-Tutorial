<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Linear Algebra for Computer Vision</text>
  
  <!-- Vector Section -->
  <rect x="40" y="60" width="230" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="155" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Vectors</text>
  
  <text x="155" y="120" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">v = [v₁, v₂, ..., vₙ]ᵀ</text>
  
  <text x="155" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">CV Usage:</text>
  <text x="155" y="170" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Pixel values (RGB)</text>
  <text x="155" y="188" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Feature embeddings</text>
  
  <!-- Matrix Section -->
  <rect x="285" y="60" width="230" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Matrices</text>
  
  <text x="400" y="120" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">A ∈ ℝᵐˣⁿ</text>
  
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">CV Usage:</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Images (H × W)</text>
  <text x="400" y="188" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Weight matrices</text>
  
  <!-- Transformation Section -->
  <rect x="530" y="60" width="230" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="645" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Transforms</text>
  
  <text x="645" y="120" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">y = Ax + b</text>
  
  <text x="645" y="150" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">CV Usage:</text>
  <text x="645" y="170" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Rotation, scaling</text>
  <text x="645" y="188" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">• Neural network layers</text>
  
  <!-- Key Operations -->
  <rect x="40" y="230" width="350" height="170" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="215" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Key Operations</text>
  
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Dot Product: a·b = Σaᵢbᵢ</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Matrix Mult: Cᵢⱼ = Σ Aᵢₖ Bₖⱼ</text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Norm: ‖v‖₂ = √(Σvᵢ²)</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Transpose: (Aᵀ)ᵢⱼ = Aⱼᵢ</text>
  
  <!-- Decompositions -->
  <rect x="410" y="230" width="350" height="170" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="585" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Decompositions</text>
  
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Eigen: Av = λv</text>
  <text x="440" y="315" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• SVD: A = UΣVᵀ</text>
  <text x="440" y="340" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Used in: PCA, compression</text>
  <text x="440" y="365" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">• Low-rank approximation</text>
</svg>
