<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="mlpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="380" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">NeRF: Neural Radiance Fields</text>
  
  <!-- Camera -->
  <g transform="translate(40, 80)">
    <rect width="50" height="60" rx="4" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="#1e293b" stroke="#60a5fa"/>
    <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">Camera</text>
  </g>
  
  <!-- Ray -->
  <line x1="90" y1="110" x2="180" y2="110" stroke="url(#rayGrad)" stroke-width="3"/>
  <text x="135" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">ray r(t)</text>
  
  <!-- Sample points on ray -->
  <g transform="translate(180, 90)">
    <circle cx="0" cy="20" r="6" fill="#ef4444"/>
    <circle cx="25" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="50" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="75" cy="20" r="6" fill="#84cc16"/>
    <circle cx="100" cy="20" r="6" fill="#22c55e"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Sample points</text>
  </g>
  
  <!-- Input encoding -->
  <g transform="translate(310, 70)">
    <rect width="100" height="80" rx="6" fill="#7c3aed"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Positional</text>
    <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Encoding</text>
    <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ddd6fe">γ(x,y,z,θ,φ)</text>
    <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c4b5fd">sin/cos freqs</text>
  </g>
  
  <!-- Arrow -->
  <line x1="410" y1="110" x2="440" y2="110" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- MLP -->
  <g transform="translate(450, 60)">
    <rect width="120" height="100" rx="8" fill="url(#mlpGrad)" filter="url(#glow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">MLP</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">F_Θ: (x,d) →</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">(σ, c)</text>
    
    <!-- Layers hint -->
    <rect x="15" y="70" width="90" height="20" rx="3" fill="#1d4ed8"/>
    <text x="60" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">8 layers, 256 wide</text>
  </g>
  
  <!-- Arrow -->
  <line x1="570" y1="110" x2="600" y2="110" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Output -->
  <g transform="translate(610, 60)">
    <rect width="100" height="100" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34d399">Output</text>
    
    <rect x="15" y="35" width="70" height="25" rx="3" fill="#f59e0b" opacity="0.8"/>
    <text x="50" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">σ: density</text>
    
    <rect x="15" y="65" width="70" height="25" rx="3" fill="#22c55e" opacity="0.8"/>
    <text x="50" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">c: RGB color</text>
  </g>
  
  <!-- Rendered Image -->
  <g transform="translate(740, 60)">
    <rect width="80" height="100" rx="6" fill="#334155" stroke="#ec4899" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f472b6">Rendered</text>
    <rect x="10" y="30" width="60" height="50" rx="3" fill="#1e293b"/>
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">Novel view</text>
  </g>
  
  <!-- Volume Rendering Equation -->
  <g transform="translate(50, 190)">
    <rect width="380" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Volume Rendering</text>
    <text x="190" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">Ĉ(r) = ∫ T(t)·σ(t)·c(t) dt</text>
    <text x="190" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#94a3b8">T(t) = exp(-∫σ(s)ds)  (transmittance)</text>
  </g>
  
  <!-- Training -->
  <g transform="translate(450, 190)">
    <rect width="180" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Training</text>
    <text x="90" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">L = Σ ||Ĉ(r) - C(r)||²</text>
    <text x="90" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">MSE with ground truth</text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(650, 190)">
    <rect width="170" height="80" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Results</text>
    <text x="85" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Novel view synthesis</text>
    <text x="85" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Photorealistic 3D</text>
  </g>
  
  <!-- Comparison with 3D Gaussian -->
  <g transform="translate(50, 290)">
    <rect width="750" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">NeRF vs 3D Gaussian Splatting</text>
    
    <g transform="translate(50, 35)">
      <rect width="300" height="25" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="150" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">NeRF: Implicit, MLP-based, slow render</text>
    </g>
    <g transform="translate(400, 35)">
      <rect width="300" height="25" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="150" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">3DGS: Explicit, Gaussians, real-time render</text>
    </g>
  </g>
</svg>