<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">NeRF: Neural Radiance Fields</text>
  
  <!-- Input Section -->
  <rect x="30" y="70" width="150" height="120" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="105" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Input</text>
  
  <text x="105" y="130" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">(x, y, z)</text>
  <text x="105" y="150" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">3D position</text>
  
  <text x="105" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">(θ, φ)</text>
  <text x="105" y="195" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">view direction</text>
  
  <!-- Arrow -->
  <path d="M 185 130 L 230 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Positional Encoding -->
  <rect x="240" y="70" width="130" height="120" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="305" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Positional</text>
  <text x="305" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Encoding</text>
  
  <text x="305" y="150" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">γ(p) = [sin, cos]</text>
  <text x="305" y="168" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">at multiple</text>
  <text x="305" y="183" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">frequencies</text>
  
  <!-- Arrow -->
  <path d="M 375 130 L 420 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- MLP -->
  <rect x="430" y="70" width="140" height="120" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">MLP</text>
  
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">8 layers</text>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">256 hidden units</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">ReLU activation</text>
  
  <!-- Arrow -->
  <path d="M 575 130 L 620 130" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Output Section -->
  <rect x="630" y="70" width="180" height="120" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="720" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Output</text>
  
  <rect x="650" y="115" width="60" height="30" fill="#2563eb" rx="4"/>
  <text x="680" y="135" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">RGB</text>
  
  <rect x="730" y="115" width="60" height="30" fill="#2563eb" rx="4"/>
  <text x="760" y="135" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">σ</text>
  
  <text x="680" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Color</text>
  <text x="760" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Density</text>
  
  <!-- Volume Rendering Section -->
  <rect x="30" y="210" width="780" height="80" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Volume Rendering</text>
  <text x="425" y="270" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">C(r) = ∫ T(t) · σ(r(t)) · c(r(t), d) dt     where T(t) = exp(-∫σ(s)ds)</text>
  
  <!-- Training Section -->
  <rect x="30" y="310" width="780" height="75" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="425" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Training: Photometric Loss</text>
  <text x="425" y="365" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">L = Σ ‖C(r) - C_gt(r)‖²   |   Input: sparse multi-view images → Output: novel view synthesis</text>
</svg>
