<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="nerfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="gaussGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="350" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">3D Representation: NeRF vs 3D Gaussian Splatting</text>
  
  <!-- NeRF -->
  <g transform="translate(50, 60)">
    <rect width="360" height="180" rx="10" fill="#1e293b" stroke="#7c3aed" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa">Neural Radiance Fields (NeRF)</text>
    
    <!-- Input -->
    <g transform="translate(20, 45)">
      <rect width="70" height="50" rx="4" fill="#334155"/>
      <text x="35" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">(x,y,z)</text>
      <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">(θ,φ)</text>
    </g>
    
    <text x="105" y="70" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <!-- MLP -->
    <g transform="translate(120, 45)">
      <rect width="80" height="50" rx="4" fill="url(#nerfGrad)"/>
      <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">MLP</text>
      <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ddd6fe">F_θ</text>
    </g>
    
    <text x="215" y="70" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <!-- Output -->
    <g transform="translate(230, 45)">
      <rect width="70" height="50" rx="4" fill="#334155"/>
      <text x="35" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">σ (density)</text>
      <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">c (RGB)</text>
    </g>
    
    <!-- Properties -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">✗ Slow rendering (per-ray MLP)</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ High quality</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ Compact representation</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Implicit (continuous)</text>
  </g>
  
  <!-- 3D Gaussian Splatting -->
  <g transform="translate(440, 60)">
    <rect width="360" height="180" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">3D Gaussian Splatting</text>
    
    <!-- Gaussians visualization -->
    <g transform="translate(30, 45)">
      <ellipse cx="30" cy="25" rx="20" ry="12" fill="#22c55e" opacity="0.5"/>
      <ellipse cx="60" cy="30" rx="15" ry="18" fill="#3b82f6" opacity="0.5"/>
      <ellipse cx="90" cy="22" rx="18" ry="10" fill="#f59e0b" opacity="0.5"/>
      <ellipse cx="50" cy="40" rx="12" ry="15" fill="#ec4899" opacity="0.5"/>
    </g>
    
    <text x="180" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    
    <!-- Rasterize -->
    <g transform="translate(200, 45)">
      <rect width="100" height="50" rx="4" fill="url(#gaussGrad)"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Rasterize</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">α-blend</text>
    </g>
    
    <!-- Properties -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ Real-time rendering (100+ FPS)</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ High quality</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">✗ Larger storage</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Explicit (point-based)</text>
  </g>
  
  <!-- Comparison table -->
  <g transform="translate(50, 260)">
    <rect width="750" height="75" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Quick Comparison</text>
    
    <text x="120" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">NeRF: Quality first</text>
    <text x="120" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Research, VFX</text>
    
    <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Both: Novel view synthesis</text>
    <text x="375" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">From multi-view images</text>
    
    <text x="630" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">3DGS: Speed first</text>
    <text x="630" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Real-time apps, games</text>
  </g>
</svg>