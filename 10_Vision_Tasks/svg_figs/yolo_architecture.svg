    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">140</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34d399">FPS</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">YOLOv8n</text>
    <text x="70" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">GPU inference</text>
