    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">YOLOv3: 51.5 mAP</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">YOLOv5: PyTorch</text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="#34d399">YOLOv8: SOTA ðŸš€</text>
  </g>
  
  <g transform="translate(470, 220)">
    <rect width="180" height="130" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Loss Function</text>
    <text x="15" y="55" font-family="Georgia, serif" font-size="11" fill="#fbbf24">L = Î»_coordÂ·L_box</text>
    <text x="15" y="75" font-family="Georgia, serif" font-size="11" fill="#fbbf24">  + Î»_objÂ·L_obj</text>
    <text x="15" y="95" font-family="Georgia, serif" font-size="11" fill="#fbbf24">  + Î»_clsÂ·L_cls</text>
    <text x="15" y="120" font-family="Arial, sans-serif" font-size="9" fill="#64748b">CIoU + BCE losses</text>
  </g>
  
  <g transform="translate(680, 220)">
