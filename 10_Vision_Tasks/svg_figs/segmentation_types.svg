<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 350">
  <defs>
    <linearGradient id="semGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="instGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="panGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="350" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Image Segmentation Types</text>
  
  <!-- Semantic Segmentation -->
  <g transform="translate(50, 60)">
    <rect width="240" height="200" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Semantic Segmentation</text>
    
    <!-- Image with colored regions -->
    <g transform="translate(30, 45)">
      <rect width="180" height="100" rx="4" fill="#0f172a"/>
      <rect x="0" y="60" width="180" height="40" fill="#22c55e" opacity="0.7"/>
      <rect x="20" y="20" width="40" height="50" fill="#3b82f6" opacity="0.8"/>
      <rect x="100" y="25" width="35" height="45" fill="#3b82f6" opacity="0.8"/>
      <rect x="70" y="0" width="40" height="20" fill="#60a5fa" opacity="0.5"/>
    </g>
    
    <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Class label per pixel</text>
    <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">FCN, U-Net, DeepLab</text>
  </g>
  
  <!-- Instance Segmentation -->
  <g transform="translate(310, 60)">
    <rect width="240" height="200" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34d399">Instance Segmentation</text>
    
    <!-- Image with individual instances -->
    <g transform="translate(30, 45)">
      <rect width="180" height="100" rx="4" fill="#0f172a"/>
      <rect x="0" y="60" width="180" height="40" fill="#22c55e" opacity="0.5"/>
      <rect x="20" y="20" width="40" height="50" fill="#3b82f6" opacity="0.8" stroke="#fff" stroke-width="2"/>
      <rect x="100" y="25" width="35" height="45" fill="#ef4444" opacity="0.8" stroke="#fff" stroke-width="2"/>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">P1</text>
      <text x="117" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">P2</text>
    </g>
    
    <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Separate each object</text>
    <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mask R-CNN</text>
  </g>
  
  <!-- Panoptic Segmentation -->
  <g transform="translate(570, 60)">
    <rect width="240" height="200" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">Panoptic Segmentation</text>
    
    <!-- Image combining both -->
    <g transform="translate(30, 45)">
      <rect width="180" height="100" rx="4" fill="#0f172a"/>
      <rect x="0" y="60" width="180" height="40" fill="#22c55e" opacity="0.7"/>
      <rect x="20" y="20" width="40" height="50" fill="#3b82f6" opacity="0.8" stroke="#fbbf24" stroke-width="2"/>
      <rect x="100" y="25" width="35" height="45" fill="#ef4444" opacity="0.8" stroke="#fbbf24" stroke-width="2"/>
      <rect x="70" y="0" width="40" height="20" fill="#60a5fa" opacity="0.5"/>
      <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">1</text>
      <text x="117" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">2</text>
    </g>
    
    <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Things + Stuff</text>
    <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mask2Former, DETR</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(50, 280)">
    <rect width="750" height="55" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="130" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Semantic: What class?</text>
    <text x="130" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">All persons = same</text>
    
    <text x="375" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Instance: Which object?</text>
    <text x="375" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Person 1 â‰  Person 2</text>
    
    <text x="620" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Panoptic: Both!</text>
    <text x="620" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Complete scene parsing</text>
  </g>
</svg>