<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Image Segmentation Types</text>
  
  <!-- Semantic Segmentation -->
  <rect x="40" y="70" width="240" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">Semantic</text>
  
  <!-- Visualization -->
  <rect x="60" y="115" width="90" height="80" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <rect x="60" y="155" width="90" height="40" fill="#2563eb" rx="0 0 4 4"/>
  <circle cx="90" cy="145" r="15" fill="#64748b"/>
  <circle cx="130" cy="140" r="12" fill="#64748b"/>
  
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Per-pixel</text>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">class label</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">No instance</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">separation</text>
  
  <!-- Instance Segmentation -->
  <rect x="305" y="70" width="240" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">Instance</text>
  
  <!-- Visualization -->
  <rect x="325" y="115" width="90" height="80" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <rect x="325" y="155" width="90" height="40" fill="#2563eb" rx="0 0 4 4"/>
  <circle cx="355" cy="145" r="15" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
  <circle cx="395" cy="140" r="12" fill="#94a3b8" stroke="#1e293b" stroke-width="2"/>
  
  <text x="465" y="140" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Separate</text>
  <text x="465" y="158" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">instances</text>
  <text x="465" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Object masks</text>
  <text x="465" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">+ classes</text>
  
  <!-- Panoptic Segmentation -->
  <rect x="570" y="70" width="240" height="150" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="690" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">Panoptic</text>
  
  <!-- Visualization -->
  <rect x="590" y="115" width="90" height="80" fill="#dbeafe" stroke="#2563eb" rx="4"/>
  <rect x="590" y="155" width="90" height="40" fill="#2563eb" rx="0 0 4 4"/>
  <circle cx="620" cy="145" r="15" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
  <circle cx="660" cy="140" r="12" fill="#94a3b8" stroke="#1e293b" stroke-width="2"/>
  
  <text x="730" y="140" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Semantic +</text>
  <text x="730" y="158" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Instance</text>
  <text x="730" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Things + Stuff</text>
  <text x="730" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">unified</text>
  
  <!-- Models -->
  <rect x="40" y="240" width="770" height="140" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Popular Architectures</text>
  
  <!-- FCN -->
  <rect x="70" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="135" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">FCN</text>
  <text x="135" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Fully Convolutional</text>
  
  <!-- U-Net -->
  <rect x="220" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="285" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">U-Net</text>
  <text x="285" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Encoder-Decoder</text>
  
  <!-- DeepLab -->
  <rect x="370" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="435" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">DeepLab</text>
  <text x="435" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Atrous + CRF</text>
  
  <!-- Mask R-CNN -->
  <rect x="520" y="295" width="130" height="65" fill="#2563eb" rx="6"/>
  <text x="585" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Mask R-CNN</text>
  <text x="585" y="345" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Instance seg</text>
  
  <!-- Mask2Former -->
  <rect x="670" y="295" width="120" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="730" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Mask2Former</text>
  <text x="730" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Universal</text>
  
  <text x="425" y="375" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Metrics: mIoU (semantic), AP (instance), PQ (panoptic)</text>
</svg>

