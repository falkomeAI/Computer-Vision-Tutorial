<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <rect width="850" height="420" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Object Detection Architectures</text>
  
  <!-- Two-Stage Section -->
  <rect x="30" y="60" width="380" height="160" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Two-Stage (R-CNN Family)</text>
  
  <rect x="50" y="110" width="70" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="85" y="138" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Image</text>
  
  <path d="M 125 132 L 155 132" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L0,8 L8,4 z" fill="#1e293b"/></marker></defs>
  
  <rect x="160" y="110" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="200" y="138" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Backbone</text>
  
  <path d="M 245 132 L 275 132" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="280" y="110" width="60" height="45" fill="#2563eb" rx="4"/>
  <text x="310" y="138" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">RPN</text>
  
  <path d="M 345 132 L 375 132" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="50" y="165" width="160" height="40" fill="#f1f5f9" stroke="#1e293b" rx="4"/>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Stage 1: Proposals</text>
  
  <rect x="230" y="165" width="160" height="40" fill="#f1f5f9" stroke="#1e293b" rx="4"/>
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Stage 2: Refine + Classify</text>
  
  <!-- One-Stage Section -->
  <rect x="440" y="60" width="380" height="160" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="630" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">One-Stage (YOLO, SSD)</text>
  
  <rect x="460" y="110" width="70" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="495" y="138" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Image</text>
  
  <path d="M 535 132 L 565 132" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="570" y="110" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="610" y="138" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Backbone</text>
  
  <path d="M 655 132 L 685 132" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="690" y="100" width="110" height="65" fill="#2563eb" rx="4"/>
  <text x="745" y="128" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Dense</text>
  <text x="745" y="145" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Predictions</text>
  
  <rect x="460" y="165" width="340" height="40" fill="#f1f5f9" stroke="#1e293b" rx="4"/>
  <text x="630" y="190" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Single pass: Class + Box for each grid cell/anchor</text>
  
  <!-- Comparison Table -->
  <rect x="30" y="240" width="790" height="160" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Comparison</text>
  
  <!-- Headers -->
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Model</text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Speed</text>
  <text x="490" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Accuracy</text>
  <text x="680" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Use Case</text>
  
  <!-- Row 1 -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Faster R-CNN</text>
  <text x="320" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">~5 FPS</text>
  <text x="490" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">High (42+ mAP)</text>
  <text x="680" y="330" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Accuracy-critical</text>
  
  <!-- Row 2 -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">YOLOv8</text>
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">~100+ FPS</text>
  <text x="490" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">High (53+ mAP)</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Real-time</text>
  
  <!-- Row 3 -->
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">DETR</text>
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">~25 FPS</text>
  <text x="490" y="390" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">High (44+ mAP)</text>
  <text x="680" y="390" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">End-to-end, no NMS</text>
</svg>
