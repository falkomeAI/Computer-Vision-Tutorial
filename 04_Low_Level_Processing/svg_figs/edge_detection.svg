<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="sobelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="cannyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">Edge Detection Methods</text>
  
  <!-- Original Image -->
  <g transform="translate(40, 60)">
    <rect width="100" height="100" rx="6" fill="#334155"/>
    <rect x="30" y="20" width="40" height="60" fill="#64748b"/>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Original</text>
  </g>
  
  <!-- Arrow -->
  <path d="M150 110 L180 110" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="180,105 195,110 180,115" fill="#60a5fa"/>
  
  <!-- Sobel Kernels -->
  <g transform="translate(210, 55)">
    <rect width="160" height="120" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f87171">Sobel Operator</text>
    
    <!-- Gx kernel -->
    <g transform="translate(15, 35)">
      <text x="25" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Gx</text>
      <rect width="50" height="50" rx="3" fill="url(#sobelGrad)" opacity="0.3"/>
      <text x="10" y="18" font-family="monospace" font-size="9" fill="#fff">-1 0 1</text>
      <text x="10" y="32" font-family="monospace" font-size="9" fill="#fff">-2 0 2</text>
      <text x="10" y="46" font-family="monospace" font-size="9" fill="#fff">-1 0 1</text>
    </g>
    
    <!-- Gy kernel -->
    <g transform="translate(85, 35)">
      <text x="25" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Gy</text>
      <rect width="50" height="50" rx="3" fill="url(#sobelGrad)" opacity="0.3"/>
      <text x="7" y="18" font-family="monospace" font-size="9" fill="#fff">-1-2-1</text>
      <text x="10" y="32" font-family="monospace" font-size="9" fill="#fff"> 0 0 0</text>
      <text x="10" y="46" font-family="monospace" font-size="9" fill="#fff"> 1 2 1</text>
    </g>
    
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">G = √(Gx² + Gy²)</text>
  </g>
  
  <!-- Sobel Result -->
  <g transform="translate(385, 60)">
    <rect width="100" height="100" rx="6" fill="#0f172a" stroke="#ef4444" stroke-width="2"/>
    <rect x="29" y="19" width="2" height="62" fill="#ef4444" filter="url(#glow)"/>
    <rect x="69" y="19" width="2" height="62" fill="#ef4444" filter="url(#glow)"/>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f87171">Sobel Edges</text>
  </g>
  
  <!-- Canny Pipeline -->
  <g transform="translate(40, 200)">
    <rect width="720" height="120" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="360" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Canny Edge Detection Pipeline</text>
    
    <!-- Steps -->
    <g transform="translate(30, 45)">
      <rect width="100" height="50" rx="5" fill="url(#cannyGrad)" opacity="0.8"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">1. Gaussian</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Blur</text>
    </g>
    
    <polygon points="135,70 150,65 150,75" fill="#34d399"/>
    
    <g transform="translate(160, 45)">
      <rect width="100" height="50" rx="5" fill="url(#cannyGrad)" opacity="0.8"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">2. Gradient</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Sobel</text>
    </g>
    
    <polygon points="265,70 280,65 280,75" fill="#34d399"/>
    
    <g transform="translate(290, 45)">
      <rect width="100" height="50" rx="5" fill="url(#cannyGrad)" opacity="0.8"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">3. NMS</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Thin Edges</text>
    </g>
    
    <polygon points="395,70 410,65 410,75" fill="#34d399"/>
    
    <g transform="translate(420, 45)">
      <rect width="120" height="50" rx="5" fill="url(#cannyGrad)" opacity="0.8"/>
      <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">4. Hysteresis</text>
      <text x="60" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">T_low, T_high</text>
    </g>
    
    <polygon points="545,70 560,65 560,75" fill="#34d399"/>
    
    <g transform="translate(570, 45)">
      <rect width="100" height="50" rx="5" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
      <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34d399">Edges</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Binary</text>
    </g>
  </g>
  
  <!-- Canny Result -->
  <g transform="translate(510, 60)">
    <rect width="100" height="100" rx="6" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
    <path d="M30 20 L30 80 M70 20 L70 80" stroke="#22c55e" stroke-width="1" filter="url(#glow)"/>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">Canny Edges</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(630, 60)">
    <rect width="130" height="100" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Compare</text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="9" fill="#f87171">• Sobel: Fast</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="9" fill="#f87171">• Thick edges</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="9" fill="#34d399">• Canny: Better</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="9" fill="#34d399">• Thin, clean</text>
  </g>
</svg>