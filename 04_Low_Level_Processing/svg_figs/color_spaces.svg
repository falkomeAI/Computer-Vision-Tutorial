<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="33%" style="stop-color:#22c55e"/>
      <stop offset="66%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Color Spaces in Computer Vision</text>
  
  <!-- RGB -->
  <g transform="translate(50, 60)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">RGB</text>
    
    <g transform="translate(25, 40)">
      <circle cx="30" cy="30" r="25" fill="#ef4444" opacity="0.7"/>
      <circle cx="60" cy="30" r="25" fill="#22c55e" opacity="0.7"/>
      <circle cx="90" cy="30" r="25" fill="#3b82f6" opacity="0.7"/>
    </g>
    
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Additive color model</text>
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Display, cameras</text>
  </g>
  
  <!-- HSV -->
  <g transform="translate(240, 60)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">HSV/HSL</text>
    
    <g transform="translate(40, 40)">
      <!-- Hue circle representation -->
      <circle cx="45" cy="30" r="25" fill="none" stroke="url(#rgbGrad)" stroke-width="8"/>
      <text x="45" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">H</text>
    </g>
    
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Hue, Saturation, Value</text>
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Color segmentation</text>
  </g>
  
  <!-- LAB -->
  <g transform="translate(430, 60)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">LAB (CIELAB)</text>
    
    <g transform="translate(20, 40)">
      <rect width="35" height="45" rx="3" fill="#f8fafc"/>
      <text x="17" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">L*</text>
      <rect x="45" width="35" height="45" rx="3" fill="#22c55e"/>
      <text x="62" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">a*</text>
      <rect x="90" width="35" height="45" rx="3" fill="#3b82f6"/>
      <text x="107" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">b*</text>
    </g>
    
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Perceptually uniform</text>
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Color difference</text>
  </g>
  
  <!-- YUV/YCbCr -->
  <g transform="translate(620, 60)">
    <rect width="150" height="130" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">YCbCr</text>
    
    <g transform="translate(15, 40)">
      <rect width="35" height="40" rx="3" fill="#f8fafc"/>
      <text x="17" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Y</text>
      <rect x="42" width="35" height="40" rx="3" fill="#3b82f6"/>
      <text x="59" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Cb</text>
      <rect x="84" width="35" height="40" rx="3" fill="#ef4444"/>
      <text x="101" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Cr</text>
    </g>
    
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Luma + Chroma</text>
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Video, JPEG</text>
  </g>
  
  <!-- Conversions -->
  <g transform="translate(50, 210)">
    <rect width="700" height="120" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Common Conversions</text>
    
    <text x="50" y="55" font-family="Georgia, serif" font-size="11" fill="#fbbf24">Y = 0.299R + 0.587G + 0.114B</text>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Grayscale (weighted sum)</text>
    
    <text x="350" y="55" font-family="Georgia, serif" font-size="11" fill="#fbbf24">H = atan2(âˆš3(G-B), 2R-G-B)</text>
    <text x="350" y="75" font-family="Arial, sans-serif" font-size="9" fill="#64748b">RGB to Hue</text>
    
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="10" fill="#34d399">cv2.cvtColor(img, cv2.COLOR_BGR2HSV)</text>
  </g>
</svg>