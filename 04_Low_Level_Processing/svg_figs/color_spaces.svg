<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Color Spaces in Computer Vision</text>
  
  <!-- RGB -->
  <rect x="40" y="70" width="180" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">RGB</text>
  
  <!-- RGB cube representation -->
  <rect x="70" y="110" width="30" height="30" fill="#dc2626" rx="4"/>
  <rect x="105" y="110" width="30" height="30" fill="#16a34a" rx="4"/>
  <rect x="140" y="110" width="30" height="30" fill="#2563eb" rx="4"/>
  
  <text x="85" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">R</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">G</text>
  <text x="155" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">B</text>
  
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Additive model</text>
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Display standard</text>
  
  <!-- HSV -->
  <rect x="240" y="70" width="180" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="330" y="95" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">HSV/HSL</text>
  
  <!-- Cone representation -->
  <ellipse cx="330" cy="135" rx="50" ry="15" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <line x1="280" y1="135" x2="330" y2="175" stroke="#2563eb" stroke-width="2"/>
  <line x1="380" y1="135" x2="330" y2="175" stroke="#2563eb" stroke-width="2"/>
  <circle cx="330" cy="175" r="3" fill="#1e293b"/>
  
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Hue, Saturation, Value</text>
  <text x="330" y="208" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Color segmentation</text>
  
  <!-- LAB -->
  <rect x="440" y="70" width="180" height="140" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="530" y="95" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">LAB</text>
  
  <text x="530" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">L*: Lightness (0-100)</text>
  <text x="530" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">a*: Green ↔ Red</text>
  <text x="530" y="165" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">b*: Blue ↔ Yellow</text>
  
  <text x="530" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Perceptually uniform</text>
  
  <!-- YUV -->
  <rect x="640" y="70" width="170" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="725" y="95" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">YUV/YCbCr</text>
  
  <text x="725" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Y: Luminance</text>
  <text x="725" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">U/Cb: Blue chroma</text>
  <text x="725" y="165" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">V/Cr: Red chroma</text>
  
  <text x="725" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Video compression</text>
  
  <!-- Conversions -->
  <rect x="40" y="230" width="770" height="150" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Common Conversions</text>
  
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">RGB → Grayscale</text>
  <text x="200" y="320" font-family="Georgia, serif" font-size="12" fill="#1e293b" text-anchor="middle">Y = 0.299R + 0.587G + 0.114B</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Human perception weighted</text>
  
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">RGB → HSV</text>
  <text x="500" y="320" font-family="Georgia, serif" font-size="12" fill="#1e293b" text-anchor="middle">H = arctan2(√3(G-B), 2R-G-B)</text>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">S = (max-min)/max, V = max</text>
  
  <rect x="680" y="280" width="110" height="80" fill="#2563eb" rx="6"/>
  <text x="735" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Best For</text>
  <text x="735" y="340" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">HSV: segmentation</text>
  <text x="735" y="355" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">LAB: color diff</text>
</svg>

