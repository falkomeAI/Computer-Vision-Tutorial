<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="gaussNoiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Image Noise Models</text>
  
  <!-- Gaussian Noise -->
  <g transform="translate(50, 55)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Gaussian</text>
    
    <!-- Bell curve -->
    <g transform="translate(25, 40)">
      <path d="M10 60 Q30 60 50 30 Q70 0 90 30 Q110 60 130 60" stroke="#3b82f6" stroke-width="2" fill="none"/>
      <line x1="70" y1="0" x2="70" y2="60" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
    
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Additive, μ=0</text>
    <text x="85" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Sensor noise</text>
  </g>
  
  <!-- Salt & Pepper -->
  <g transform="translate(240, 55)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">Salt &amp; Pepper</text>
    
    <g transform="translate(25, 40)">
      <rect width="120" height="60" fill="#475569" rx="3"/>
      <circle cx="20" cy="15" r="4" fill="#fff"/>
      <circle cx="50" cy="30" r="4" fill="#000"/>
      <circle cx="80" cy="20" r="4" fill="#fff"/>
      <circle cx="30" cy="45" r="4" fill="#000"/>
      <circle cx="100" cy="40" r="4" fill="#fff"/>
      <circle cx="70" cy="50" r="4" fill="#000"/>
    </g>
    
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Impulse noise</text>
    <text x="85" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Dead pixels</text>
  </g>
  
  <!-- Poisson -->
  <g transform="translate(430, 55)">
    <rect width="170" height="130" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Poisson (Shot)</text>
    
    <g transform="translate(25, 40)">
      <path d="M10 60 L30 55 L40 40 L50 20 L60 30 L80 45 L100 55 L130 58" stroke="#22c55e" stroke-width="2" fill="none"/>
    </g>
    
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Signal-dependent</text>
    <text x="85" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Photon counting</text>
  </g>
  
  <!-- Speckle -->
  <g transform="translate(620, 55)">
    <rect width="150" height="130" rx="10" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Speckle</text>
    
    <g transform="translate(15, 40)">
      <rect width="120" height="60" fill="#475569" rx="3"/>
      <g fill="#a78bfa" opacity="0.6">
        <circle cx="20" cy="15" r="8"/><circle cx="60" cy="25" r="6"/>
        <circle cx="100" cy="20" r="7"/><circle cx="40" cy="45" r="9"/>
        <circle cx="80" cy="50" r="5"/>
      </g>
    </g>
    
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Multiplicative</text>
    <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">SAR, ultrasound</text>
  </g>
  
  <!-- Noise formula and removal -->
  <g transform="translate(50, 200)">
    <rect width="700" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Noise Models &amp; Removal</text>
    
    <text x="150" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">g(x,y) = f(x,y) + η(x,y)</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Additive noise model</text>
    
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">• Gaussian → Gaussian filter</text>
    <text x="400" y="68" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">• S&amp;P → Median filter</text>
    <text x="400" y="86" font-family="Arial, sans-serif" font-size="10" fill="#34d399">• Mixed → Non-local means</text>
  </g>
</svg>