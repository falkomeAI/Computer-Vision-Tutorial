<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="kernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Image Filtering: Convolution</text>
  
  <!-- Input Image -->
  <g transform="translate(50, 60)">
    <rect width="130" height="130" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa">Input Image</text>
    
    <!-- Grid -->
    <g transform="translate(10, 30)" font-family="monospace" font-size="9" fill="#94a3b8">
      <text x="0" y="12">100 120 130 80</text>
      <text x="0" y="32">110 140 150 90</text>
      <text x="0" y="52">105 130 145 85</text>
      <text x="0" y="72">95  110 120 75</text>
    </g>
    
    <!-- Highlight region -->
    <rect x="25" y="35" width="55" height="45" fill="#3b82f6" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Convolution symbol -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24">*</text>
  
  <!-- Kernel -->
  <g transform="translate(230, 70)">
    <rect width="100" height="100" rx="6" fill="url(#kernGrad)"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Kernel</text>
    
    <g transform="translate(15, 30)" font-family="monospace" font-size="11" fill="#fff">
      <text x="0" y="15">-1  0  1</text>
      <text x="0" y="35">-2  0  2</text>
      <text x="0" y="55">-1  0  1</text>
    </g>
    
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Sobel X</text>
  </g>
  
  <!-- Equals -->
  <text x="355" y="130" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">=</text>
  
  <!-- Output -->
  <g transform="translate(390, 60)">
    <rect width="130" height="130" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34d399">Output</text>
    
    <g transform="translate(25, 50)" font-family="monospace" font-size="11" fill="#34d399">
      <text x="0" y="15">60 40</text>
      <text x="0" y="35">55 35</text>
    </g>
    
    <text x="65" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Edge response</text>
  </g>
  
  <!-- Calculation detail -->
  <g transform="translate(550, 60)">
    <rect width="200" height="130" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="100" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Calculation</text>
    
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Σ(pixel × kernel)</text>
    <text x="15" y="65" font-family="monospace" font-size="8" fill="#60a5fa">100×(-1)+120×0+130×1</text>
    <text x="15" y="80" font-family="monospace" font-size="8" fill="#60a5fa">+110×(-2)+140×0+150×2</text>
    <text x="15" y="95" font-family="monospace" font-size="8" fill="#60a5fa">+105×(-1)+130×0+145×1</text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="10" fill="#34d399">= 30+80+40 = 150</text>
  </g>
  
  <!-- Padding info -->
  <g transform="translate(50, 210)">
    <rect width="700" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Padding Modes</text>
    
    <g transform="translate(40, 40)">
      <rect width="140" height="35" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Zero Padding</text>
    </g>
    <g transform="translate(200, 40)">
      <rect width="140" height="35" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Replicate</text>
    </g>
    <g transform="translate(360, 40)">
      <rect width="140" height="35" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Reflect</text>
    </g>
    <g transform="translate(520, 40)">
      <rect width="140" height="35" rx="4" fill="#a78bfa" opacity="0.2"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Circular</text>
    </g>
  </g>
</svg>