<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <rect width="850" height="420" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Image Filtering: Convolution &amp; Kernels</text>
  
  <!-- Convolution Operation -->
  <rect x="40" y="70" width="380" height="160" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="230" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">2D Convolution</text>
  
  <!-- Input image grid -->
  <rect x="60" y="115" width="90" height="90" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="2"/>
  <line x1="90" y1="115" x2="90" y2="205" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="120" y1="115" x2="120" y2="205" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="60" y1="145" x2="150" y2="145" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="60" y1="175" x2="150" y2="175" stroke="#2563eb" stroke-width="0.5"/>
  
  <text x="105" y="165" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Image</text>
  
  <!-- Multiplication sign -->
  <text x="175" y="165" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">*</text>
  
  <!-- Kernel -->
  <rect x="200" y="130" width="60" height="60" fill="#2563eb" stroke="#1e293b" stroke-width="1" rx="2"/>
  <line x1="220" y1="130" x2="220" y2="190" stroke="#dbeafe" stroke-width="0.5"/>
  <line x1="240" y1="130" x2="240" y2="190" stroke="#dbeafe" stroke-width="0.5"/>
  <line x1="200" y1="150" x2="260" y2="150" stroke="#dbeafe" stroke-width="0.5"/>
  <line x1="200" y1="170" x2="260" y2="170" stroke="#dbeafe" stroke-width="0.5"/>
  
  <text x="230" y="165" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Kernel</text>
  
  <!-- Equals -->
  <text x="285" y="165" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">=</text>
  
  <!-- Output -->
  <rect x="310" y="115" width="90" height="90" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="2"/>
  <text x="355" y="165" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Output</text>
  
  <!-- Formula -->
  <text x="230" y="220" font-family="Georgia, serif" font-size="11" fill="#1e293b" text-anchor="middle">(I * K)(x,y) = ΣᵢΣⱼ I(x-i, y-j) · K(i,j)</text>
  
  <!-- Common Kernels -->
  <rect x="440" y="70" width="370" height="160" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="625" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Common Kernels</text>
  
  <!-- Box blur -->
  <rect x="460" y="115" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Box Blur</text>
  <text x="500" y="150" font-family="Georgia, serif" font-size="8" fill="#64748b" text-anchor="middle">1/9 × [1 1 1]</text>
  
  <!-- Gaussian -->
  <rect x="560" y="115" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Gaussian</text>
  <text x="600" y="150" font-family="Georgia, serif" font-size="8" fill="#64748b" text-anchor="middle">G(σ) weighted</text>
  
  <!-- Sharpen -->
  <rect x="660" y="115" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="700" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Sharpen</text>
  <text x="700" y="150" font-family="Georgia, serif" font-size="8" fill="#64748b" text-anchor="middle">[0 -1 0; -1 5 -1]</text>
  
  <!-- Sobel X -->
  <rect x="460" y="170" width="80" height="45" fill="#2563eb" rx="4"/>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Sobel X</text>
  <text x="500" y="205" font-family="Georgia, serif" font-size="8" fill="#dbeafe" text-anchor="middle">[-1 0 1]</text>
  
  <!-- Sobel Y -->
  <rect x="560" y="170" width="80" height="45" fill="#2563eb" rx="4"/>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Sobel Y</text>
  <text x="600" y="205" font-family="Georgia, serif" font-size="8" fill="#dbeafe" text-anchor="middle">[-1 0 1]ᵀ</text>
  
  <!-- Laplacian -->
  <rect x="660" y="170" width="80" height="45" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="700" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Laplacian</text>
  <text x="700" y="205" font-family="Georgia, serif" font-size="8" fill="#64748b" text-anchor="middle">[0 1 0; 1 -4 1]</text>
  
  <!-- Spatial vs Frequency -->
  <rect x="40" y="250" width="380" height="150" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="230" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Spatial vs Frequency Domain</text>
  
  <text x="130" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Spatial</text>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">I' = I * K</text>
  <text x="130" y="365" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">O(N²K²)</text>
  
  <text x="330" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Frequency (FFT)</text>
  <text x="330" y="340" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">I' = F⁻¹(F(I) · F(K))</text>
  <text x="330" y="365" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">O(N²log N)</text>
  
  <text x="230" y="390" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Convolution theorem: convolution ↔ multiplication</text>
  
  <!-- Edge Handling -->
  <rect x="440" y="250" width="370" height="150" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="625" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Boundary Handling</text>
  
  <text x="520" y="315" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Zero Padding</text>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Pad with 0s</text>
  
  <text x="625" y="315" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Replicate</text>
  <text x="625" y="335" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Edge values</text>
  
  <text x="730" y="315" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Reflect</text>
  <text x="730" y="335" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mirror edges</text>
  
  <text x="625" y="375" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Separable Kernels: K = kₓ × kᵧ → O(NK)</text>
  <text x="625" y="395" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Gaussian is separable: significant speedup</text>
</svg>

