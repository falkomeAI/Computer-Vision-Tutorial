<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="linearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="nonlinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Image Filtering Types</text>
  
  <!-- Linear Filters -->
  <g transform="translate(50, 55)">
    <rect width="340" height="140" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Linear Filters</text>
    
    <!-- Box filter -->
    <g transform="translate(20, 45)">
      <rect width="90" height="70" rx="6" fill="url(#linearGrad)"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Box/Mean</text>
      <text x="45" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">1 1 1</text>
      <text x="45" y="55" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">1 1 1</text>
      <text x="45" y="65" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">1 1 1</text>
    </g>
    
    <!-- Gaussian -->
    <g transform="translate(125, 45)">
      <rect width="90" height="70" rx="6" fill="url(#linearGrad)" opacity="0.9"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Gaussian</text>
      <text x="45" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">1 2 1</text>
      <text x="45" y="55" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">2 4 2</text>
      <text x="45" y="65" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">1 2 1</text>
    </g>
    
    <!-- Laplacian -->
    <g transform="translate(230, 45)">
      <rect width="90" height="70" rx="6" fill="url(#linearGrad)" opacity="0.8"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Laplacian</text>
      <text x="45" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe"> 0 -1  0</text>
      <text x="45" y="55" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe">-1  4 -1</text>
      <text x="45" y="65" text-anchor="middle" font-family="monospace" font-size="8" fill="#dbeafe"> 0 -1  0</text>
    </g>
    
    <text x="170" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Output = Σ(kernel × image)</text>
  </g>
  
  <!-- Non-linear Filters -->
  <g transform="translate(410, 55)">
    <rect width="340" height="140" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34d399">Non-linear Filters</text>
    
    <!-- Median -->
    <g transform="translate(20, 45)">
      <rect width="90" height="70" rx="6" fill="url(#nonlinGrad)"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Median</text>
      <text x="45" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Sort values</text>
      <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Pick middle</text>
    </g>
    
    <!-- Bilateral -->
    <g transform="translate(125, 45)">
      <rect width="90" height="70" rx="6" fill="url(#nonlinGrad)" opacity="0.9"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Bilateral</text>
      <text x="45" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Space + Range</text>
      <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Edge-aware</text>
    </g>
    
    <!-- Non-local means -->
    <g transform="translate(230, 45)">
      <rect width="90" height="70" rx="6" fill="url(#nonlinGrad)" opacity="0.8"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">NL-Means</text>
      <text x="45" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Patch sim.</text>
      <text x="45" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5">Best denoise</text>
    </g>
    
    <text x="170" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">No simple convolution kernel</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(50, 215)">
    <rect width="700" height="115" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">When to Use</text>
    
    <g transform="translate(30, 40)">
      <rect width="200" height="55" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Gaussian: General blur</text>
      <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Fast, edge smoothing</text>
    </g>
    <g transform="translate(250, 40)">
      <rect width="200" height="55" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Median: Salt &amp; Pepper noise</text>
      <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Preserves edges</text>
    </g>
    <g transform="translate(470, 40)">
      <rect width="200" height="55" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Bilateral: Edge-aware blur</text>
      <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Smooth but keep edges</text>
    </g>
  </g>
</svg>