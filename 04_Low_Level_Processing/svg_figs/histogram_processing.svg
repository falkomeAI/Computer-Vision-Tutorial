<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Histogram Processing</text>
  
  <!-- Original Histogram -->
  <rect x="40" y="70" width="220" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Original Histogram</text>
  
  <!-- Histogram bars (low contrast) -->
  <rect x="80" y="180" width="15" height="10" fill="#2563eb"/>
  <rect x="100" y="165" width="15" height="25" fill="#2563eb"/>
  <rect x="120" y="140" width="15" height="50" fill="#2563eb"/>
  <rect x="140" y="120" width="15" height="70" fill="#2563eb"/>
  <rect x="160" y="130" width="15" height="60" fill="#2563eb"/>
  <rect x="180" y="150" width="15" height="40" fill="#2563eb"/>
  <rect x="200" y="175" width="15" height="15" fill="#2563eb"/>
  
  <line x1="60" y1="190" x2="230" y2="190" stroke="#1e293b" stroke-width="1"/>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="9" fill="#64748b">255</text>
  
  <!-- Arrow -->
  <path d="M 265 145 L 310 145" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <text x="287" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Equalize</text>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Equalized Histogram -->
  <rect x="320" y="70" width="220" height="150" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="430" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Equalized Histogram</text>
  
  <!-- Histogram bars (spread out) -->
  <rect x="340" y="170" width="15" height="20" fill="#2563eb"/>
  <rect x="365" y="155" width="15" height="35" fill="#2563eb"/>
  <rect x="390" y="145" width="15" height="45" fill="#2563eb"/>
  <rect x="415" y="140" width="15" height="50" fill="#2563eb"/>
  <rect x="440" y="145" width="15" height="45" fill="#2563eb"/>
  <rect x="465" y="155" width="15" height="35" fill="#2563eb"/>
  <rect x="490" y="170" width="15" height="20" fill="#2563eb"/>
  
  <line x1="340" y1="190" x2="510" y2="190" stroke="#1e293b" stroke-width="1"/>
  <text x="345" y="210" font-family="Arial, sans-serif" font-size="9" fill="#64748b">0</text>
  <text x="495" y="210" font-family="Arial, sans-serif" font-size="9" fill="#64748b">255</text>
  
  <!-- Formulas -->
  <rect x="560" y="70" width="200" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="660" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Formulas</text>
  
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">CDF Transform:</text>
  <text x="660" y="150" font-family="Georgia, serif" font-size="12" fill="#1e293b" text-anchor="middle">s = T(r) = (L-1)∑p(rⱼ)</text>
  
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">L = intensity levels</text>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">p(r) = histogram PDF</text>
  
  <!-- Operations Box -->
  <rect x="40" y="240" width="720" height="140" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Histogram Operations</text>
  
  <rect x="70" y="290" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="145" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Equalization</text>
  <text x="145" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Enhance contrast</text>
  
  <rect x="250" y="290" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="325" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Matching</text>
  <text x="325" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Match target histogram</text>
  
  <rect x="430" y="290" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="505" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Stretching</text>
  <text x="505" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Linear normalization</text>
  
  <rect x="610" y="290" width="130" height="70" fill="#2563eb" rx="6"/>
  <text x="675" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">CLAHE</text>
  <text x="675" y="345" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Adaptive local</text>
</svg>

