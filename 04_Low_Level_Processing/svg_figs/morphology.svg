<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="dilateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="erodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Morphological Operations</text>
  
  <!-- Dilation -->
  <g transform="translate(50, 60)">
    <rect width="320" height="120" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34d399">Dilation (⊕)</text>
    
    <!-- Original -->
    <g transform="translate(20, 40)">
      <rect width="60" height="60" rx="3" fill="#0f172a"/>
      <rect x="15" y="15" width="30" height="30" fill="#fff"/>
      <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Original</text>
    </g>
    
    <!-- SE -->
    <g transform="translate(100, 50)">
      <rect width="30" height="30" rx="2" fill="url(#dilateGrad)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">SE</text>
      <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">3×3</text>
    </g>
    
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
    
    <!-- Result -->
    <g transform="translate(170, 40)">
      <rect width="60" height="60" rx="3" fill="#0f172a"/>
      <rect x="10" y="10" width="40" height="40" fill="#fff"/>
      <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34d399">Expanded</text>
    </g>
    
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Grows</text>
    <text x="270" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">objects</text>
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Fill holes</text>
  </g>
  
  <!-- Erosion -->
  <g transform="translate(430, 60)">
    <rect width="320" height="120" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f87171">Erosion (⊖)</text>
    
    <!-- Original -->
    <g transform="translate(20, 40)">
      <rect width="60" height="60" rx="3" fill="#0f172a"/>
      <rect x="15" y="15" width="30" height="30" fill="#fff"/>
      <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Original</text>
    </g>
    
    <!-- SE -->
    <g transform="translate(100, 50)">
      <rect width="30" height="30" rx="2" fill="url(#erodeGrad)"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">SE</text>
      <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f87171">3×3</text>
    </g>
    
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
    
    <!-- Result -->
    <g transform="translate(170, 40)">
      <rect width="60" height="60" rx="3" fill="#0f172a"/>
      <rect x="20" y="20" width="20" height="20" fill="#fff"/>
      <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f87171">Shrunk</text>
    </g>
    
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Shrinks</text>
    <text x="270" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">objects</text>
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Remove noise</text>
  </g>
  
  <!-- Opening & Closing -->
  <g transform="translate(50, 200)">
    <rect width="320" height="120" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">Opening (○)</text>
    
    <text x="160" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#fbbf24">A ○ B = (A ⊖ B) ⊕ B</text>
    
    <text x="160" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Erode then Dilate</text>
    <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Removes small objects</text>
    <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Smooths contours</text>
  </g>
  
  <g transform="translate(430, 200)">
    <rect width="320" height="120" rx="10" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a78bfa">Closing (●)</text>
    
    <text x="160" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#fbbf24">A ● B = (A ⊕ B) ⊖ B</text>
    
    <text x="160" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Dilate then Erode</text>
    <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Fills small holes</text>
    <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Connects gaps</text>
  </g>
</svg>