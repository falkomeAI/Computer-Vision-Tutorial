<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fafafa"/>
  
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Morphological Operations</text>
  
  <!-- Erosion -->
  <rect x="30" y="55" width="170" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="115" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Erosion</text>
  
  <rect x="50" y="95" width="50" height="50" fill="#1a1a2e" rx="2"/>
  <rect x="55" y="100" width="40" height="40" fill="#e0e0e0" rx="2"/>
  <text x="75" y="125" font-family="Arial, sans-serif" font-size="8" fill="#1a1a2e" text-anchor="middle">Before</text>
  
  <text x="115" y="125" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle">→</text>
  
  <rect x="130" y="100" width="40" height="40" fill="#1a1a2e" rx="2"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">After</text>
  
  <text x="115" y="165" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Shrinks objects</text>
  <text x="115" y="180" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Removes small noise</text>
  <text x="115" y="195" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">min filter</text>
  
  <!-- Dilation -->
  <rect x="220" y="55" width="170" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="305" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Dilation</text>
  
  <rect x="245" y="100" width="40" height="40" fill="#1a1a2e" rx="2"/>
  <text x="265" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Before</text>
  
  <text x="305" y="125" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" text-anchor="middle">→</text>
  
  <rect x="320" y="95" width="50" height="50" fill="#1a1a2e" rx="2"/>
  <text x="345" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">After</text>
  
  <text x="305" y="165" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Expands objects</text>
  <text x="305" y="180" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Fills small holes</text>
  <text x="305" y="195" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">max filter</text>
  
  <!-- Opening -->
  <rect x="410" y="55" width="170" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="495" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Opening</text>
  
  <text x="495" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Erosion → Dilation</text>
  
  <rect x="440" y="115" width="30" height="30" fill="#1a1a2e" rx="2"/>
  <circle cx="480" cy="130" r="4" fill="#1a1a2e"/>
  <text x="495" y="130" font-family="Arial, sans-serif" font-size="14" fill="#1a1a2e" text-anchor="middle">→</text>
  <rect x="510" y="115" width="30" height="30" fill="#1a1a2e" rx="2"/>
  
  <text x="495" y="165" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Removes small objects</text>
  <text x="495" y="180" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Keeps shape</text>
  <text x="495" y="195" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">noise removal</text>
  
  <!-- Closing -->
  <rect x="600" y="55" width="170" height="150" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="685" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Closing</text>
  
  <text x="685" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Dilation → Erosion</text>
  
  <rect x="625" y="115" width="30" height="30" fill="#1a1a2e" rx="2"/>
  <rect x="635" y="125" width="10" height="10" fill="#fafafa"/>
  <text x="685" y="130" font-family="Arial, sans-serif" font-size="14" fill="#1a1a2e" text-anchor="middle">→</text>
  <rect x="705" y="115" width="30" height="30" fill="#1a1a2e" rx="2"/>
  
  <text x="685" y="165" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Fills small holes</text>
  <text x="685" y="180" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Keeps shape</text>
  <text x="685" y="195" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">hole filling</text>
  
  <!-- Structuring Elements -->
  <rect x="30" y="220" width="360" height="160" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="210" y="245" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Structuring Elements</text>
  
  <!-- Rectangle -->
  <rect x="60" y="265" width="60" height="40" fill="#e3f2fd" stroke="#1a1a2e" rx="2"/>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">Rectangle</text>
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">MORPH_RECT</text>
  
  <!-- Ellipse -->
  <ellipse cx="185" cy="285" rx="30" ry="20" fill="#e3f2fd" stroke="#1a1a2e"/>
  <text x="185" y="320" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">Ellipse</text>
  <text x="185" y="335" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">MORPH_ELLIPSE</text>
  
  <!-- Cross -->
  <rect x="265" y="275" width="50" height="10" fill="#e3f2fd" stroke="#1a1a2e"/>
  <rect x="285" y="260" width="10" height="50" fill="#e3f2fd" stroke="#1a1a2e"/>
  <text x="290" y="320" font-family="Arial, sans-serif" font-size="9" fill="#1a1a2e" text-anchor="middle">Cross</text>
  <text x="290" y="335" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">MORPH_CROSS</text>
  
  <text x="210" y="365" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">cv2.getStructuringElement(shape, size)</text>
  
  <!-- Advanced Operations -->
  <rect x="410" y="220" width="360" height="160" fill="white" stroke="#1a1a2e" stroke-width="2" rx="6"/>
  <text x="590" y="245" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Advanced Operations</text>
  
  <text x="500" y="275" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Gradient</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Dilation - Erosion</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">= Edge outline</text>
  
  <text x="680" y="275" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Top Hat</text>
  <text x="680" y="295" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Image - Opening</text>
  <text x="680" y="310" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">= Bright spots</text>
  
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Black Hat</text>
  <text x="500" y="360" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Closing - Image</text>
  
  <text x="680" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Hit-or-Miss</text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Pattern detection</text>
</svg>

