<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Vision Foundation Models</text>
  
  <!-- SAM -->
  <rect x="40" y="70" width="190" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="135" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">SAM</text>
  <text x="135" y="120" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Segment Anything</text>
  
  <rect x="60" y="135" width="150" height="55" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="135" y="155" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Prompt: point, box, text</text>
  <text x="135" y="175" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">→ Any object mask</text>
  
  <text x="135" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">1B+ masks trained</text>
  
  <!-- CLIP -->
  <rect x="250" y="70" width="175" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="337" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">CLIP</text>
  <text x="337" y="120" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Contrastive Language-Image</text>
  
  <rect x="270" y="135" width="135" height="55" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="337" y="155" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Image ↔ Text</text>
  <text x="337" y="175" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Zero-shot classification</text>
  
  <text x="337" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">400M image-text pairs</text>
  
  <!-- DINOv2 -->
  <rect x="445" y="70" width="175" height="140" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="532" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b" text-anchor="middle">DINOv2</text>
  <text x="532" y="120" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Self-Supervised ViT</text>
  
  <rect x="465" y="135" width="135" height="55" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="4"/>
  <text x="532" y="155" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">No labels needed</text>
  <text x="532" y="175" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Rich visual features</text>
  
  <text x="532" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">142M curated images</text>
  
  <!-- GPT-4V -->
  <rect x="640" y="70" width="175" height="140" fill="#2563eb" rx="8"/>
  <text x="727" y="100" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">GPT-4V</text>
  <text x="727" y="120" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Vision Language Model</text>
  
  <rect x="660" y="135" width="135" height="55" fill="#dbeafe" rx="4"/>
  <text x="727" y="155" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Vision + Reasoning</text>
  <text x="727" y="175" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Multi-turn dialogue</text>
  
  <text x="727" y="200" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">State-of-the-art</text>
  
  <!-- Capabilities Box -->
  <rect x="40" y="230" width="775" height="150" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="427" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Foundation Model Capabilities</text>
  
  <!-- Zero-shot -->
  <rect x="70" y="285" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="145" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Zero-Shot</text>
  <text x="145" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">No task-specific training</text>
  
  <!-- Few-shot -->
  <rect x="250" y="285" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="325" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Few-Shot</text>
  <text x="325" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Learn from examples</text>
  
  <!-- Open Vocabulary -->
  <rect x="430" y="285" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="505" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Open Vocabulary</text>
  <text x="505" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Any class, any prompt</text>
  
  <!-- Transfer -->
  <rect x="610" y="285" width="150" height="70" fill="#2563eb" rx="6"/>
  <text x="685" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Transfer Learning</text>
  <text x="685" y="340" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Pre-train once, use everywhere</text>
</svg>
