<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 380">
  <defs>
    <linearGradient id="foundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="visionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="langGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="850" height="380" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Foundation Models for Vision</text>
  
  <!-- Central Foundation Model -->
  <g transform="translate(325, 80)">
    <rect width="200" height="100" rx="12" fill="url(#foundGrad)" filter="url(#glow)"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Foundation Model</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ddd6fe">Pre-trained on massive data</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">Billions of parameters</text>
  </g>
  
  <!-- Input modalities -->
  <g transform="translate(50, 70)">
    <rect width="120" height="50" rx="6" fill="url(#visionGrad)"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">Vision</text>
    <text x="60" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Images/Video</text>
  </g>
  
  <g transform="translate(50, 130)">
    <rect width="120" height="50" rx="6" fill="url(#langGrad)"/>
    <text x="60" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">Language</text>
    <text x="60" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Text/Prompts</text>
  </g>
  
  <!-- Arrows to center -->
  <line x1="170" y1="95" x2="325" y2="120" stroke="#60a5fa" stroke-width="2"/>
  <line x1="170" y1="155" x2="325" y2="140" stroke="#34d399" stroke-width="2"/>
  
  <!-- Output tasks -->
  <g transform="translate(575, 55)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#60a5fa"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">Classification</text>
  </g>
  <g transform="translate(685, 55)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#22c55e"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34d399">Detection</text>
  </g>
  <g transform="translate(575, 100)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#f59e0b"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">Segmentation</text>
  </g>
  <g transform="translate(685, 100)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#ec4899"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f472b6">Captioning</text>
  </g>
  <g transform="translate(575, 145)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#a78bfa"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">VQA</text>
  </g>
  <g transform="translate(685, 145)">
    <rect width="100" height="35" rx="4" fill="#1e293b" stroke="#2dd4bf"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2dd4bf">Generation</text>
  </g>
  
  <!-- Arrows from center -->
  <line x1="525" y1="120" x2="575" y2="72" stroke="#94a3b8" stroke-width="1"/>
  <line x1="525" y1="130" x2="575" y2="117" stroke="#94a3b8" stroke-width="1"/>
  <line x1="525" y1="140" x2="575" y2="162" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Key models -->
  <g transform="translate(50, 210)">
    <rect width="750" height="150" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="375" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Key Foundation Models</text>
    
    <!-- CLIP -->
    <g transform="translate(30, 45)">
      <rect width="130" height="85" rx="6" fill="#3b82f6" opacity="0.2" stroke="#3b82f6"/>
      <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">CLIP</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">OpenAI</text>
      <text x="65" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">400M pairs</text>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Zero-shot vision</text>
    </g>
    
    <!-- SAM -->
    <g transform="translate(180, 45)">
      <rect width="130" height="85" rx="6" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
      <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">SAM</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Meta</text>
      <text x="65" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">1B masks</text>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Segment anything</text>
    </g>
    
    <!-- DINOv2 -->
    <g transform="translate(330, 45)">
      <rect width="130" height="85" rx="6" fill="#f59e0b" opacity="0.2" stroke="#f59e0b"/>
      <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">DINOv2</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Meta</text>
      <text x="65" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">142M images</text>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Self-supervised</text>
    </g>
    
    <!-- GPT-4V -->
    <g transform="translate(480, 45)">
      <rect width="130" height="85" rx="6" fill="#a78bfa" opacity="0.2" stroke="#a78bfa"/>
      <text x="65" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">GPT-4V</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">OpenAI</text>
      <text x="65" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Multimodal</text>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Vision + Language</text>
    </g>
    
    <!-- Stable Diffusion -->
    <g transform="translate(625, 45)">
      <rect width="110" height="85" rx="6" fill="#ec4899" opacity="0.2" stroke="#ec4899"/>
      <text x="55" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f472b6">SD/DALL-E</text>
      <text x="55" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Various</text>
      <text x="55" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Diffusion</text>
      <text x="55" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Generation</text>
    </g>
  </g>
</svg>