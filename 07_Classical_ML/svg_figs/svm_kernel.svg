<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="hyperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Support Vector Machine (SVM)</text>
  
  <!-- Linear SVM -->
  <g transform="translate(50, 60)">
    <rect width="220" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Linear SVM</text>
    
    <!-- Plot area -->
    <g transform="translate(30, 40)">
      <rect width="160" height="110" rx="4" fill="#0f172a"/>
      
      <!-- Class 1 points (blue) -->
      <circle cx="30" cy="30" r="6" fill="#3b82f6"/><circle cx="45" cy="45" r="6" fill="#3b82f6"/>
      <circle cx="25" cy="55" r="6" fill="#3b82f6"/><circle cx="50" cy="25" r="6" fill="#3b82f6"/>
      <circle cx="60" cy="50" r="6" fill="#3b82f6"/>
      
      <!-- Class 2 points (red) -->
      <circle cx="100" cy="60" r="6" fill="#ef4444"/><circle cx="120" cy="75" r="6" fill="#ef4444"/>
      <circle cx="130" cy="55" r="6" fill="#ef4444"/><circle cx="110" cy="85" r="6" fill="#ef4444"/>
      <circle cx="140" cy="70" r="6" fill="#ef4444"/>
      
      <!-- Hyperplane -->
      <line x1="70" y1="10" x2="90" y2="100" stroke="url(#hyperGrad)" stroke-width="3"/>
      
      <!-- Margin lines -->
      <line x1="55" y1="10" x2="75" y2="100" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
      <line x1="85" y1="10" x2="105" y2="100" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
      
      <!-- Support vectors -->
      <circle cx="60" cy="50" r="10" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="100" cy="60" r="10" fill="none" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <text x="110" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Max Margin</text>
  </g>
  
  <!-- Kernel Trick -->
  <g transform="translate(290, 60)">
    <rect width="220" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Kernel Trick</text>
    
    <!-- Original space (2D non-linear) -->
    <g transform="translate(20, 40)">
      <rect width="70" height="60" rx="4" fill="#0f172a"/>
      <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Input Space</text>
      <!-- Circular pattern -->
      <circle cx="35" cy="30" r="5" fill="#3b82f6"/>
      <circle cx="35" cy="30" r="20" fill="none" stroke="#ef4444" stroke-width="8" stroke-dasharray="3,3"/>
    </g>
    
    <!-- Arrow -->
    <text x="105" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">→</text>
    <text x="105" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24">φ(x)</text>
    
    <!-- Feature space (3D linear) -->
    <g transform="translate(130, 40)">
      <rect width="70" height="60" rx="4" fill="#0f172a"/>
      <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Feature Space</text>
      <circle cx="20" cy="40" r="5" fill="#3b82f6"/>
      <circle cx="55" cy="25" r="5" fill="#ef4444"/>
      <line x1="10" y1="55" x2="65" y2="15" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <text x="110" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#fbbf24">K(x,y) = φ(x)ᵀφ(y)</text>
    <text x="110" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">No explicit φ needed!</text>
  </g>
  
  <!-- Common Kernels -->
  <g transform="translate(530, 60)">
    <rect width="220" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa">Common Kernels</text>
    
    <g transform="translate(20, 40)">
      <rect width="180" height="30" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Linear: K = xᵀy</text>
    </g>
    <g transform="translate(20, 75)">
      <rect width="180" height="30" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Polynomial: (xᵀy + c)ᵈ</text>
    </g>
    <g transform="translate(20, 110)">
      <rect width="180" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">RBF: exp(-γ||x-y||²)</text>
    </g>
    <g transform="translate(20, 145)">
      <rect width="180" height="25" rx="4" fill="#ec4899" opacity="0.2"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f472b6">Sigmoid: tanh(αxᵀy+c)</text>
    </g>
  </g>
  
  <!-- Objective -->
  <g transform="translate(50, 260)">
    <rect width="700" height="45" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="350" y="18" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#fbbf24">minimize: ½||w||² + C Σᵢ ξᵢ   subject to: yᵢ(wᵀxᵢ + b) ≥ 1 - ξᵢ</text>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Soft-margin SVM with slack variables ξ</text>
  </g>
</svg>