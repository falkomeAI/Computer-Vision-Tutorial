<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="homoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Homography: Planar Transformations</text>
  
  <!-- Source plane -->
  <g transform="translate(50, 60)">
    <path d="M20 100 L100 100 L120 20 L40 20 Z" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="40" cy="40" r="4" fill="#ef4444"/>
    <circle cx="100" cy="40" r="4" fill="#ef4444"/>
    <circle cx="100" cy="80" r="4" fill="#ef4444"/>
    <circle cx="40" cy="80" r="4" fill="#ef4444"/>
    <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Source Plane</text>
  </g>
  
  <!-- Homography matrix -->
  <g transform="translate(200, 55)">
    <rect width="180" height="130" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">Homography H</text>
    
    <g transform="translate(25, 40)">
      <text x="65" y="15" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">┌ h₁₁ h₁₂ h₁₃ ┐</text>
      <text x="65" y="40" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">│ h₂₁ h₂₂ h₂₃ │</text>
      <text x="65" y="65" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">└ h₃₁ h₃₂ h₃₃ ┘</text>
    </g>
    
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">3×3, 8 DOF (up to scale)</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(390, 100)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="60,-6 75,0 60,6" fill="#fbbf24"/>
    <text x="37" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">x' = Hx</text>
  </g>
  
  <!-- Destination plane -->
  <g transform="translate(480, 60)">
    <path d="M10 80 L120 100 L130 30 L30 10 Z" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="35" cy="30" r="4" fill="#22c55e"/>
    <circle cx="110" cy="35" r="4" fill="#22c55e"/>
    <circle cx="115" cy="85" r="4" fill="#22c55e"/>
    <circle cx="25" cy="75" r="4" fill="#22c55e"/>
    <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Dest Plane</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(620, 55)">
    <rect width="150" height="130" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Applications</text>
    
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">• Panorama stitching</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">• AR overlays</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">• Doc scanning</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">• Image rectification</text>
    <text x="15" y="125" font-family="Arial, sans-serif" font-size="9" fill="#ec4899">• Sports analysis</text>
  </g>
  
  <!-- Estimation -->
  <g transform="translate(50, 205)">
    <rect width="700" height="95" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Estimation (DLT + RANSAC)</text>
    
    <text x="200" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">Need 4+ point correspondences</text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Each point gives 2 equations</text>
    
    <g transform="translate(380, 40)">
      <rect width="130" height="25" rx="3" fill="#3b82f6" opacity="0.3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">cv2.findHomography()</text>
    </g>
    <g transform="translate(530, 40)">
      <rect width="130" height="25" rx="3" fill="#22c55e" opacity="0.3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34d399">cv2.warpPerspective()</text>
    </g>
  </g>
</svg>