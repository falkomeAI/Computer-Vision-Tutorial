<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="camGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Epipolar Geometry</text>
  
  <!-- 3D Point -->
  <g transform="translate(380, 60)">
    <circle cx="0" cy="0" r="12" fill="#ef4444"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">P</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f87171">3D Point</text>
  </g>
  
  <!-- Left Camera -->
  <g transform="translate(100, 180)">
    <rect width="80" height="100" rx="6" fill="url(#camGrad)"/>
    <circle cx="40" cy="30" r="15" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Camera 1</text>
    <circle cx="40" cy="80" r="5" fill="#22c55e"/>
    <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fff">O₁</text>
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">Left View</text>
  </g>
  
  <!-- Right Camera -->
  <g transform="translate(600, 180)">
    <rect width="80" height="100" rx="6" fill="url(#camGrad)"/>
    <circle cx="40" cy="30" r="15" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="40" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">Camera 2</text>
    <circle cx="40" cy="80" r="5" fill="#22c55e"/>
    <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fff">O₂</text>
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">Right View</text>
  </g>
  
  <!-- Baseline -->
  <line x1="140" y1="260" x2="640" y2="260" stroke="#fbbf24" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="390" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Baseline</text>
  
  <!-- Epipoles -->
  <circle cx="180" cy="230" r="6" fill="#f59e0b"/>
  <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">e₁</text>
  <circle cx="600" cy="230" r="6" fill="#f59e0b"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">e₂</text>
  
  <!-- Ray from P to cameras -->
  <line x1="380" y1="60" x2="140" y2="230" stroke="#ef4444" stroke-width="2"/>
  <line x1="380" y1="60" x2="640" y2="230" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Epipolar lines -->
  <line x1="100" y1="200" x2="180" y2="250" stroke="#22c55e" stroke-width="2"/>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">l₁</text>
  <line x1="600" y1="200" x2="680" y2="250" stroke="#22c55e" stroke-width="2"/>
  <text x="670" y="195" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">l₂</text>
  
  <!-- Image points -->
  <circle cx="155" cy="215" r="5" fill="#a78bfa"/>
  <text x="155" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a78bfa">p₁</text>
  <circle cx="625" cy="215" r="5" fill="#a78bfa"/>
  <text x="625" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a78bfa">p₂</text>
  
  <!-- Epipolar plane -->
  <path d="M140 260 L380 60 L640 260 Z" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="390" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Epipolar Plane</text>
  
  <!-- Formulas -->
  <g transform="translate(250, 295)">
    <rect width="300" height="45" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="150" y="18" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">p₂ᵀ F p₁ = 0</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">F = Fundamental Matrix (3×3, rank 2)</text>
  </g>
</svg>