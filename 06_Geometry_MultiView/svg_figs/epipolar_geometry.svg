<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <rect width="800" height="380" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Epipolar Geometry</text>
  
  <!-- Left Camera -->
  <rect x="80" y="100" width="120" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Camera 1</text>
  
  <!-- Camera center -->
  <circle cx="140" cy="200" r="8" fill="#2563eb"/>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">O₁</text>
  
  <!-- Right Camera -->
  <rect x="600" y="100" width="120" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Camera 2</text>
  
  <!-- Camera center -->
  <circle cx="660" cy="200" r="8" fill="#2563eb"/>
  <text x="660" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">O₂</text>
  
  <!-- 3D Point -->
  <circle cx="400" cy="70" r="10" fill="#1e293b"/>
  <text x="420" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">P (3D)</text>
  
  <!-- Baseline -->
  <line x1="140" y1="200" x2="660" y2="200" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Baseline (t)</text>
  
  <!-- Epipoles -->
  <circle cx="200" cy="140" r="6" fill="#2563eb"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">e₁</text>
  
  <circle cx="600" cy="140" r="6" fill="#2563eb"/>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">e₂</text>
  
  <!-- Rays from cameras to point -->
  <line x1="140" y1="200" x2="400" y2="70" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="660" y1="200" x2="400" y2="70" stroke="#2563eb" stroke-width="1.5"/>
  
  <!-- Image points -->
  <circle cx="175" cy="130" r="5" fill="#2563eb"/>
  <text x="175" y="118" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">p₁</text>
  
  <circle cx="625" cy="130" r="5" fill="#2563eb"/>
  <text x="625" y="118" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">p₂</text>
  
  <!-- Epipolar line -->
  <line x1="580" y1="145" x2="700" y2="135" stroke="#2563eb" stroke-width="2"/>
  <text x="740" y="142" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">l₂</text>
  
  <!-- Formulas Box -->
  <rect x="50" y="250" width="700" height="110" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Fundamental Matrix Constraint</text>
  
  <text x="400" y="315" font-family="Georgia, serif" font-size="16" fill="#1e293b" text-anchor="middle">p₂ᵀ F p₁ = 0</text>
  
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">F: 3×3 matrix (rank 2)</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">l₂ = F p₁ (epipolar line)</text>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">E = K₂ᵀ F K₁ (Essential)</text>
</svg>
