<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="calibGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Camera Calibration</text>
  
  <!-- Checkerboard -->
  <g transform="translate(50, 60)">
    <rect width="140" height="120" rx="6" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#60a5fa">Calibration Pattern</text>
    
    <!-- Checkerboard pattern -->
    <g transform="translate(25, 30)">
      <g fill="#fff">
        <rect width="15" height="15"/>
        <rect x="30" width="15" height="15"/>
        <rect x="60" width="15" height="15"/>
        <rect x="15" y="15" width="15" height="15"/>
        <rect x="45" y="15" width="15" height="15"/>
        <rect x="75" y="15" width="15" height="15"/>
        <rect y="30" width="15" height="15"/>
        <rect x="30" y="30" width="15" height="15"/>
        <rect x="60" y="30" width="15" height="15"/>
        <rect x="15" y="45" width="15" height="15"/>
        <rect x="45" y="45" width="15" height="15"/>
        <rect x="75" y="45" width="15" height="15"/>
      </g>
      <!-- Corner markers -->
      <circle cx="15" cy="15" r="3" fill="#ef4444"/>
      <circle cx="45" cy="15" r="3" fill="#ef4444"/>
      <circle cx="15" cy="45" r="3" fill="#ef4444"/>
      <circle cx="45" cy="45" r="3" fill="#ef4444"/>
    </g>
    
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Corner detection</text>
  </g>
  
  <!-- Arrow -->
  <text x="205" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Intrinsic Matrix -->
  <g transform="translate(230, 50)">
    <rect width="170" height="140" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="85" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Intrinsic Matrix K</text>
    
    <g transform="translate(20, 35)">
      <text x="65" y="20" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">┌ fₓ  s  cₓ ┐</text>
      <text x="65" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">│ 0  fᵧ  cᵧ │</text>
      <text x="65" y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">└ 0   0   1 ┘</text>
    </g>
    
    <text x="85" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">f: focal, c: principal point</text>
    <text x="85" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">s: skew (usually 0)</text>
  </g>
  
  <!-- Plus -->
  <text x="415" y="120" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">+</text>
  
  <!-- Distortion -->
  <g transform="translate(440, 50)">
    <rect width="170" height="140" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="85" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24">Distortion Coeffs</text>
    
    <g transform="translate(20, 40)">
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Radial: k₁, k₂, k₃</text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Tangential: p₁, p₂</text>
      
      <!-- Distortion visualization -->
      <g transform="translate(20, 55)">
        <rect width="90" height="30" fill="#0f172a" rx="2"/>
        <path d="M10 15 Q25 5 45 15 Q65 25 80 15" stroke="#f59e0b" stroke-width="2" fill="none"/>
      </g>
    </g>
    
    <text x="85" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Barrel/Pincushion</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(640, 50)">
    <rect width="130" height="140" rx="8" fill="url(#calibGrad)"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Undistort</text>
    
    <g transform="translate(20, 40)">
      <rect width="90" height="60" fill="#1d4ed8" rx="3"/>
      <text x="45" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">Rectified</text>
      <text x="45" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Image</text>
    </g>
    
    <text x="65" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">Straight lines</text>
    <text x="65" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">preserved</text>
  </g>
  
  <!-- Process steps -->
  <g transform="translate(50, 210)">
    <rect width="700" height="90" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Calibration Process (Zhang's Method)</text>
    
    <g transform="translate(30, 40)">
      <rect width="140" height="35" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">1. Take 10-20 images</text>
    </g>
    <g transform="translate(190, 40)">
      <rect width="140" height="35" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34d399">2. Find corners</text>
    </g>
    <g transform="translate(350, 40)">
      <rect width="140" height="35" rx="4" fill="#f59e0b" opacity="0.3"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">3. Solve homography</text>
    </g>
    <g transform="translate(510, 40)">
      <rect width="160" height="35" rx="4" fill="#a78bfa" opacity="0.3"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa">4. Optimize (LM)</text>
    </g>
  </g>
</svg>