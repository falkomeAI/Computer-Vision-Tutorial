<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Camera Calibration</text>
  
  <!-- Intrinsic Matrix -->
  <rect x="40" y="70" width="250" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="165" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Intrinsic Matrix K</text>
  
  <text x="165" y="135" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">K = [fₓ  0  cₓ]</text>
  <text x="165" y="155" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">    [ 0 fᵧ cᵧ]</text>
  <text x="165" y="175" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">    [ 0  0  1]</text>
  
  <text x="165" y="205" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">f: focal length, c: principal point</text>
  
  <!-- Extrinsic Matrix -->
  <rect x="310" y="70" width="250" height="150" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="435" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Extrinsic [R|t]</text>
  
  <text x="435" y="140" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">[R | t] = [r₁₁ r₁₂ r₁₃ | t₁]</text>
  <text x="435" y="160" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">        [r₂₁ r₂₂ r₂₃ | t₂]</text>
  <text x="435" y="180" font-family="Georgia, serif" font-size="14" fill="#1e293b" text-anchor="middle">        [r₃₁ r₃₂ r₃₃ | t₃]</text>
  
  <text x="435" y="205" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">R: rotation, t: translation</text>
  
  <!-- Distortion -->
  <rect x="580" y="70" width="230" height="150" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="695" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Lens Distortion</text>
  
  <text x="695" y="135" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Radial: k₁, k₂, k₃</text>
  <text x="695" y="160" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Tangential: p₁, p₂</text>
  
  <text x="695" y="195" font-family="Georgia, serif" font-size="10" fill="#64748b" text-anchor="middle">r² = x² + y²</text>
  <text x="695" y="210" font-family="Georgia, serif" font-size="10" fill="#64748b" text-anchor="middle">x' = x(1 + k₁r² + k₂r⁴)</text>
  
  <!-- Calibration Process -->
  <rect x="40" y="240" width="770" height="140" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="425" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Calibration Process (Zhang's Method)</text>
  
  <!-- Steps -->
  <rect x="70" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="135" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">1. Capture</text>
  <text x="135" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Checkerboard images</text>
  
  <path d="M 205 325 L 235 325" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <rect x="245" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="310" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">2. Detect</text>
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Find corners</text>
  
  <path d="M 380 325 L 410 325" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="420" y="295" width="130" height="65" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="485" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">3. Estimate H</text>
  <text x="485" y="345" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Per-image homography</text>
  
  <path d="M 555 325 L 585 325" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <rect x="595" y="295" width="130" height="65" fill="#2563eb" rx="6"/>
  <text x="660" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">4. Solve K, R, t</text>
  <text x="660" y="345" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Bundle adjustment</text>
  
  <text x="425" y="375" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Requires ≥3 images from different viewpoints | OpenCV: calibrateCamera()</text>
</svg>

