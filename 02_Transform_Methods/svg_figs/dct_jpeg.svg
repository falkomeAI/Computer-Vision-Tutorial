<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320">
  <defs>
    <linearGradient id="dctGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="quantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="320" fill="#0f172a"/>
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">DCT &amp; JPEG Compression Pipeline</text>
  
  <!-- Input Image -->
  <g transform="translate(30, 60)">
    <rect width="90" height="90" rx="6" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <text x="45" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Image</text>
    <text x="45" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">RGB</text>
  </g>
  
  <!-- Arrow -->
  <text x="135" y="105" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- 8x8 Blocks -->
  <g transform="translate(160, 55)">
    <rect width="100" height="100" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f8fafc">8×8 Blocks</text>
    <g transform="translate(15, 30)">
      <rect width="30" height="30" fill="#3b82f6" opacity="0.6" rx="2"/>
      <rect x="35" width="30" height="30" fill="#3b82f6" opacity="0.5" rx="2"/>
      <rect y="35" width="30" height="30" fill="#3b82f6" opacity="0.4" rx="2"/>
      <rect x="35" y="35" width="30" height="30" fill="#3b82f6" opacity="0.3" rx="2"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <text x="275" y="105" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- DCT -->
  <g transform="translate(300, 55)">
    <rect width="100" height="100" rx="6" fill="url(#dctGrad)"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">2D DCT</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Frequency</text>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe">Transform</text>
    <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd">Type-II</text>
  </g>
  
  <!-- Arrow -->
  <text x="415" y="105" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Quantization -->
  <g transform="translate(440, 55)">
    <rect width="100" height="100" rx="6" fill="url(#quantGrad)"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Quantize</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">÷ Q matrix</text>
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Lossy!</text>
    <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">Quality 1-100</text>
  </g>
  
  <!-- Arrow -->
  <text x="555" y="105" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Zigzag + RLE -->
  <g transform="translate(580, 55)">
    <rect width="100" height="100" rx="6" fill="#22c55e"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">Zigzag</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">+ RLE</text>
    <path d="M20 60 L35 60 L35 70 L50 70 L50 80 L65 80 L65 90" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">Entropy</text>
  </g>
  
  <!-- Arrow -->
  <text x="695" y="105" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">→</text>
  
  <!-- Output -->
  <g transform="translate(720, 60)">
    <rect width="90" height="90" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="45" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34d399">.JPG</text>
    <text x="45" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Compressed</text>
    <text x="45" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">~10× smaller</text>
  </g>
  
  <!-- DCT Formula -->
  <g transform="translate(50, 180)">
    <rect width="350" height="110" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">DCT-II Formula</text>
    <text x="175" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">F(u,v) = Σₓ Σᵧ f(x,y)·cos(π(2x+1)u/2N)</text>
    <text x="175" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#fbbf24">              ·cos(π(2y+1)v/2N)</text>
    <text x="175" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Separable: apply 1D DCT to rows then columns</text>
  </g>
  
  <!-- Why DCT -->
  <g transform="translate(430, 180)">
    <rect width="370" height="110" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="185" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Why DCT for Images?</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">• Energy compaction (most info in few coeffs)</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" fill="#34d399">• Real-valued (unlike DFT)</text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">• Fast O(N log N) algorithms</text>
  </g>
</svg>