<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#fafafa"/>
  
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a2e" text-anchor="middle">DCT &amp; JPEG Compression Pipeline</text>
  
  <!-- Step 1: Original -->
  <rect x="30" y="60" width="100" height="100" fill="#e8e8e8" stroke="#1a1a2e" stroke-width="2" rx="4"/>
  <text x="80" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e" text-anchor="middle">Original</text>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Image</text>
  
  <path d="M 135 110 L 165 110" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto"><path d="M0,0 L0,8 L8,4 z" fill="#1a1a2e"/></marker></defs>
  
  <!-- Step 2: 8x8 Blocks -->
  <rect x="170" y="60" width="100" height="100" fill="white" stroke="#1a1a2e" stroke-width="2" rx="4"/>
  <line x1="195" y1="60" x2="195" y2="160" stroke="#1a1a2e" stroke-width="0.5"/>
  <line x1="220" y1="60" x2="220" y2="160" stroke="#1a1a2e" stroke-width="0.5"/>
  <line x1="245" y1="60" x2="245" y2="160" stroke="#1a1a2e" stroke-width="0.5"/>
  <line x1="170" y1="85" x2="270" y2="85" stroke="#1a1a2e" stroke-width="0.5"/>
  <line x1="170" y1="110" x2="270" y2="110" stroke="#1a1a2e" stroke-width="0.5"/>
  <line x1="170" y1="135" x2="270" y2="135" stroke="#1a1a2e" stroke-width="0.5"/>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">8×8 Blocks</text>
  
  <path d="M 275 110 L 305 110" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 3: DCT -->
  <rect x="310" y="60" width="100" height="100" fill="#e3f2fd" stroke="#1a1a2e" stroke-width="2" rx="4"/>
  <text x="360" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a2e" text-anchor="middle">DCT</text>
  <text x="360" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Transform to</text>
  <text x="360" y="135" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Frequency</text>
  
  <path d="M 415 110 L 445 110" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 4: Quantize -->
  <rect x="450" y="60" width="100" height="100" fill="#fff3e0" stroke="#1a1a2e" stroke-width="2" rx="4"/>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Quantize</text>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">÷ Q matrix</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="9" fill="#c62828" text-anchor="middle">(Lossy!)</text>
  
  <path d="M 555 110 L 585 110" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 5: Encode -->
  <rect x="590" y="60" width="100" height="100" fill="#e8f5e9" stroke="#1a1a2e" stroke-width="2" rx="4"/>
  <text x="640" y="95" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Zigzag +</text>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">RLE +</text>
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Huffman</text>
  
  <path d="M 695 110 L 725 110" stroke="#1a1a2e" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Step 6: Compressed -->
  <rect x="730" y="85" width="50" height="50" fill="#1a1a2e" rx="4"/>
  <text x="755" y="115" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">.jpg</text>
  
  <!-- DCT Basis Functions -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">DCT-II Basis Functions (8×8)</text>
  
  <rect x="30" y="240" width="340" height="140" fill="white" stroke="#1a1a2e" stroke-width="1" rx="4"/>
  
  <!-- Grid of basis -->
  <g transform="translate(40, 250)">
    <rect x="0" y="0" width="35" height="35" fill="#f5f5f5" stroke="#ccc"/>
    <text x="17" y="22" font-family="Arial, sans-serif" font-size="8" fill="#1a1a2e" text-anchor="middle">DC</text>
    
    <rect x="40" y="0" width="35" height="35" fill="#e3f2fd" stroke="#ccc"/>
    <text x="57" y="22" font-family="Arial, sans-serif" font-size="7" fill="#1a1a2e" text-anchor="middle">Low H</text>
    
    <rect x="80" y="0" width="35" height="35" fill="#bbdefb" stroke="#ccc"/>
    <rect x="120" y="0" width="35" height="35" fill="#90caf9" stroke="#ccc"/>
    
    <rect x="0" y="40" width="35" height="35" fill="#e3f2fd" stroke="#ccc"/>
    <text x="17" y="62" font-family="Arial, sans-serif" font-size="7" fill="#1a1a2e" text-anchor="middle">Low V</text>
    
    <rect x="40" y="40" width="35" height="35" fill="#bbdefb" stroke="#ccc"/>
    <rect x="80" y="40" width="35" height="35" fill="#90caf9" stroke="#ccc"/>
    <rect x="120" y="40" width="35" height="35" fill="#64b5f6" stroke="#ccc"/>
    
    <rect x="0" y="80" width="35" height="35" fill="#bbdefb" stroke="#ccc"/>
    <rect x="40" y="80" width="35" height="35" fill="#90caf9" stroke="#ccc"/>
    <rect x="80" y="80" width="35" height="35" fill="#64b5f6" stroke="#ccc"/>
    <rect x="120" y="80" width="35" height="35" fill="#42a5f5" stroke="#ccc"/>
    <text x="137" y="102" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">High</text>
  </g>
  
  <text x="230" y="380" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Darker = Higher frequency (usually zeroed after quantization)</text>
  
  <!-- Quantization Matrix -->
  <text x="580" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Standard Q Matrix</text>
  
  <rect x="430" y="240" width="300" height="140" fill="white" stroke="#1a1a2e" stroke-width="1" rx="4"/>
  
  <text x="580" y="265" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">16  11  10  16  24  40  51  61</text>
  <text x="580" y="280" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">12  12  14  19  26  58  60  55</text>
  <text x="580" y="295" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">14  13  16  24  40  57  69  56</text>
  <text x="580" y="310" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">14  17  22  29  51  87  80  62</text>
  <text x="580" y="325" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">...larger values = more loss</text>
  
  <text x="580" y="360" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">Quality ↑ → Q values ↓ → Less loss</text>
</svg>

