<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="lossyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="losslessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Image Compression Methods</text>
  
  <!-- Lossy Compression -->
  <g transform="translate(50, 60)">
    <rect width="320" height="230" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">Lossy Compression</text>
    
    <!-- JPEG -->
    <g transform="translate(20, 50)">
      <rect width="130" height="70" rx="6" fill="url(#lossyGrad)"/>
      <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">JPEG</text>
      <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">DCT + Quantize</text>
      <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">10-20× smaller</text>
    </g>
    
    <!-- JPEG 2000 -->
    <g transform="translate(165, 50)">
      <rect width="130" height="70" rx="6" fill="url(#lossyGrad)" opacity="0.8"/>
      <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">JPEG 2000</text>
      <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">Wavelet-based</text>
      <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">Better quality</text>
    </g>
    
    <!-- WebP -->
    <g transform="translate(20, 135)">
      <rect width="130" height="70" rx="6" fill="url(#lossyGrad)" opacity="0.9"/>
      <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">WebP</text>
      <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">VP8 prediction</text>
      <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">25-34% smaller</text>
    </g>
    
    <!-- HEIC -->
    <g transform="translate(165, 135)">
      <rect width="130" height="70" rx="6" fill="url(#lossyGrad)" opacity="0.7"/>
      <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">HEIC/AVIF</text>
      <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7">HEVC/AV1</text>
      <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fde68a">50% smaller</text>
    </g>
  </g>
  
  <!-- Lossless Compression -->
  <g transform="translate(410, 60)">
    <rect width="340" height="230" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">Lossless Compression</text>
    
    <!-- PNG -->
    <g transform="translate(20, 50)">
      <rect width="140" height="70" rx="6" fill="url(#losslessGrad)"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">PNG</text>
      <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">DEFLATE</text>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">2-3× smaller</text>
    </g>
    
    <!-- GIF -->
    <g transform="translate(175, 50)">
      <rect width="140" height="70" rx="6" fill="url(#losslessGrad)" opacity="0.8"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">GIF</text>
      <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">LZW</text>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">256 colors</text>
    </g>
    
    <!-- TIFF -->
    <g transform="translate(20, 135)">
      <rect width="140" height="70" rx="6" fill="url(#losslessGrad)" opacity="0.9"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">TIFF</text>
      <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">LZW/ZIP</text>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#bbf7d0">Professional</text>
    </g>
    
    <!-- BMP -->
    <g transform="translate(175, 135)">
      <rect width="140" height="70" rx="6" fill="#64748b"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">BMP/RAW</text>
      <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0">Uncompressed</text>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#cbd5e1">Large files</text>
    </g>
  </g>
</svg>