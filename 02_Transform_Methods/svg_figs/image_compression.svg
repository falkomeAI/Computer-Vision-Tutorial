<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <rect width="850" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Image Compression Pipeline</text>
  
  <!-- JPEG Pipeline -->
  <text x="425" y="65" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">JPEG Compression (Lossy)</text>
  
  <!-- Input -->
  <rect x="40" y="90" width="90" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="85" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">Image</text>
  
  <!-- Arrow -->
  <path d="M 135 120 L 165 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  <defs><marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto"><path d="M0,0 L0,10 L10,5 z" fill="#1e293b"/></marker></defs>
  
  <!-- Color Transform -->
  <rect x="170" y="90" width="100" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">RGB→YCbCr</text>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">4:2:0 subsample</text>
  
  <path d="M 275 120 L 305 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Block Split -->
  <rect x="310" y="90" width="90" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="355" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">8×8 Blocks</text>
  <text x="355" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Split image</text>
  
  <path d="M 405 120 L 435 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- DCT -->
  <rect x="440" y="90" width="90" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="485" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">DCT</text>
  <text x="485" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">To frequency</text>
  
  <path d="M 535 120 L 565 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Quantization -->
  <rect x="570" y="90" width="100" height="60" fill="#2563eb" rx="6"/>
  <text x="620" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Quantize</text>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Lossy step!</text>
  
  <path d="M 675 120 L 705 120" stroke="#1e293b" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Entropy Coding -->
  <rect x="710" y="90" width="100" height="60" fill="#f8fafc" stroke="#1e293b" stroke-width="2" rx="6"/>
  <text x="760" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">Huffman</text>
  <text x="760" y="135" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Lossless</text>
  
  <!-- DCT Details -->
  <rect x="40" y="170" width="380" height="110" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="230" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">DCT (Discrete Cosine Transform)</text>
  
  <text x="230" y="225" font-family="Georgia, serif" font-size="12" fill="#1e293b" text-anchor="middle">F(u,v) = Σₓ Σᵧ f(x,y) cos[π(2x+1)u/2N] cos[π(2y+1)v/2N]</text>
  
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Low freq (DC) → top-left | High freq (AC) → bottom-right</text>
  
  <!-- Quantization Details -->
  <rect x="440" y="170" width="370" height="110" fill="#f1f5f9" stroke="#1e293b" stroke-width="2" rx="8"/>
  <text x="625" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Quantization</text>
  
  <text x="625" y="225" font-family="Georgia, serif" font-size="12" fill="#1e293b" text-anchor="middle">F_q(u,v) = round(F(u,v) / Q(u,v))</text>
  
  <text x="625" y="260" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Q matrix has larger values for high freq → more loss</text>
  
  <!-- Comparison -->
  <rect x="40" y="300" width="770" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="425" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Compression Formats Comparison</text>
  
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">JPEG: DCT, lossy, 10:1</text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">PNG: LZW, lossless</text>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">WebP: hybrid, modern</text>
  <text x="720" y="355" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="middle">HEIC: HEVC, 2× JPEG</text>
</svg>

