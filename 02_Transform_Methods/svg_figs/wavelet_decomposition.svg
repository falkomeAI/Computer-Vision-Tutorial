<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="llGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="detailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Wavelet Decomposition (2D DWT)</text>
  
  <!-- Original Image -->
  <g transform="translate(50, 60)">
    <rect width="120" height="120" rx="6" fill="#334155" stroke="#60a5fa" stroke-width="2"/>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Original</text>
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Image</text>
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">N Ã— N</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(185, 110)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="40,-5 55,0 40,5" fill="#fbbf24"/>
    <text x="27" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">DWT</text>
  </g>
  
  <!-- Level 1 Decomposition -->
  <g transform="translate(250, 60)">
    <rect width="130" height="130" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- LL (Approximation) -->
    <rect x="5" y="5" width="58" height="58" rx="3" fill="url(#llGrad)"/>
    <text x="34" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">LL</text>
    <text x="34" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe">Approx</text>
    
    <!-- LH (Horizontal) -->
    <rect x="67" y="5" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.7"/>
    <text x="96" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">LH</text>
    <text x="96" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Horiz</text>
    
    <!-- HL (Vertical) -->
    <rect x="5" y="67" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.7"/>
    <text x="34" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">HL</text>
    <text x="34" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Vert</text>
    
    <!-- HH (Diagonal) -->
    <rect x="67" y="67" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.7"/>
    <text x="96" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">HH</text>
    <text x="96" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7">Diag</text>
    
    <text x="65" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Level 1</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(395, 110)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="40,-5 55,0 40,5" fill="#fbbf24"/>
  </g>
  
  <!-- Level 2 Decomposition -->
  <g transform="translate(460, 60)">
    <rect width="130" height="130" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    
    <!-- Recursive LL decomposition -->
    <rect x="5" y="5" width="28" height="28" rx="2" fill="url(#llGrad)"/>
    <text x="19" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">LL2</text>
    
    <rect x="35" y="5" width="28" height="28" rx="2" fill="#f59e0b" opacity="0.5"/>
    <text x="49" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">LH2</text>
    
    <rect x="5" y="35" width="28" height="28" rx="2" fill="#f59e0b" opacity="0.5"/>
    <text x="19" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">HL2</text>
    
    <rect x="35" y="35" width="28" height="28" rx="2" fill="#f59e0b" opacity="0.5"/>
    <text x="49" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">HH2</text>
    
    <!-- Original level 1 details -->
    <rect x="67" y="5" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.5"/>
    <text x="96" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">LH1</text>
    
    <rect x="5" y="67" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.5"/>
    <text x="34" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">HL1</text>
    
    <rect x="67" y="67" width="58" height="58" rx="3" fill="url(#detailGrad)" opacity="0.5"/>
    <text x="96" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">HH1</text>
    
    <text x="65" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Level 2</text>
  </g>
  
  <!-- Filter Bank -->
  <g transform="translate(620, 60)">
    <rect width="150" height="130" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">Filter Bank</text>
    
    <rect x="20" y="40" width="110" height="25" rx="3" fill="#3b82f6" opacity="0.3"/>
    <text x="75" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#60a5fa">L: Low-pass</text>
    
    <rect x="20" y="70" width="110" height="25" rx="3" fill="#f59e0b" opacity="0.3"/>
    <text x="75" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbf24">H: High-pass</text>
    
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Haar, Daubechies</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(50, 220)">
    <rect width="700" height="110" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Wavelet Applications in CV</text>
    
    <g transform="translate(30, 45)">
      <rect width="140" height="45" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Compression</text>
      <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">JPEG2000</text>
    </g>
    <g transform="translate(190, 45)">
      <rect width="140" height="45" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Denoising</text>
      <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Threshold details</text>
    </g>
    <g transform="translate(350, 45)">
      <rect width="140" height="45" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">Edge Detection</text>
      <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Multi-scale</text>
    </g>
    <g transform="translate(510, 45)">
      <rect width="140" height="45" rx="4" fill="#a78bfa" opacity="0.2"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">Texture Analysis</text>
      <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Feature extraction</text>
    </g>
  </g>
</svg>