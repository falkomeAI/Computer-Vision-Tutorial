<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 500">
  <defs>
    <linearGradient id="llGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    <linearGradient id="lhGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="hlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="hhGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">2D Discrete Wavelet Transform (DWT)</text>
  
  <!-- Original Image -->
  <g>
    <rect x="50" y="70" width="200" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Original Image</text>
    <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">N × N</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 260 170 L 320 170" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr2d)"/>
  <text x="290" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">DWT</text>
  <defs>
    <marker id="arr2d" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Level 1 Decomposition -->
  <g>
    <text x="500" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Level 1 Decomposition</text>
    
    <!-- LL (Approximation) -->
    <rect x="340" y="80" width="100" height="100" fill="url(#llGrad)" rx="5"/>
    <text x="390" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">LL</text>
    <text x="390" y="145" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Approximation</text>
    <text x="390" y="165" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle" dominant-baseline="middle">(Low-Low)</text>
    
    <!-- LH (Horizontal) -->
    <rect x="450" y="80" width="100" height="100" fill="url(#lhGrad)" rx="5"/>
    <text x="500" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">LH</text>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Horizontal</text>
    <text x="500" y="165" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle" dominant-baseline="middle">(Low-High)</text>
    
    <!-- HL (Vertical) -->
    <rect x="340" y="190" width="100" height="100" fill="url(#hlGrad)" rx="5"/>
    <text x="390" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">HL</text>
    <text x="390" y="255" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Vertical</text>
    <text x="390" y="275" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle" dominant-baseline="middle">(High-Low)</text>
    
    <!-- HH (Diagonal) -->
    <rect x="450" y="190" width="100" height="100" fill="url(#hhGrad)" rx="5"/>
    <text x="500" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">HH</text>
    <text x="500" y="255" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">Diagonal</text>
    <text x="500" y="275" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle" dominant-baseline="middle">(High-High)</text>
    
    <text x="445" y="305" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Each: N/2 × N/2</text>
  </g>
  
  <!-- Arrow to Level 2 -->
  <path d="M 560 170 L 620 170" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr2d)"/>
  <text x="590" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Recurse</text>
  
  <!-- Level 2 Decomposition -->
  <g>
    <text x="760" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Multi-Level</text>
    
    <!-- Multi-level structure -->
    <rect x="640" y="80" width="50" height="50" fill="url(#llGrad)" rx="3"/>
    <text x="665" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">LL2</text>
    
    <rect x="695" y="80" width="50" height="50" fill="url(#lhGrad)" rx="3"/>
    <text x="720" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">LH2</text>
    
    <rect x="640" y="135" width="50" height="50" fill="url(#hlGrad)" rx="3"/>
    <text x="665" y="165" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">HL2</text>
    
    <rect x="695" y="135" width="50" height="50" fill="url(#hhGrad)" rx="3"/>
    <text x="720" y="165" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" dominant-baseline="middle">HH2</text>
    
    <rect x="750" y="80" width="105" height="105" fill="url(#lhGrad)" rx="3"/>
    <text x="802" y="137" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">LH1</text>
    
    <rect x="640" y="190" width="105" height="105" fill="url(#hlGrad)" rx="3"/>
    <text x="692" y="247" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">HL1</text>
    
    <rect x="750" y="190" width="105" height="105" fill="url(#hhGrad)" rx="3"/>
    <text x="802" y="247" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" dominant-baseline="middle">HH1</text>
  </g>
  
  <!-- Wavelet Types -->
  <g>
    <rect x="50" y="340" width="850" height="140" fill="#f8f9fa" stroke="#dee2e6" rx="10"/>
    <text x="475" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Common Wavelet Families</text>
    
    <rect x="80" y="395" width="140" height="70" fill="#ecf0f1" rx="5"/>
    <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Haar</text>
    <text x="150" y="440" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Simplest, fast</text>
    <text x="150" y="455" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Edge detection</text>
    
    <rect x="240" y="395" width="140" height="70" fill="#ecf0f1" rx="5"/>
    <text x="310" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Daubechies</text>
    <text x="310" y="440" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">db1-db20</text>
    <text x="310" y="455" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Smooth, general</text>
    
    <rect x="400" y="395" width="140" height="70" fill="#ecf0f1" rx="5"/>
    <text x="470" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Symlets</text>
    <text x="470" y="440" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">sym2-sym20</text>
    <text x="470" y="455" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">More symmetric</text>
    
    <rect x="560" y="395" width="140" height="70" fill="#ecf0f1" rx="5"/>
    <text x="630" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Coiflets</text>
    <text x="630" y="440" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">coif1-coif5</text>
    <text x="630" y="455" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">Vanishing moments</text>
    
    <rect x="720" y="395" width="140" height="70" fill="#ecf0f1" rx="5"/>
    <text x="790" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50" text-anchor="middle" dominant-baseline="middle">Biorthogonal</text>
    <text x="790" y="440" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">bior, rbio</text>
    <text x="790" y="455" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle" dominant-baseline="middle">JPEG2000</text>
  </g>
</svg>

