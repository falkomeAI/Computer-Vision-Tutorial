<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="320" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Sampling &amp; Aliasing</text>
  
  <!-- Nyquist Theorem -->
  <g transform="translate(50, 55)">
    <rect width="320" height="120" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Nyquist-Shannon Theorem</text>
    
    <text x="160" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#fbbf24">fₛ ≥ 2 × fₘₐₓ</text>
    
    <text x="160" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Sample at least 2× highest frequency</text>
    <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">to perfectly reconstruct signal</text>
  </g>
  
  <!-- Good sampling -->
  <g transform="translate(400, 55)">
    <rect width="170" height="120" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="85" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Good Sampling</text>
    
    <!-- Signal visualization -->
    <g transform="translate(15, 35)">
      <rect width="140" height="55" fill="#0f172a" rx="3"/>
      <path d="M5 30 Q20 10 35 30 T65 30 T95 30 T125 30" stroke="#22c55e" stroke-width="2" fill="none"/>
      <!-- Sample points -->
      <circle cx="5" cy="30" r="4" fill="#22c55e"/>
      <circle cx="20" cy="15" r="4" fill="#22c55e"/>
      <circle cx="35" cy="30" r="4" fill="#22c55e"/>
      <circle cx="50" cy="45" r="4" fill="#22c55e"/>
      <circle cx="65" cy="30" r="4" fill="#22c55e"/>
      <circle cx="80" cy="15" r="4" fill="#22c55e"/>
      <circle cx="95" cy="30" r="4" fill="#22c55e"/>
    </g>
    <text x="85" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">fₛ &gt; 2fₘₐₓ ✓</text>
  </g>
  
  <!-- Aliasing -->
  <g transform="translate(600, 55)">
    <rect width="170" height="120" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="85" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f87171">Aliasing!</text>
    
    <!-- Signal visualization -->
    <g transform="translate(15, 35)">
      <rect width="140" height="55" fill="#0f172a" rx="3"/>
      <path d="M5 30 Q20 10 35 30 T65 30 T95 30 T125 30" stroke="#ef4444" stroke-width="2" fill="none"/>
      <!-- Few sample points -->
      <circle cx="5" cy="30" r="4" fill="#ef4444"/>
      <circle cx="45" cy="35" r="4" fill="#ef4444"/>
      <circle cx="85" cy="30" r="4" fill="#ef4444"/>
      <circle cx="125" cy="35" r="4" fill="#ef4444"/>
      <!-- Wrong reconstruction -->
      <path d="M5 30 L45 35 L85 30 L125 35" stroke="#fbbf24" stroke-width="1" stroke-dasharray="3,2"/>
    </g>
    <text x="85" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">fₛ &lt; 2fₘₐₓ ✗</text>
  </g>
  
  <!-- Image aliasing examples -->
  <g transform="translate(50, 195)">
    <rect width="700" height="105" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Aliasing in Images</text>
    
    <g transform="translate(30, 40)">
      <rect width="130" height="50" rx="4" fill="#ef4444" opacity="0.2"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Moiré Patterns</text>
      <text x="65" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Striped textures</text>
    </g>
    <g transform="translate(180, 40)">
      <rect width="130" height="50" rx="4" fill="#ef4444" opacity="0.2"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">Jagged Edges</text>
      <text x="65" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Stair-stepping</text>
    </g>
    <g transform="translate(330, 40)">
      <rect width="130" height="50" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Anti-aliasing</text>
      <text x="65" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Low-pass filter</text>
    </g>
    <g transform="translate(480, 40)">
      <rect width="180" height="50" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Gaussian Blur → Downsample</text>
      <text x="90" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Image pyramid</text>
    </g>
  </g>
</svg>