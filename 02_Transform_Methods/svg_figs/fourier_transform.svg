<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="freqGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Fourier Transform: Time → Frequency Domain</text>
  
  <!-- Time domain signal -->
  <g transform="translate(50, 70)">
    <rect width="280" height="120" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa">Time Domain</text>
    
    <!-- Axes -->
    <line x1="30" y1="100" x2="260" y2="100" stroke="#475569" stroke-width="1"/>
    <line x1="30" y1="40" x2="30" y2="100" stroke="#475569" stroke-width="1"/>
    
    <!-- Sine wave -->
    <path d="M30 70 Q60 40 90 70 T150 70 T210 70 T260 70" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <text x="145" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">time (t)</text>
  </g>
  
  <!-- FFT Arrow -->
  <g transform="translate(350, 110)">
    <rect width="100" height="50" rx="6" fill="#7c3aed"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">FFT</text>
    <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ddd6fe">O(N log N)</text>
  </g>
  
  <!-- Frequency domain -->
  <g transform="translate(470, 70)">
    <rect width="280" height="120" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Frequency Domain</text>
    
    <!-- Axes -->
    <line x1="30" y1="100" x2="260" y2="100" stroke="#475569" stroke-width="1"/>
    <line x1="140" y1="40" x2="140" y2="100" stroke="#475569" stroke-width="1"/>
    
    <!-- Frequency spikes -->
    <rect x="135" y="45" width="10" height="55" fill="#22c55e"/>
    <rect x="85" y="70" width="8" height="30" fill="#22c55e" opacity="0.5"/>
    <rect x="185" y="70" width="8" height="30" fill="#22c55e" opacity="0.5"/>
    
    <text x="145" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">frequency (f)</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(50, 210)">
    <rect width="340" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Continuous Fourier Transform</text>
    <text x="170" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#fbbf24">F(ω) = ∫ f(t) e^(-iωt) dt</text>
    <text x="170" y="85" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#a78bfa">f(t) = (1/2π) ∫ F(ω) e^(iωt) dω</text>
    <text x="170" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Forward and Inverse Transform</text>
  </g>
  
  <!-- DFT -->
  <g transform="translate(410, 210)">
    <rect width="340" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Discrete Fourier Transform</text>
    <text x="170" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#fbbf24">X[k] = Σ x[n] e^(-i2πkn/N)</text>
    <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">N samples → N frequencies</text>
    <text x="170" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">FFT: O(N²) → O(N log N)</text>
  </g>
</svg>