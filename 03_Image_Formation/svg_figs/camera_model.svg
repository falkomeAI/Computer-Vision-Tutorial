<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="350" fill="#0f172a"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc">Pinhole Camera Model</text>
  
  <!-- 3D World Point -->
  <g transform="translate(50, 100)">
    <circle cx="30" cy="50" r="12" fill="#ef4444"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">P</text>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f87171">(X,Y,Z)</text>
    <text x="30" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">3D World</text>
  </g>
  
  <!-- Light ray -->
  <line x1="80" y1="150" x2="300" y2="175" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Camera/Pinhole -->
  <g transform="translate(280, 80)">
    <rect width="60" height="140" rx="4" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="30" cy="70" r="8" fill="url(#lensGrad)"/>
    <text x="30" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">Pinhole</text>
    <text x="30" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">f (focal)</text>
  </g>
  
  <!-- Image Plane -->
  <g transform="translate(380, 100)">
    <rect width="80" height="100" rx="4" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="40" cy="60" r="8" fill="#22c55e"/>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">p</text>
    <text x="40" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34d399">Image Plane</text>
    <text x="40" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(u, v)</text>
  </g>
  
  <!-- Projection ray -->
  <line x1="310" y1="150" x2="420" y2="160" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Projection Matrix -->
  <g transform="translate(500, 80)">
    <rect width="250" height="180" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Projection Equations</text>
    
    <text x="125" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#fbbf24">u = f × (X/Z) + cₓ</text>
    <text x="125" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#fbbf24">v = f × (Y/Z) + cᵧ</text>
    
    <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa">Matrix Form:</text>
    <text x="125" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#a78bfa">p = K[R|t]P</text>
    
    <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">K: intrinsic, [R|t]: extrinsic</text>
  </g>
  
  <!-- Intrinsic Matrix -->
  <g transform="translate(50, 220)">
    <rect width="200" height="110" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa">Intrinsic Matrix K</text>
    <text x="100" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">┌ fₓ  0  cₓ ┐</text>
    <text x="100" y="75" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">│ 0  fᵧ  cᵧ │</text>
    <text x="100" y="95" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">└ 0   0   1 ┘</text>
  </g>
  
  <!-- Extrinsic -->
  <g transform="translate(270, 220)">
    <rect width="200" height="110" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#34d399">Extrinsic [R|t]</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">R: 3×3 Rotation</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">t: 3×1 Translation</text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">World → Camera coords</text>
  </g>
</svg>